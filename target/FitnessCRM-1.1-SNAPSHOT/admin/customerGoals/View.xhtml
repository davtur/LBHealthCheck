<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewCustomerGoalsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputText value="#{configMapController.getKey('ViewCustomerGoalsLabel_id')}"/>
                    <h:outputText value="#{customerGoalsController.selected.id}" title="#{configMapController.getKey('ViewCustomerGoalsTitle_id')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewCustomerGoalsLabel_goal')}"/>
                    <h:outputText value="#{customerGoalsController.selected.goal}" title="#{configMapController.getKey('ViewCustomerGoalsTitle_goal')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewCustomerGoalsLabel_startdate')}"/>
                    <h:outputText value="#{customerGoalsController.selected.startdate}" title="#{configMapController.getKey('ViewCustomerGoalsTitle_startdate')}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{configMapController.getKey('ViewCustomerGoalsLabel_finishdate')}"/>
                    <h:outputText value="#{customerGoalsController.selected.finishdate}" title="#{configMapController.getKey('ViewCustomerGoalsTitle_finishdate')}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{configMapController.getKey('ViewCustomerGoalsLabel_customerId')}"/>
                    <h:outputText value="#{customerGoalsController.selected.customerId}" title="#{configMapController.getKey('ViewCustomerGoalsTitle_customerId')}"/>
                </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{customerGoalsController.isUserInRole('ADMIN')}"  ajax="false"  action="#{customerGoalsController.destroyAndView}" value="#{configMapController.getKey('ViewCustomerGoalsDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{customerGoalsController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewCustomerGoalsEditLink')}"/>
                <br />
                <p:commandButton rendered="#{customerGoalsController.isUserInRole('ADMIN')}"  ajax="false"  action="#{customerGoalsController.prepareCreate}" value="#{configMapController.getKey('ViewCustomerGoalsCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{customerGoalsController.prepareList}" value="#{configMapController.getKey('ViewCustomerGoalsShowAllLink')}"/>
                <br />
                <br />
                <p:commandButton                                                                 ajax="false"  value="#{configMapController.getKey('ViewCustomerGoalsIndexLink')}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
