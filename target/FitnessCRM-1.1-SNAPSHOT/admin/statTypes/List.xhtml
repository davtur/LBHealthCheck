<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListStatTypesTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form id="listStatTypesForm1">
            <h:panelGroup >
                <p:commandButton id="createButton" ajax="false" action="#{statTypesController.prepareCreate}" value="#{configMapController.getKey('ListStatTypesCreateLink')}"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{configMapController.getKey('ListStatTypesEmpty')}" rendered="#{statTypesController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{statTypesController.items.rowCount > 0}">
                <p:dataTable value="#{statTypesController.items}" var="item"  paginator="true" rows="15"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                    <p:column sortBy="#{item.id}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListStatTypesTitle_id')}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column sortBy="#{item.name}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListStatTypesTitle_name')}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column sortBy="#{item.description}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListStatTypesTitle_description')}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton                                                            ajax="false" action="#{statTypesController.prepareView}" value="#{configMapController.getKey('ListStatTypesViewLink')}"/>
                        <h:outputText value=" "/>
                        <p:commandButton rendered="#{statTypesController.isUserInRole('ADMIN')}"  ajax="false" action="#{statTypesController.prepareEdit}" value="#{configMapController.getKey('ListStatTypesEditLink')}"/>
                        <h:outputText value=" "/>
                        <p:commandButton rendered="#{statTypesController.isUserInRole('ADMIN')}"  ajax="false" action="#{statTypesController.destroy}" value="#{configMapController.getKey('ListStatTypesDestroyLink')}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
