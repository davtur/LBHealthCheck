<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditCustomerImagesTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
      <p:panel>
                <h:panelGrid columns="2">
                      <h:outputLabel value="#{configMapController.getKey('EditCustomerImagesLabel_imageType')}" for="imageType" />
                    <h:inputText id="imageType" value="#{customerImagesController.selected.imageType}" title="#{configMapController.getKey('EditCustomerImagesTitle_imageType')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomerImagesRequiredMessage_imageType')}"/>
                    <h:outputLabel value="#{configMapController.getKey('EditCustomerImagesLabel_datetaken')}" for="datetaken" />
                    <h:inputText id="datetaken" value="#{customerImagesController.selected.datetaken}" title="#{configMapController.getKey('EditCustomerImagesTitle_datetaken')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomerImagesRequiredMessage_datetaken')}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{configMapController.getKey('EditCustomerImagesLabel_image')}" for="image" />
                    <p:graphicImage  id="image" value="#{customerImagesController.selected.imageStream}" title="#{configMapController.getKey('EditCustomerImagesTitle_image')}" />
                    <h:outputLabel value="#{configMapController.getKey('EditCustomerImagesLabel_customerId')}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{customerImagesController.selected.customerId}" title="#{configMapController.getKey('EditCustomerImagesTitle_customerId')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomerImagesRequiredMessage_customerId')}">
                        <f:selectItems value="#{customersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                 </p:panel>
                <p:commandButton   ajax="false"    action="#{customerImagesController.update}" value="#{configMapController.getKey('EditCustomerImagesSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditCustomerImagesViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{customerImagesController.prepareList}" value="#{configMapController.getKey('EditCustomerImagesShowAllLink')}" immediate="true"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    value="#{configMapController.getKey('EditCustomerImagesIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
