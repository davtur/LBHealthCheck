<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="My Statistics"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel header="Welcome #{chartController.customer.firstname}">
                    <p:galleria var="image" value="#{customerImagesController.images}" effect="#{customerImagesController.effect}" effectSpeed="1000">
                  
                        
                            <p:graphicImage value="#{customerImagesController.dynamicImage}"  title="This photo was taken on #{image.formattedDate}" alt="#{customerImagesController.dynamicTitle}">
                                <f:param name="imageid" value="#{image.id}"/>
                                <f:param name="imagedescid" value="#{image.id}"/>
                                <f:param name="imagetitleid" value="#{image.id}"/>
                            </p:graphicImage>
                            
                 
                    </p:galleria>
                </p:panel>
                <p:panel header="Body Measurements (cm)">
                    <p:lineChart  styleClass="chartClass"  value="#{measurementsChart.model}"   style="statsFlashChartStyle" />
                </p:panel>
                <p:panel header="Body Weight (Kg) ">
                    <p:lineChart  styleClass="chartClass" value="#{weightChart.model}"   style="statsFlashChartStyle" />
                </p:panel>
               <p:panel header="Body Fat  (Percentage)">
                    <p:lineChart  styleClass="chartClass" value="#{bodyFatChart.model}"   style="statsFlashChartStyle" />
                </p:panel>
                <p:panel header="Plank Test (Seconds)">
                    <p:lineChart  styleClass="chartClass" value="#{plankTestChart.model}"   style="statsFlashChartStyle" />
                </p:panel>
                <p:panel header=" Fitness tests (Reps Per Minute)">
                    <p:lineChart  styleClass="chartClass" value="#{fitnessTestsChart.model}"   style="statsFlashChartStyle" />
                </p:panel>
                <p:panel header="Beep Test and VO2 Max (Score)">
                    <p:lineChart  styleClass="chartClass" value="#{beepTestAndVO2MaxChart.model}"   style="statsFlashChartStyle" />
                </p:panel>
                <p:panel header="Fitness Test  (No. Laps in 2 Minutes)">
                    <p:lineChart  styleClass="chartClass" value="#{runTimeChart.model}"   style="statsFlashChartStyle" />
                </p:panel>
                <!--<p:panel header="Maximum Heart Rate (Beats per Minute)">
                    <p:lineChart  styleClass="chartClass" model="#{maxHeartRateChart.model}"   style="statsFlashChartStyle" />
                </p:panel>-->
            </h:form>
        </ui:define>
    </ui:composition>


</html>
