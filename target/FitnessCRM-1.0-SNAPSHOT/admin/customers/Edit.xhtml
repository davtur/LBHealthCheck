<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditCustomersTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="createCustomerForm">
                <p:panel>
                    <p:commandButton   ajax="false"    action="#{customersController.update}" value="#{configMapController.getKey('EditCustomersSaveLink')}"/>
                    &nbsp;
                    <p:commandButton   ajax="false"    action="#{customersController.prepareList}" value="#{configMapController.getKey('EditCustomersShowAllLink')}" immediate="true"/>

                    &nbsp;

                    <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditCustomersViewLink')}" immediate="true"/>
                </p:panel>
                <h:panelGrid columns="1">
                    <h:panelGrid columns="2">
                        <p:panel id="panel1">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_gender')}" for="gender" />
                                <h:selectOneMenu id="gender" value="#{customersController.selected.gender}" title="#{configMapController.getKey('EditCustomersTitle_gender')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_gender')}">
                                    <f:selectItem itemValue="M" itemLabel="Male" />
                                    <f:selectItem itemValue="F" itemLabel="Female" />
                                    <p:ajax update=":createCustomerForm:panel3" event="change" />
                                </h:selectOneMenu>

                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_firstname')}" for="firstname" />
                                <p:inputText id="firstname"  value="#{customersController.selected.firstname}" title="#{configMapController.getKey('EditCustomersTitle_firstname')}" valueChangeListener="#{customersController.firstNameListener}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_firstname')}">
                                    <p:ajax update="createCustomerForm:username" event="keyup"/>
                                </p:inputText>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_lastname')}" for="lastname" />
                                <p:inputText id="lastname" value="#{customersController.selected.lastname}" title="#{configMapController.getKey('EditCustomersTitle_lastname')}" valueChangeListener="#{customersController.lastNameListener}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_lastname')}">
                                    <p:ajax update="createCustomerForm:username" event="keyup" />
                                </p:inputText>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_username')}" for="username" />
                                <p:inputText id="username" value="#{customersController.selected.username}" title="#{configMapController.getKey('EditCustomersTitle_username')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_username')}"/>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_emailAddress')}" for="emailAddress" />
                                <p:inputText id="emailAddress" value="#{customersController.selected.emailAddress}" title="#{configMapController.getKey('EditCustomersTitle_emailAddress')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_emailAddress')}">
                                    <f:validator validatorId="au.com.manlyit.fitnesscrm.stats.classes.util.EmailValidator" />
                                </p:inputText>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_dob')}" for="dob" />
                                <p:calendar id="dob" value="#{customersController.selected.dob}" pattern="MM/dd/yyyy"  title="#{configMapController.getKey('EditCustomersTitle_dob')}"  required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_dob')}"/>
  <p:ajax event="dateSelect" listener="#{customersController.dobChangeListener}" update=":menuForm:growl :createCustomerForm:panel3"  />

                                </p:calendar>   


                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_password')}" for="password" />
                                <p:password id="password"  value="#{customersController.checkPass}" onfocus="this.select()" feedback="true" title="#{configMapController.getKey('EditCustomersTitle_password')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_password')}">
                                    <p:ajax listener="#{customersController.checkPassChange}" event="keyup" />
                                </p:password>
                                <p:commandButton   ajax="true" actionListener="#{customersController.updatepass}" update=":menuForm:growl"   value="#{configMapController.getKey('EditCustomersUpdatePassword')}" immediate="true"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel id="panel2">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_streetAddress')}" for="streetAddress" />
                                <p:inputText id="streetAddress" value="#{customersController.selected.streetAddress}" title="#{configMapController.getKey('EditCustomersTitle_streetAddress')}" required="false" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_streetAddress')}"/>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_suburb')}" for="suburb" />
                                <p:inputText id="suburb" value="#{customersController.selected.suburb}" title="#{configMapController.getKey('EditCustomersTitle_suburb')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_suburb')}"/>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_postcode')}" for="postcode" />
                                <p:inputText id="postcode" value="#{customersController.selected.postcode}" title="#{configMapController.getKey('EditCustomersTitle_postcode')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_postcode')}"/>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_city')}" for="city" />
                                <p:inputText id="city" value="#{customersController.selected.city}" title="#{configMapController.getKey('EditCustomersTitle_city')}" />
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_addrState')}" for="addrState" />
                                <p:inputText id="addrState" value="#{customersController.selected.addrState}" title="#{configMapController.getKey('EditCustomersTitle_addrState')}" />
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_countryId')}" for="countryId" />
                                <p:inputText id="countryId" value="#{customersController.selected.countryId}" title="#{configMapController.getKey('EditCustomersTitle_countryId')}" />
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_telephone')}" for="telephone" />
                                <p:inputText id="telephone" value="#{customersController.selected.telephone}" title="#{configMapController.getKey('EditCustomersTitle_telephone')}" required="false" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_telephone')}"/>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_fax')}" for="fax" />
                                <p:inputText id="fax" value="#{customersController.selected.fax}" title="#{configMapController.getKey('EditCustomersTitle_fax')}" />
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                    <p:panel id="panel3">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_preferredContact')}" for="preferredContact" />
                            <h:selectOneMenu id="preferredContact" value="#{customersController.selected.preferredContact}" title="#{configMapController.getKey('EditCustomersTitle_preferredContact')}" >
                                <f:selectItem itemValue="0" itemLabel="Email" />
                                <f:selectItem itemValue="1" itemLabel="Mobile" />
                                <f:selectItem itemValue="2" itemLabel="HomePhone" />
                                <f:selectItem itemValue="3" itemLabel="Any" />
                                <f:selectItem itemValue="4" itemLabel="None" />
                            </h:selectOneMenu>

                            <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_newsletter')}" for="newsletter" />
                            <h:selectOneMenu id="newsletter" value="#{customersController.selected.newsletter}" title="#{configMapController.getKey('EditCustomersTitle_newsletter')}" >
                                <f:selectItem itemValue="Y" itemLabel="Send Newsletter" />
                                <f:selectItem itemValue="N" itemLabel="Dont Send" />
                            </h:selectOneMenu>

                            <!--
                            <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_groupPricing')}" for="groupPricing" />
                             <h:inputText id="groupPricing" value="#{customersController.selected.groupPricing}" title="#{configMapController.getKey('EditCustomersTitle_groupPricing')}" />
                            -->
                            <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_emailFormat')}" for="emailFormat" />
                            <h:selectOneMenu id="emailFormat" value="#{customersController.selected.emailFormat}" title="#{configMapController.getKey('EditCustomersTitle_emailFormat')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_emailFormat')}">
                                <f:selectItem itemValue="HTML" itemLabel="Use HTML" />
                                <f:selectItem itemValue="TEXT" itemLabel="Plain Text" />
                            </h:selectOneMenu>
                            <!--
                            <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_auth')}" for="auth" />
                              <h:inputText id="auth" value="#{customersController.selected.auth}" title="#{configMapController.getKey('EditCustomersTitle_auth')}" />
                            -->
                            <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_active')}" for="active" />
                            <h:selectOneMenu id="active" value="#{customersController.selected.active}" title="#{configMapController.getKey('EditCustomersTitle_active')}" >
                                <f:selectItem itemValue="1" itemLabel="Active" />
                                <f:selectItem itemValue="0" itemLabel="Inactive" />

                            </h:selectOneMenu>


                            <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_referredby')}" for="referredby" />
                            <h:selectOneMenu id="referredby" value="#{customersController.selected.referredby}" title="#{configMapController.getKey('EditCustomersTitle_referredby')}" >
                                <f:selectItems value="#{customersController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_demographic')}" for="demographic" />
                            <h:outputText id="demographic" value="#{customersController.selected.demograhicTypes.name}" title="#{configMapController.getKey('EditCustomersTitle_demographic')}" />

                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
