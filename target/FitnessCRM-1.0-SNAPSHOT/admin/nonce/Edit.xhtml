<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditActivationTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{configMapController.getKey('EditActivationLabel_id')}" for="id" />
                    <h:inputText id="id" value="#{activationController.selected.id}" title="#{configMapController.getKey('EditActivationTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditActivationRequiredMessage_id')}"/>
                    <h:outputLabel value="#{configMapController.getKey('EditActivationLabel_nonce')}" for="nonce" />
                    <h:inputText id="nonce" value="#{activationController.selected.nonce}" title="#{configMapController.getKey('EditActivationTitle_nonce')}" required="true" requiredMessage="#{configMapController.getKey('EditActivationRequiredMessage_nonce')}"/>
                    <h:outputLabel value="#{configMapController.getKey('EditActivationLabel_customer')}" for="customer" />
                    <h:inputText id="customer" value="#{activationController.selected.customer}" title="#{configMapController.getKey('EditActivationTitle_customer')}" required="true" requiredMessage="#{configMapController.getKey('EditActivationRequiredMessage_customer')}"/>
                    <h:outputLabel value="#{configMapController.getKey('EditActivationLabel_timestamp')}" for="timestamp" />
                    <h:inputText id="timestamp" value="#{activationController.selected.timestamp}" title="#{configMapController.getKey('EditActivationTitle_timestamp')}" required="true" requiredMessage="#{configMapController.getKey('EditActivationRequiredMessage_timestamp')}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{activationController.update}" value="#{configMapController.getKey('EditActivationSaveLink')}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{configMapController.getKey('EditActivationViewLink')}" immediate="true"/>
                <br />
                <h:commandLink action="#{activationController.prepareList}" value="#{configMapController.getKey('EditActivationShowAllLink')}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{configMapController.getKey('EditActivationIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
