<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateItemTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formItemCreate1">
                <p:panel id="panelItemCreate1">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{configMapController.getKey('CreateItemLabel_id')}" for="id" />
                        <p:inputText id="id" value="#{itemController.selected.id}" title="#{configMapController.getKey('CreateItemTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('CreateItemRequiredMessage_id')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateItemLabel_price')}" for="price" />
                        <p:inputText id="price" value="#{itemController.selected.price}" title="#{configMapController.getKey('CreateItemTitle_price')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateItemLabel_description')}" for="description" />
                        <p:inputText id="description" value="#{itemController.selected.description}" title="#{configMapController.getKey('CreateItemTitle_description')}" required="true" requiredMessage="#{configMapController.getKey('CreateItemRequiredMessage_description')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateItemLabel_deleted')}" for="deleted" />
                        <p:inputText id="deleted" value="#{itemController.selected.deleted}" title="#{configMapController.getKey('CreateItemTitle_deleted')}" required="true" requiredMessage="#{configMapController.getKey('CreateItemRequiredMessage_deleted')}"/>
                    </p:panelGrid>
                </p:panel>
                <br />
                <p:commandButton   ajax="false"   action="#{itemController.create}" value="#{configMapController.getKey('CreateItemSaveLink')}" />
                <br />
                <br />
                <p:commandButton   ajax="false"   action="#{itemController.prepareList}" value="#{configMapController.getKey('CreateItemShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
