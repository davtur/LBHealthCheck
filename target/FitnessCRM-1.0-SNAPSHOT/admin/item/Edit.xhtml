<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditItemTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formItemEdit1">
                <p:panel id="panelItemEdit1">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('EditItemLabel_id')}" for="id" />
                        <h:inputText id="id"  value="#{itemController.selected.id}" title="#{configMapController.getKey('EditItemTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditItemRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditItemLabel_price')}" for="price" />
                        <h:inputText id="price"  value="#{itemController.selected.price}" title="#{configMapController.getKey('EditItemTitle_price')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditItemLabel_description')}" for="description" />
                        <h:inputText id="description"  value="#{itemController.selected.description}" title="#{configMapController.getKey('EditItemTitle_description')}" required="true" requiredMessage="#{configMapController.getKey('EditItemRequiredMessage_description')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditItemLabel_deleted')}" for="deleted" />
                        <h:inputText id="deleted"  value="#{itemController.selected.deleted}" title="#{configMapController.getKey('EditItemTitle_deleted')}" required="true" requiredMessage="#{configMapController.getKey('EditItemRequiredMessage_deleted')}"/>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{itemController.update}" value="#{configMapController.getKey('EditItemSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditItemViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{itemController.prepareList}" value="#{configMapController.getKey('EditItemShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
