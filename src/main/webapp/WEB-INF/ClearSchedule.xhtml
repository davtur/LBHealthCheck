
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <!--<p:log />--> 
        <p:dialog id="clearScheduleDialogue"  appendTo="@(body)"
                         header="#{configMapController.getKey('ClearScheduleTitle')}" widgetVar="clearScheduleDialogueWidget"> 
            <h:form id="clearScheduleForm">    
                <p:panel>
                    <p:outputLabel value="#{configMapController.getKey('ClearScheduleLabel_paymentKeepManualPayments')}" for="paymentKeepManualPayments2" />
                    <p:selectBooleanCheckbox id="paymentKeepManualPayments2" value="#{ezidebit.paymentKeepManualPayments}">  
                        <p:ajax update="clearScheduleForm" />  
                    </p:selectBooleanCheckbox>  

                </p:panel>

                <p:panel>
                    <p:commandButton id="clearSchedule" oncomplete="PF('clearScheduleDialogueWidget').hide();"  actionListener="#{ezidebit.clearSchedule}" value="#{configMapController.getKey('ClearScheduleSaveLink')}" update=" :growl  "/>                
                    <p:commandButton id="clearScheduledialogueDiscard" onclick="PF('ClearScheduleDialogueWidget').hide()"  value="#{configMapController.getKey('ClearScheduleDiscardLink')}" update=":growl"/>                

                </p:panel>
            </h:form>
        </p:dialog>


    </ui:composition>
