
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <!--<p:log />--> 
        <p:dialog id="editPaymentMethodDialogue"   closable="false"  fitViewport="true"
                         header="#{configMapController.getKey('EditPaymentMethodTitle')}" widgetVar="editPaymentMethodDialogueWidget" > 

            <h:form id="iFrameForm"  styleClass="updatePaymentInfo"> 
                <p:outputPanel id="iFramePanel" >
                    <p:panel id="viewPaymentsGrid" header="#{configMapController.getKey('EditPaymentMethodDialogueCustName')} #{customersController.selected.firstname} #{customersController.selected.lastname}"  >

                        <iframe id="ezidebitIframeView"   src="#{ezidebit.getEziDebitWidgetUrl()}" class="editPaymentMethodIFrame" style="background-color: #ffffff;width:400px;height: 450px;"/>
                    </p:panel>
                </p:outputPanel>

                <p:panel>
                    <p:commandButton id="editPaymentMethoddialogueEdit"    actionListener="#{ezidebit.editPaymentMethodDialogue}" value="#{configMapController.getKey('EditPaymentMethodEditLink')}" update=":growl  @(.updatePaymentInfo)"/>                
                    <p:commandButton id="editPaymentMethoddialogueClose" oncomplete="PF('editPaymentMethodDialogueWidget').hide()" actionListener="#{ezidebit.closeEditPaymentMethodDialogue}" value="#{configMapController.getKey('EditPaymentMethodDiscardLink')}" update=":growl @(.updatePaymentInfo)"/>                
                </p:panel>     
            </h:form>
        </p:dialog>
    </ui:composition>
