
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition   xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                  xmlns:h="http://xmlns.jcp.org/jsf/html"
                  xmlns:f="http://xmlns.jcp.org/jsf/core"
                  xmlns:p="http://primefaces.org/ui" 
                  xmlns:pe="http://primefaces.org/ui/extensions">

    <!--<p:log />--> 
    <p:dialog id="uploadPhotoDialogue"  closable="true" appendTo="@(body)" 
              header="#{configMapController.getKey('uploadPhotoDialogueTitle')}" fitViewport="true" widgetVar="uploadPhotoDialogueWidget" responsive="true"> 
        <div class="Container100 Responsive100">
            <div class="Container100 Responsive100">
                <div class="ContainerIndent">


                    <h:form id="uploadPhotoForm" > 

                        <p:fileUpload  invalidSizeMessage="The size of the picture is too big! ( > 10MB )" class="parentOfUploadPhoto"
                                       fileLimitMessage="You have exceeded the limit of 100 files uploaded" fileLimit="100" auto="true" 
                                       fileUploadListener="#{customerImagesController.handleFileUpload}"  
                                       update=" :uploadPhotoForm :growl" 
                                       allowTypes="/(\.|\/)(gif|jpe?g|png)$/"

                                       sizeLimit="10000000" />



                        <div id="uploadedImageWrapper" style="width:320px; height:320px; margin:auto;  position:relative;">  
                            <p:graphicImage id="uploadedPhoto"  class="dialoguePhoto " value="#{customerImagesController.uploadedImageAsStream}" style="max-width: 300px;max-height: 300px" cache="false"  />
                        </div> 

                       <!-- <p:graphicImage id="uploadedPhoto"  class="dialoguePhoto " value="#{customerImagesController.uploadedImageAsStream}" style="max-width: 300px;max-height: 300px" cache="false" >

                        </p:graphicImage>-->
                   
                        <pe:imageAreaSelect id="areaSelect"
                                            class="dialoguePhoto "
                                            for="uploadedPhoto"
                                            handles="true"
                                            widgetVar="areaSelectWidget"
                                            parentSelector="#uploadedImageWrapper"
                                            
                                            >  
                            <p:ajax event="selectEnd" listener="#{customerImagesController.selectEndListener}" update=":growl"/>  
                        </pe:imageAreaSelect> 
                        <div class="Container100 Responsive100">
                            <div class="ContainerIndent">
                                <p:outputLabel  value="#{configMapController.getKey('CreateCustomerImagesLabel_profilephoto')}" for="profilephoto" />
                                <p:selectBooleanCheckbox id="profilephoto"   disabled="#{customerImagesController.saveButtonDisabled}"  value="#{customerImagesController.profilePhoto}" style="padding: 5px" >
                                    <p:ajax event="change" />
                                </p:selectBooleanCheckbox> 
                            </div>
                        </div>

                        <p:commandButton id="rotateButton" icon="fa fa-rotate-right white Fs14"    disabled="#{customerImagesController.saveButtonDisabled}"   actionListener="#{customerImagesController.rotateStreamedContent90degrees}" update=" :uploadPhotoForm  :growl"  value="#{configMapController.getKey('CreateCustomerImagesRotateImage90Link')}" />

                        <p:commandButton id="cropButton" icon=" fa fa-crop white Fs14" disabled="#{customerImagesController.saveButtonDisabled}" actionListener="#{customerImagesController.crop}"  update=" :uploadPhotoForm  :growl"  value="#{configMapController.getKey('CreateCustomerImagesCropLink')}"  />

                        <p:commandButton id="saveButton"  icon="fa fa-check white Fs14"  disabled="#{customerImagesController.saveButtonDisabled}"  actionListener="#{customerImagesController.createFromUploadDialogue}" update="@(.parentOfUploadPhoto) :uploadPhotoForm  :growl"   value="#{configMapController.getKey('CreateCustomerImagesSaveLink')}" />

                       <!-- <p:commandButton  id="closeDialogueButton" icon="fa fa-trash white Fs14"   ajax="true" oncomplete="PF('uploadPhotoDialogueWidget').hide();"  update=" :uploadPhotoForm   :growl "   value="#{configMapController.getKey('EditCustomersuploadPhoto')}" immediate="true"/>-->
                    </h:form>
                </div>
            </div>
        </div>
    </p:dialog>
</ui:composition>
