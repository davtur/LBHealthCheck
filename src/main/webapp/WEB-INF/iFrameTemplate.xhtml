<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Pure Fitness Manly</title>
        <h:outputScript  name="js/layout.js" library="california-layout" />
        <script src="https://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

        <ui:insert name="head" />
    </h:head>

    <h:body>   
        <div id="menu-mask"></div>
        <p:growl id="growl" widgetVar="growlWidget"    showDetail="true"    />



        <ui:insert name="body">
            Template
        </ui:insert>




        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="california-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

         <h:outputStylesheet name="css/nanoscroller.css" library="california-layout" />
        <h:outputStylesheet name="css/layout-blue.css" library="california-layout" />
        <h:outputStylesheet name="customisations.css" library="css"/>

    </h:body>

</html>
