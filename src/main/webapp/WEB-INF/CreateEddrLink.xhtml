
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <!--<p:log />--> 
        <p:dialog id="createEddrLinkDialogue" responsive="true" resizable="true"  closable="true" appendTo="@(body)"
                         header="#{configMapController.getKey('AddEddrLinkTitle')}"  widgetVar="createEddrLinkDialogueWidget"> 
            <h:form id="createEddrLink">  
                <p:panel   header="#{configMapController.getKey('AddPaymentScheduleHeader')}">
                    <p:panelGrid id="addEddrLinkGrid1"  columns="4">

                        <p:outputLabel value="#{configMapController.getKey('AddPaymentScheduleLabel_debitdate')}" for="debitDateEddrLink" />
                        <p:calendar id="debitDateEddrLink" pattern="dd/MM/yyyy" value="#{ezidebit.paymentDebitDate}" title="#{configMapController.getKey('AddPaymentScheduleTitle_debitdate')}"  >
                        <p:ajax  /> 
                        </p:calendar>
                        <p:outputLabel value="#{configMapController.getKey('AddPaymentScheduleLabel_paymentAmount')}" for="payAmountEddrLink" />
                        <p:inputText id="payAmountEddrLink" value="#{ezidebit.paymentAmountInCents}" title="#{configMapController.getKey('AddPaymentScheduleTitle_paymentAmount')}" >
                            <f:convertNumber minFractionDigits="2"/>
                            <p:ajax  /> 
                        </p:inputText>
                        <p:outputLabel value="#{configMapController.getKey('AddPaymentScheduleLabel_limitPayAmount')}" for="limitPayAmountEddrLink" />
                        <p:inputText id="limitPayAmountEddrLink" value="#{ezidebit.paymentLimitAmountInCents}" title="#{configMapController.getKey('AddPaymentScheduleTitle_paymentLimitAmount')}" >
                            <f:convertNumber minFractionDigits="2"/>
                            <p:ajax  /> 
                        </p:inputText>
                        <p:outputLabel value="#{configMapController.getKey('AddPaymentScheduleLabel_limitNumberPayments')}" for="limitNumberPaymentsEddrLink" />
                        <p:inputText id="limitNumberPaymentsEddrLink" value="#{ezidebit.paymentLimitToNumberOfPayments}" title="#{configMapController.getKey('AddPaymentScheduleTitle_limitNumberPayments')}" >
                            <f:convertNumber minFractionDigits="0"/>
                            <p:ajax  /> 
                        </p:inputText>

                    </p:panelGrid>
                    <p:panelGrid id="addEddrLinkGrid2" columns="4"> 

                        <p:outputLabel value="#{configMapController.getKey('AddPaymentScheduleLabel_paymentPeriodType')}" for="periodTypeEddrLink" />

                        <p:selectOneMenu id="periodTypeEddrLink" value="#{ezidebit.paymentSchedulePeriodType}"  >
                             <f:selectItem itemValue="W" itemLabel="Weekly" />
                        <f:selectItem itemValue="F" itemLabel="Fortnightly" />
                        <f:selectItem itemValue="M" itemLabel="Monthly" />
                        <f:selectItem itemValue="4" itemLabel="4 Weekly" />
                        <f:selectItem itemValue="N" itemLabel="Weekday in Month" />
                        <f:selectItem itemValue="Q" itemLabel="Quarterly" />
                        <f:selectItem itemValue="H" itemLabel="Half Yearly" />
                        <f:selectItem itemValue="Y" itemLabel="Annually" />
                            <p:ajax update="addEddrLinkGrid2" /> 
                           
                        </p:selectOneMenu>

              

                    </p:panelGrid>
                </p:panel>
                <p:panel   header="#{configMapController.getKey('AddOneOffPaymentScheduleHeader')}">
                    <p:panelGrid id="addEddrLinkGrid3" columns="2"> 
                        <p:outputLabel value="#{configMapController.getKey('AddOneOffPaymentScheduleLabel_debitdate')}" for="oneOffdebitDateEddrLink" />
                        <p:calendar id="oneOffdebitDateEddrLink" pattern="dd/MM/yyyy" value="#{ezidebit.oneOffPaymentDate}" title="#{configMapController.getKey('AddOneOffPaymentScheduleTitle_debitdate')}"  >
                        <p:ajax  /> 
                        </p:calendar>
                        <p:outputLabel value="#{configMapController.getKey('AddOneOffPaymentScheduleLabel_paymentAmount')}" for="oneOffpayAmountEddrLink" />
                        <p:inputText id="oneOffpayAmountEddrLink" value="#{ezidebit.oneOffPaymentAmountInCents}" title="#{configMapController.getKey('AddOneOffPaymentScheduleTitle_paymentAmount')}" >
                            <f:convertNumber minFractionDigits="2"/>
                            <p:ajax  /> 
                        </p:inputText>
                    </p:panelGrid>
                </p:panel>

                <p:panel>
                    <p:commandButton id="createPaymentdialogueScheduleSave" oncomplete="PF('createEddrLinkDialogueWidget').hide();"  actionListener="#{ezidebit.createEddrLink}" value="#{configMapController.getKey('AddEddrLinkSaveLink')}" update=" :growl @(.updateNotesDataTable)  :tv:customerslistForm1 :tv:paymentsForm :tv:formCustomersEdit1"/>                
                    <p:commandButton id="createPaymentdialogueScheduleDiscard" onclick="PF('createEddrLinkDialogueWidget').hide()"  value="#{configMapController.getKey('AddEddrLinkDiscardLink')}" update=":growl"/>                

                </p:panel>
            </h:form>
        </p:dialog>


    </ui:composition>
