
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <p:dialog  styleClass="ticketInfo" widgetVar="TicketsViewDialog"  resizable="false" appendTo="@(body)" header="#{configMapController.getKey('ViewTicketsTitle')}">
        <h:form >
            <h:panelGroup >
                <p:panelGrid columns="2" rendered="#{!empty ticketsController.selected }">
                    <h:outputText value="#{configMapController.getKey('ViewTicketsLabel_id')}"/>
                    <h:outputText value="#{ticketsController.selected.id}" title="#{configMapController.getKey('ViewTicketsTitle_id')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewTicketsLabel_itemType')}"/>
                    <h:outputText value="#{ticketsController.selected.sessionType.name}" title="#{configMapController.getKey('ViewTicketsTitle_itemType')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewTicketsLabel_datePurchased')}"/>
                    <h:outputText value="#{ticketsController.selected.datePurchased}" title="#{configMapController.getKey('ViewTicketsTitle_datePurchased')}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{configMapController.getKey('ViewTicketsLabel_dateUsed')}"/>
                    <h:outputText value="#{ticketsController.selected.dateUsed}" title="#{configMapController.getKey('ViewTicketsTitle_dateUsed')}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{configMapController.getKey('ViewTicketsLabel_validFrom')}"/>
                    <h:outputText value="#{ticketsController.selected.validFrom}" title="#{configMapController.getKey('ViewTicketsTitle_validFrom')}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{configMapController.getKey('ViewTicketsLabel_expires')}"/>
                    <h:outputText value="#{ticketsController.selected.expires}" title="#{configMapController.getKey('ViewTicketsTitle_expires')}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{configMapController.getKey('ListTicketsTitle_classDetails')}"/>
                    <p:panelGrid columns="2" rendered="#{!empty ticketsController.selected.sessionBookings }">
                        <h:outputText  value="#{ticketsController.selected.sessionBookings.sessionHistoryId.sessiondate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                        <h:outputText  value="#{ticketsController.selected.sessionBookings.sessionHistoryId.sessionTemplate.sessionTitle}"/>
                    </p:panelGrid>
                    <h:outputText rendered="#{empty ticketsController.selected.sessionBookings }" value=" "/>
                </p:panelGrid>
                <p:commandButton value="#{configMapController.getKey('Close')}" onclick="PF('TicketsViewDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
