
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    
        <!--<p:log />--> 
        <p:dialog id="updatePasswordDialogue"  closable="true"
                  header="#{configMapController.getKey('updatePasswordTitle')}"  widgetVar="updatePasswordDialogueWidget"> 
            <h:form id="updatePass">   

                <h:panelGrid  >
                    <p:messages id="messages" showDetail="true"   >
                        <p:autoUpdate />
                    </p:messages>

                    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
                        <h:outputLabel for="pwd1" value="Password 1: *" />
                        <p:password id="pwd1" value="#{customersController.checkPass}"  label="Password 1" feedback="true" required="true" >
                            <p:ajax  event="keyup" listener="#{customersController.checkPassChange}" update=":updatePass:enableUpdatePanel"/>
                        </p:password>

                        <h:outputLabel for="pwd2" value="Password 2: *" />
                        <p:password id="pwd2" value="#{customersController.checkPass2}" label="Password 2" feedback="true" required="true" >
                            <p:ajax  event="keyup" listener="#{customersController.checkPassChange}" update=":updatePass:enableUpdatePanel"/>
                        </p:password>
                    </h:panelGrid>

                    <!-- <p:commandButton update="matchGrid" value="Save" />-->
                </h:panelGrid>   


                <h:panelGrid id="enableUpdatePanel" columns="1">
                    <h:outputText id="failMessage" value="The passwords don't match." rendered="#{not customersController.passwordsMatch}" style="color:red"/>
                    <p:commandButton  id="passButton" disabled="#{not customersController.passwordsMatch}" ajax="true" oncomplete="PF('updatePasswordDialogueWidget').hide();" actionListener="#{customersController.updatepass}" update=":growl :updatePass:matchGrid"   value="#{configMapController.getKey('EditCustomersUpdatePassword')}" immediate="true"/>
                    
                </h:panelGrid>     
            </h:form>
        </p:dialog>
    </ui:composition>
