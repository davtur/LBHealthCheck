<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Pure Fitness Manly</title>
        <h:outputScript  name="js/layout.js" library="spark-layout" />

        <h:outputScript  name="custom.js" library="js" />
        <ui:insert name="head" />
    </h:head>

    <h:body>    
        <div id="menu-mask"></div>
        <p:growl id="growl" widgetVar="growlWidget"    showDetail="true"    />
        <ui:include src="topbar.xhtml" />

        <ui:include src="layoutmenu.xhtml" />
        <!--   <ui:include src="sessionTimeoutDialogue.xhtml" />-->

        <div id="layout-portlets-cover">
            <ui:insert name="body">
                Template
            </ui:insert>

            <div class="layout-portlets-box TexAlCenter">
                <span class="Fs14 gray FontRalewayRegular">Pure Fitness Manly  |   All rights reserved.</span>
            </div>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="spark-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        <h:form id="remoteCommandForm">
            <p:remoteCommand name="taskCompleted"   actionListener="#{ezidebit.remoteCommandListener}"  />
            <p:remoteCommand name="connectPushServer" actionListener="#{ezidebit.checkPushChannelIsOpen}" autoRun="true" />
            <p:remoteCommand name="updatePaymentForms" update="@(.updatePaymentInfo)" />
        </h:form>
        <p:socket onMessage="handleMessage" onError="handleError" onTransportFailure="handleTransportFailure"  onClose="handleClose" channel="/payments" onOpen="" onReconnect="handleReconnect" autoConnect="false"  widgetVar="subscriber"/>
        <script type="text/javascript">
            function handleMessage(facesmessage) {
                console.log("Handling primfaces push socket component faces MESSAGE");
                facesmessage.severity = 'info';
                taskCompleted();
                PF('growlWidget').show([facesmessage]);

            }
            function handleError() {
                console.log("Handling primfaces push socket component faces ERROR message");
            }
            function handleClose() {
                console.log("Handling primfaces push socket component faces CLOSE message");
                PF('subscriber').connect();
            }
            function handleClose() {
                console.log("Handling primfaces push socket component faces OPEN message");

            }
            function handleReconnect() {
                console.log("Handling primfaces push socket component faces RECONNECT message");
            }
            function handleTransportFailure() {
                console.log("Handling primfaces push socket component faces TRANSPORT FAILURE message");
                PF('subscriber').connect();
            }
            function changeiFrameCss() {
                alert('bugger1');
                $('#ezidebitIframeView').find('#wrapper').css('height', '380px');
                alert('bugger2');
                $('#ezidebitIframeView').find('#content').css('background-color', 'red');
                alert('bugger3');
            }
        </script>

        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout-blue.css" library="spark-layout" />
        <h:outputStylesheet library="css" name="customisations.css"/>

    </h:body>

</html>
