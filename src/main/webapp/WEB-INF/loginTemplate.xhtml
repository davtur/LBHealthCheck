<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Manly Beach Female Fitness</title>
        <h:outputScript  name="js/layout.js" library="california-layout" />

        <h:outputScript  name="custom.js" library="js" />
        <ui:insert name="head" />
        <script type="text/javascript">
            function handleOpen(event)
                {
                    console.log(event);
                    alert('Websocket Opened!')
                }
             function handleMessage(message, channelName, event)
                {
                    console.log("Recieved PUSH MESSAGE");
                    console.log(message, channelName, event);

                    PF('growlWidget').renderMessage({"summary": "Update",
                        "detail": message,
                        "severity": "info"});
                  //  alert('Message Recieved!');


                   // notifyListener();
                    //alert('Message Recieved!')
                }
            function handleClose(code, channel, event)
                {
                    console.log('Handle close: ' + code, channel, event);
                    if (code == -1)
                        {
                            console.log('Websockets not supported by client')
                        } else if (code == 1000)
                        { // Normal close (as result of expired session or view)
                            console.log('Normal close, will try to reconnect');
                        } else
                        {
                            // Abnormal close reason (as result of an error)
                            alert('Error during the reconnect!')
                        }
                }
        </script>

    </h:head>

    <h:body>  
        <f:websocket user="#{ezidebit.sessionId}" channel="payments" onopen="handleOpen" onmessage="handleMessage" onclose="handleClose" >
             <f:ajax event="message" listener="#{ezidebit.remoteCommandListener}" />
        </f:websocket>
        
        <div id="menu-mask"></div>
        <p:growl id="growl" widgetVar="growlWidget"    showDetail="true"    />

        <ui:include src="topbar.xhtml" />

        <ui:include src="layoutmenu.xhtml" />
        <!--   <ui:include src="sessionTimeoutDialogue.xhtml" />-->

        <div id="layout-portlets-cover">
            <ui:insert name="body">
                Template
            </ui:insert>

            <div class="layout-portlets-box TexAlCenter">
                <span class="Fs14 gray FontRalewayRegular">Manly Beach Female Fitness  |   All rights reserved.</span>
            </div>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="california-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        <h:form id="remoteCommandForm">

           <!-- <p:remoteCommand name="socketOpenEvent"   actionListener="#{pushSocketBean.pushChannelOpen}"  />
            <p:remoteCommand name="socketCloseEvent"   actionListener="#{pushSocketBean.pushChannelClose}"  />   -->      
            <p:remoteCommand name="updatePaymentForms" update="@(.updatePaymentInfo)" />
         <!--   <p:remoteCommand name="handleReconnect" actionListener="#{pushSocketBean.pushChannelReconnect}" />
            <p:outputLabel rendered="#{pushSocketBean.pushChannel}" value="" />-->
        </h:form>

        <!-- <p:socket onMessage="handleMessage" onError="handleError" onTransportFailure="handleTransportFailure"  onClose="handleClose" channel="/payments" onOpen="handleOpen" onReconnect="handleReconnect" autoConnect="false"  widgetVar="subscriber">
             <p:ajax event="message" listener="#{ezidebit.remoteCommandListener}" />
 
         </p:socket>-->
        
        <h:outputStylesheet name="css/nanoscroller.css" library="california-layout" />
        <h:outputStylesheet name="css/layout-blue.css" library="california-layout" />
        <h:outputStylesheet library="css" name="customisations.css"/>

    </h:body>

</html>
