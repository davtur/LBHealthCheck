                                <div id="ajaxStatus">

                                        <f:facet name="success"><h:outputText value="Success" /></f:facet>

                                    </p:ajaxStatus>
                                </div>
                            </div>
                            <h:form id="errorForm">

                                    Stack Trace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}"
                                                               escape="false" />

                                              value="Reload!"/>
                                </p:dialog>
