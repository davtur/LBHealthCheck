
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditGroupsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                         <h:outputLabel value="#{configMapController.getKey('EditGroupsLabel_username')}" for="username" />
                         <h:outputText id="username" value="#{groupsController.selected.username.username}" title="#{configMapController.getKey('EditGroupsTitle_username')}" />
                        
                        <h:outputLabel value="#{configMapController.getKey('CreateGroupsLabel_groupname')}" for="groupName" />
                        <h:selectOneMenu id="groupName" value="#{groupsController.selected.groupname}" title="#{configMapController.getKey('CreateGroupsLabel_groupname')}" required="true" requiredMessage="#{configMapController.getKey('CreateGroupsLabel_groupname')}">
                        <f:selectItem itemLabel="Normal User" itemValue="USER"/>
                        <f:selectItem itemLabel="Trainer" itemValue="TRAINER"/>
                        <f:selectItem itemLabel="Administrator" itemValue="ADMIN"/>
                        <f:selectItem itemLabel="Cancelled" itemValue="CANCELLED"/>
                        <f:selectItem itemLabel="Developer" itemValue="DEVELOPER"/>
                        </h:selectOneMenu>

                    </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{groupsController.update}" value="#{configMapController.getKey('EditGroupsSaveLink')}"/>
                <br />
                <p:commandButton   ajax="false"    action="#{groupsController.prepareList}" value="#{configMapController.getKey('EditGroupsShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
