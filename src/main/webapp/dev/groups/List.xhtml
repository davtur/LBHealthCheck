
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListGroupsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form id="listGroupsForm1">
            <h:panelGroup >
                <p:commandButton id="createButton" ajax="false" action="#{groupsController.prepareCreate}" value="#{configMapController.getKey('ListGroupsCreateLink')}"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{configMapController.getKey('ListGroupsEmpty')}" rendered="#{groupsController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{groupsController.items.rowCount > 0}">
                <p:dataTable value="#{groupsController.items}" var="item"  paginator="true" rows="15"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                   <p:column sortBy="#{item.id}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListGroupsTitle_id')}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                     <p:column sortBy="#{item.username.lastname}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListGroupsTitle_username')}"/>
                        </f:facet>
                        <h:outputText value="#{item.username.firstname} #{item.username.lastname}"/>
                    </p:column>

                    <p:column sortBy="#{item.groupname}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListGroupsTitle_groupname')}"/>
                        </f:facet>
                        <h:outputText value="#{item.groupname}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                         <h:outputText value=" "/>
                        <p:commandButton rendered="#{groupsController.isUserInRole('ADMIN')}"  ajax="false" action="#{groupsController.prepareEdit}" value="#{configMapController.getKey('ListGroupsEditLink')}"/>
                        <h:outputText value=" "/>
                        <p:commandButton rendered="#{groupsController.isUserInRole('ADMIN')}"  ajax="false" action="#{groupsController.destroy}" value="#{configMapController.getKey('ListGroupsDestroyLink')}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
        </ui:define>
    </ui:composition>
