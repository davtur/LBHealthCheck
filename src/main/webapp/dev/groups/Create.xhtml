
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateGroupsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="groupsForm">
               <p:panel id="panel1">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{configMapController.getKey('CreateGroupsLabel_username')}" for="username" />
                    <h:selectOneMenu id="username" value="#{groupsController.selected.username}" valueChangeListener="#{groupsController.userChangeListener}" title="#{configMapController.getKey('CreateGroupsTitle_username')}" required="true" requiredMessage="#{configMapController.getKey('CreateGroupsRequiredMessage_username')}">
                        <f:selectItems value="#{customersController.itemsAvailableSelectMany}"/>
                        <p:ajax update=":groupsForm:panel1" event="change" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{configMapController.getKey('CreateGroupsLabel_groupname')}" for="groupName" />
                    <h:selectOneMenu id="groupName" value="#{groupsController.selected.groupname}" title="#{configMapController.getKey('CreateGroupsLabel_groupname')}" required="true" requiredMessage="#{configMapController.getKey('CreateGroupsLabel_groupname')}">
                        <f:selectItem itemLabel="Normal User" itemValue="USER"/>
                        <f:selectItem itemLabel="Trainer" itemValue="TRAINER"/>
                        <f:selectItem itemLabel="Administrator" itemValue="ADMIN"/>
                        <f:selectItem itemLabel="Cancelled" itemValue="CANCELLED"/>
                        <f:selectItem itemLabel="Developer" itemValue="DEVELOPER"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                 </p:panel>
                <br />
                <p:commandButton   ajax="false"   action="#{groupsController.create}" value="#{configMapController.getKey('CreateGroupsSaveLink')}" />
                <br />
                <br />
                <p:commandButton   ajax="false"   action="#{groupsController.prepareList}" value="#{configMapController.getKey('CreateGroupsShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
