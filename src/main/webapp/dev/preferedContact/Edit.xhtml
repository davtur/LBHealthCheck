
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditPreferedContactTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formPreferedContactEdit1">
                <p:panel id="panelPreferedContactEdit1">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('EditPreferedContactLabel_id')}" for="id" />
                        <h:inputText id="id"  value="#{preferedContactController.selected.id}" title="#{configMapController.getKey('EditPreferedContactTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditPreferedContactRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditPreferedContactLabel_preferedContactMethod')}" for="preferedContactMethod" />
                        <h:inputText id="preferedContactMethod"  value="#{preferedContactController.selected.preferedContactMethod}" title="#{configMapController.getKey('EditPreferedContactTitle_preferedContactMethod')}" required="true" requiredMessage="#{configMapController.getKey('EditPreferedContactRequiredMessage_preferedContactMethod')}"/>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{preferedContactController.update}" value="#{configMapController.getKey('EditPreferedContactSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditPreferedContactViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{preferedContactController.prepareList}" value="#{configMapController.getKey('EditPreferedContactShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
