
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewPreferedContactTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{configMapController.getKey('ViewPreferedContactLabel_id')}"/>
                        <h:outputText value="#{preferedContactController.selected.id}" title="#{configMapController.getKey('ViewPreferedContactTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewPreferedContactLabel_preferedContactMethod')}"/>
                        <h:outputText value="#{preferedContactController.selected.preferedContactMethod}" title="#{configMapController.getKey('ViewPreferedContactTitle_preferedContactMethod')}"/>
                    </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{preferedContactController.isUserInRole('ADMIN')}"  action="#{preferedContactController.destroyAndView}" value="#{configMapController.getKey('ViewPreferedContactDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{preferedContactController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewPreferedContactEditLink')}"/>
                <br />
                <p:commandButton rendered="#{preferedContactController.isUserInRole('ADMIN')}"  ajax="false"  action="#{preferedContactController.prepareCreate}" value="#{configMapController.getKey('ViewPreferedContactCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{preferedContactController.prepareList}" value="#{configMapController.getKey('ViewPreferedContactShowAllLink')}"/>

            </h:form>
        </ui:define>
    </ui:composition>
