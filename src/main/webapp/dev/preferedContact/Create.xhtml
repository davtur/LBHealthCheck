
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreatePreferedContactTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formPreferedContactCreate1">
                <p:panel id="panelPreferedContactCreate1">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{configMapController.getKey('CreatePreferedContactLabel_id')}" for="id" />
                        <p:inputText id="id" value="#{preferedContactController.selected.id}" title="#{configMapController.getKey('CreatePreferedContactTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('CreatePreferedContactRequiredMessage_id')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreatePreferedContactLabel_preferedContactMethod')}" for="preferedContactMethod" />
                        <p:inputText id="preferedContactMethod" value="#{preferedContactController.selected.preferedContactMethod}" title="#{configMapController.getKey('CreatePreferedContactTitle_preferedContactMethod')}" required="true" requiredMessage="#{configMapController.getKey('CreatePreferedContactRequiredMessage_preferedContactMethod')}"/>
                    </p:panelGrid>
                </p:panel>
                <br />
                <p:commandButton   ajax="false"   action="#{preferedContactController.create}" value="#{configMapController.getKey('CreatePreferedContactSaveLink')}" />
                <br />
                <br />
                <p:commandButton   ajax="false"   action="#{preferedContactController.prepareList}" value="#{configMapController.getKey('CreatePreferedContactShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
