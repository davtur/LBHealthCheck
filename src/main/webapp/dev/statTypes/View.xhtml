
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewStatTypesTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputText value="#{configMapController.getKey('ViewStatTypesLabel_id')}"/>
                    <h:outputText value="#{statTypesController.selected.id}" title="#{configMapController.getKey('ViewStatTypesTitle_id')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewStatTypesLabel_name')}"/>
                    <h:outputText value="#{statTypesController.selected.name}" title="#{configMapController.getKey('ViewStatTypesTitle_name')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewStatTypesLabel_description')}"/>
                    <h:outputText value="#{statTypesController.selected.description}" title="#{configMapController.getKey('ViewStatTypesTitle_description')}"/>
                </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{statTypesController.isUserInRole('ADMIN')}"  ajax="false"  action="#{statTypesController.destroyAndView}" value="#{configMapController.getKey('ViewStatTypesDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{statTypesController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewStatTypesEditLink')}"/>
                <br />
                <p:commandButton rendered="#{statTypesController.isUserInRole('ADMIN')}"  ajax="false"  action="#{statTypesController.prepareCreate}" value="#{configMapController.getKey('ViewStatTypesCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{statTypesController.prepareList}" value="#{configMapController.getKey('ViewStatTypesShowAllLink')}"/>
                <br />
                <br />
                <p:commandButton                                                                 ajax="false"  value="#{configMapController.getKey('ViewStatTypesIndexLink')}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>
