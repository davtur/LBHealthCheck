
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditStatTypesTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
      <p:panel>
                <h:panelGrid columns="2">
                      <h:outputLabel value="#{configMapController.getKey('EditStatTypesLabel_name')}" for="name" />
                    <h:inputText id="name" value="#{statTypesController.selected.name}" title="#{configMapController.getKey('EditStatTypesTitle_name')}" required="true" requiredMessage="#{configMapController.getKey('EditStatTypesRequiredMessage_name')}"/>
                    <h:outputLabel value="#{configMapController.getKey('EditStatTypesLabel_description')}" for="description" />
                    <h:inputText id="description" value="#{statTypesController.selected.description}" title="#{configMapController.getKey('EditStatTypesTitle_description')}" required="true" requiredMessage="#{configMapController.getKey('EditStatTypesRequiredMessage_description')}"/>
                </h:panelGrid>
                 </p:panel>
                <p:commandButton   ajax="false"    action="#{statTypesController.update}" value="#{configMapController.getKey('EditStatTypesSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditStatTypesViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{statTypesController.prepareList}" value="#{configMapController.getKey('EditStatTypesShowAllLink')}" immediate="true"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    value="#{configMapController.getKey('EditStatTypesIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
