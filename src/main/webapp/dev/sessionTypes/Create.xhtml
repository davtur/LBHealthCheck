<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateSessionTypesTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
               <p:panel>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{configMapController.getKey('CreateSessionTypesLabel_name')}" for="name" />
                    <h:inputText id="name" value="#{sessionTypesController.selected.name}" title="#{configMapController.getKey('CreateSessionTypesTitle_name')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionTypesRequiredMessage_name')}"/>
                    <h:outputLabel value="#{configMapController.getKey('CreateSessionTypesLabel_description')}" for="description" />
                    <h:inputText id="description" value="#{sessionTypesController.selected.description}" title="#{configMapController.getKey('CreateSessionTypesTitle_description')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionTypesRequiredMessage_description')}"/>
                </h:panelGrid>
                 </p:panel>
                <br />
                <p:commandButton   ajax="false"   action="#{sessionTypesController.create}" value="#{configMapController.getKey('CreateSessionTypesSaveLink')}" />
                <br />
                <br />
                <p:commandButton   ajax="false"   action="#{sessionTypesController.prepareList}" value="#{configMapController.getKey('CreateSessionTypesShowAllLink')}" immediate="true"/>
                <br />
                <br />
                <p:commandButton  ajax="false"   value="#{configMapController.getKey('CreateSessionTypesIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
