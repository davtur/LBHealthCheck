
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListSessionTypesTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form id="listSessionTypesForm1">
            <h:panelGroup >
                <p:commandButton id="createButton" ajax="false" action="#{sessionTypesController.prepareCreate}" value="#{configMapController.getKey('ListSessionTypesCreateLink')}"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{configMapController.getKey('ListSessionTypesEmpty')}" rendered="#{sessionTypesController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{sessionTypesController.items.rowCount > 0}">
                <p:dataTable value="#{sessionTypesController.items}" var="item"  paginator="true" rows="15"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                    <p:column sortBy="#{item.id}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListSessionTypesTitle_id')}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column sortBy="#{item.name}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListSessionTypesTitle_name')}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column sortBy="#{item.description}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListSessionTypesTitle_description')}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton                                                            ajax="false" action="#{sessionTypesController.prepareView}" value="#{configMapController.getKey('ListSessionTypesViewLink')}"/>
                        <h:outputText value=" "/>
                        <p:commandButton rendered="#{sessionTypesController.isUserInRole('ADMIN')}"  ajax="false" action="#{sessionTypesController.prepareEdit}" value="#{configMapController.getKey('ListSessionTypesEditLink')}"/>
                        <h:outputText value=" "/>
                        <p:commandButton rendered="#{sessionTypesController.isUserInRole('ADMIN')}"  ajax="false" action="#{sessionTypesController.destroy}" value="#{configMapController.getKey('ListSessionTypesDestroyLink')}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
        </ui:define>
    </ui:composition>
