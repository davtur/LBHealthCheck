
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewSessionTypesTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputText value="#{configMapController.getKey('ViewSessionTypesLabel_id')}"/>
                    <h:outputText value="#{sessionTypesController.selected.id}" title="#{configMapController.getKey('ViewSessionTypesTitle_id')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTypesLabel_name')}"/>
                    <h:outputText value="#{sessionTypesController.selected.name}" title="#{configMapController.getKey('ViewSessionTypesTitle_name')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTypesLabel_description')}"/>
                    <h:outputText value="#{sessionTypesController.selected.description}" title="#{configMapController.getKey('ViewSessionTypesTitle_description')}"/>
                </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{sessionTypesController.isUserInRole('ADMIN')}"  ajax="false"  action="#{sessionTypesController.destroyAndView}" value="#{configMapController.getKey('ViewSessionTypesDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{sessionTypesController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewSessionTypesEditLink')}"/>
                <br />
                <p:commandButton rendered="#{sessionTypesController.isUserInRole('ADMIN')}"  ajax="false"  action="#{sessionTypesController.prepareCreate}" value="#{configMapController.getKey('ViewSessionTypesCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{sessionTypesController.prepareList}" value="#{configMapController.getKey('ViewSessionTypesShowAllLink')}"/>
                <br />
                <br />
                <p:commandButton                                                                 ajax="false"  value="#{configMapController.getKey('ViewSessionTypesIndexLink')}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>
