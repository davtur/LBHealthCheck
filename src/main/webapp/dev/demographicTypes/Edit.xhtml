
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditdemographicTypesTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
      <p:panel>
                <h:panelGrid columns="2">
                                      <h:outputLabel value="#{configMapController.getKey('EditdemographicTypesLabel_name')}" for="name" />
                    <h:inputText id="name" value="#{demographicTypesController.selected.name}" title="#{configMapController.getKey('EditdemographicTypesTitle_name')}" required="true" requiredMessage="#{configMapController.getKey('EditdemographicTypesRequiredMessage_name')}"/>
                    <h:outputLabel value="#{configMapController.getKey('EditdemographicTypesLabel_description')}" for="description" />
                    <h:inputText id="description" value="#{demographicTypesController.selected.description}" title="#{configMapController.getKey('EditdemographicTypesTitle_description')}" required="true" requiredMessage="#{configMapController.getKey('EditdemographicTypesRequiredMessage_description')}"/>
                </h:panelGrid>
                 </p:panel>
                <p:commandButton   ajax="false"    action="#{demographicTypesController.update}" value="#{configMapController.getKey('EditdemographicTypesSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditdemographicTypesViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{demographicTypesController.prepareList}" value="#{configMapController.getKey('EditdemographicTypesShowAllLink')}" immediate="true"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    value="#{configMapController.getKey('EditdemographicTypesIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
