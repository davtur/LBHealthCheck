
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewQrtzJobDetailsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{configMapController.getKey('ViewQrtzJobDetailsLabel_qrtzJobDetailsPK_schedName')}"/>
                        <h:outputText value="#{qrtzJobDetailsController.selected.qrtzJobDetailsPK.schedName}" title="#{configMapController.getKey('ViewQrtzJobDetailsTitle_qrtzJobDetailsPK_schedName')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewQrtzJobDetailsLabel_qrtzJobDetailsPK_jobGroup')}"/>
                        <h:outputText value="#{qrtzJobDetailsController.selected.qrtzJobDetailsPK.jobGroup}" title="#{configMapController.getKey('ViewQrtzJobDetailsTitle_qrtzJobDetailsPK_jobGroup')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewQrtzJobDetailsLabel_qrtzJobDetailsPK_jobName')}"/>
                        <h:outputText value="#{qrtzJobDetailsController.selected.qrtzJobDetailsPK.jobName}" title="#{configMapController.getKey('ViewQrtzJobDetailsTitle_qrtzJobDetailsPK_jobName')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewQrtzJobDetailsLabel_description')}"/>
                        <h:outputText value="#{qrtzJobDetailsController.selected.description}" title="#{configMapController.getKey('ViewQrtzJobDetailsTitle_description')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewQrtzJobDetailsLabel_jobClassName')}"/>
                        <h:outputText value="#{qrtzJobDetailsController.selected.jobClassName}" title="#{configMapController.getKey('ViewQrtzJobDetailsTitle_jobClassName')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewQrtzJobDetailsLabel_isDurable')}"/>
                        <h:outputText value="#{qrtzJobDetailsController.selected.isDurable}" title="#{configMapController.getKey('ViewQrtzJobDetailsTitle_isDurable')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewQrtzJobDetailsLabel_isNonconcurrent')}"/>
                        <h:outputText value="#{qrtzJobDetailsController.selected.isNonconcurrent}" title="#{configMapController.getKey('ViewQrtzJobDetailsTitle_isNonconcurrent')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewQrtzJobDetailsLabel_isUpdateData')}"/>
                        <h:outputText value="#{qrtzJobDetailsController.selected.isUpdateData}" title="#{configMapController.getKey('ViewQrtzJobDetailsTitle_isUpdateData')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewQrtzJobDetailsLabel_requestsRecovery')}"/>
                        <h:outputText value="#{qrtzJobDetailsController.selected.requestsRecovery}" title="#{configMapController.getKey('ViewQrtzJobDetailsTitle_requestsRecovery')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewQrtzJobDetailsLabel_jobData')}"/>
                        <h:outputText value="#{qrtzJobDetailsController.selected.jobData}" title="#{configMapController.getKey('ViewQrtzJobDetailsTitle_jobData')}"/>
                    </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{qrtzJobDetailsController.isUserInRole('ADMIN')}"  action="#{qrtzJobDetailsController.destroyAndView}" value="#{configMapController.getKey('ViewQrtzJobDetailsDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{qrtzJobDetailsController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewQrtzJobDetailsEditLink')}"/>
                <br />
                <p:commandButton rendered="#{qrtzJobDetailsController.isUserInRole('ADMIN')}"  ajax="false"  action="#{qrtzJobDetailsController.prepareCreate}" value="#{configMapController.getKey('ViewQrtzJobDetailsCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{qrtzJobDetailsController.prepareList}" value="#{configMapController.getKey('ViewQrtzJobDetailsShowAllLink')}"/>

            </h:form>
        </ui:define>
    </ui:composition>
