<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateJobConfigMapTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <p:panelGrid columns="2">
                          <p:outputLabel value="#{configMapController.getKey('CreateJobConfigMapLabel_configMapKey')}" for="configMapKey" />
                          <p:selectOneMenu id="configMapKey" value="#{jobConfigMapController.selected.configMapKey}" filter="true" converter="configMapControllerConverter" >
                            <f:selectItems value="#{configMapController.itemsAvailableSelectObjects}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{configMapController.getKey('CreateJobConfigMapLabel_parentTask')}" for="parentTask" />
                        <p:selectOneMenu id="parentTask" value="#{jobConfigMapController.selected.parentTask}"  filter="true"  required="true" requiredMessage="#{configMapController.getKey('CreateJobConfigMapRequiredMessage_parentTask')}">
                            <f:selectItems value="#{tasksController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{configMapController.getKey('CreateJobConfigMapLabel_basicKey')}" for="basicKey" />
                        <p:inputText id="basicKey" value="#{jobConfigMapController.selected.basicKey}" title="#{configMapController.getKey('CreateJobConfigMapTitle_basicKey')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateJobConfigMapLabel_basicValue')}" for="basicValue" />
                        <p:inputTextarea rows="4" cols="30" id="basicValue" value="#{jobConfigMapController.selected.basicValue}" title="#{configMapController.getKey('CreateJobConfigMapTitle_basicValue')}" />
                    </p:panelGrid>
                </p:panel>
                <br />
                <p:commandButton   ajax="false"   action="#{jobConfigMapController.create}" value="#{configMapController.getKey('CreateJobConfigMapSaveLink')}" />
                <br />
                <br />
                <p:commandButton   ajax="false"   action="#{jobConfigMapController.prepareList}" value="#{configMapController.getKey('CreateJobConfigMapShowAllLink')}" immediate="true"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
