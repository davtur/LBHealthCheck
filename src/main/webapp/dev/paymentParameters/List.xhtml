<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaymentParametersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPaymentParametersEmpty}" rendered="#{paymentParametersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paymentParametersController.items.rowCount > 0}">
                    <h:outputText value="#{paymentParametersController.pagination.pageFirstItem + 1}..#{paymentParametersController.pagination.pageLastItem + 1}/#{paymentParametersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paymentParametersController.previous}" value="#{bundle.Previous} #{paymentParametersController.pagination.pageSize}" rendered="#{paymentParametersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paymentParametersController.next}" value="#{bundle.Next} #{paymentParametersController.pagination.pageSize}" rendered="#{paymentParametersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paymentParametersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_contractStartDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.contractStartDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_mobilePhoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobilePhoneNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_smsPaymentReminder}"/>
                            </f:facet>
                            <h:outputText value="#{item.smsPaymentReminder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_smsFailedNotification}"/>
                            </f:facet>
                            <h:outputText value="#{item.smsFailedNotification}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_smsExpiredCard}"/>
                            </f:facet>
                            <h:outputText value="#{item.smsExpiredCard}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_paymentGatewayName}"/>
                            </f:facet>
                            <h:outputText value="#{item.paymentGatewayName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_loggedInUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.loggedInUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_webddrUrl}"/>
                            </f:facet>
                            <h:outputText value="#{item.webddrUrl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_addressLine1}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressLine1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_addressLine2}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressLine2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_addressPostCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressPostCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_addressState}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressState}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_addressSuburb}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressSuburb}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_customerFirstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerFirstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_customerName}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_ezidebitCustomerID}"/>
                            </f:facet>
                            <h:outputText value="#{item.ezidebitCustomerID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_paymentMethod}"/>
                            </f:facet>
                            <h:outputText value="#{item.paymentMethod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_paymentPeriod}"/>
                            </f:facet>
                            <h:outputText value="#{item.paymentPeriod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_paymentPeriodDayOfMonth}"/>
                            </f:facet>
                            <h:outputText value="#{item.paymentPeriodDayOfMonth}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_paymentPeriodDayOfWeek}"/>
                            </f:facet>
                            <h:outputText value="#{item.paymentPeriodDayOfWeek}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_statusCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_statusDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_totalPaymentsFailed}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPaymentsFailed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_totalPaymentsFailedAmount}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPaymentsFailedAmount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_totalPaymentsSuccessful}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPaymentsSuccessful}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_totalPaymentsSuccessfulAmount}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPaymentsSuccessfulAmount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_yourGeneralReference}"/>
                            </f:facet>
                            <h:outputText value="#{item.yourGeneralReference}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentParametersTitle_yourSystemReference}"/>
                            </f:facet>
                            <h:outputText value="#{item.yourSystemReference}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{paymentParametersController.prepareView}" value="#{bundle.ListPaymentParametersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paymentParametersController.prepareEdit}" value="#{bundle.ListPaymentParametersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paymentParametersController.destroy}" value="#{bundle.ListPaymentParametersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paymentParametersController.prepareCreate}" value="#{bundle.ListPaymentParametersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPaymentParametersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
