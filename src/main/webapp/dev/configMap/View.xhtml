
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewConfigMapTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{configMapController.getKey('ViewConfigMapLabel_id')}"/>
                        <h:outputText value="#{configMapController.selected.id}" title="#{configMapController.getKey('ViewConfigMapTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewConfigMapLabel_configkey')}"/>
                        <h:outputText value="#{configMapController.selected.configkey}" title="#{configMapController.getKey('ViewConfigMapTitle_configkey')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewConfigMapLabel_configvalue')}"/>
                        <h:outputText value="#{configMapController.selected.configvalue}" title="#{configMapController.getKey('ViewConfigMapTitle_configvalue')}"/>
                    </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{configMapController.isUserInRole('ADMIN')}"  ajax="false"  action="#{configMapController.destroyAndView}" value="#{configMapController.getKey('ViewConfigMapDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{configMapController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewConfigMapEditLink')}"/>
                <br />
                <p:commandButton rendered="#{configMapController.isUserInRole('ADMIN')}"  ajax="false"  action="#{configMapController.prepareCreate}" value="#{configMapController.getKey('ViewConfigMapCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{configMapController.prepareList}" value="#{configMapController.getKey('ViewConfigMapShowAllLink')}"/>
                <br />
                <br />
                <p:commandButton                                                                 ajax="false"  value="#{configMapController.getKey('ViewConfigMapIndexLink')}" action="/EnvManager/landing.xhtml" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>
