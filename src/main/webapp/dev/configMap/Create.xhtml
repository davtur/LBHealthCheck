
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateConfigMapTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="configForm">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" showDetail="true"/>
                </h:panelGroup>

                <p:panel>
                    <h:outputLabel value="#{configMapController.getKey('CreateConfigMapLabel_value')}   "  />
                    <p:commandButton    update="messagePanel,configForm" process="@this" actionListener="#{configMapController.createBulk}" value="#{configMapController.getKey('CreateConfigMapSaveBulkLink')}" />

                    <p:commandButton   ajax="false"   action="#{configMapController.prepareList}" value="#{configMapController.getKey('CreateConfigMapShowAllLink')}" immediate="true"/>

                </p:panel>
                <p:panel>
                    <p:panelGrid columns="1" style="width:100%;">
                        <h:outputLabel value="Bulk Insert (key=value, one pair per line terminated by a carriage return! )" for="bulkvalue" />
                        <p:inputTextarea rows="20" style="width:100%;" id="bulkvalue" value="#{configMapController.bulkvalue}" title="#{configMapController.getKey('CreateConfigMapTitle_bulkvalue')}" >
                            <p:ajax process="bulkvalue" event="keyup"/>
                        </p:inputTextarea>
                    </p:panelGrid>
                </p:panel>

                <p:panel>
                    <p:panelGrid columns="1" style="width:100%;">
                        <h:outputLabel value="Rejected Entries due to Duplicate Key Values Found" for="duplicatevalue" />
                        <p:inputTextarea rows="10" style="width:100%;" id="duplicatevalue" value="#{configMapController.duplicateValues}" title="#{configMapController.getKey('CreateConfigMapTitle_bulkvalue')}" />
                    </p:panelGrid>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
