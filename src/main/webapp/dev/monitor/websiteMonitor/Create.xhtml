
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateWebsiteMonitorTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('CreateWebsiteMonitorLabel_id')}" for="id" />
                        <h:inputText id="id" value="#{websiteMonitorController.selected.id}" title="#{configMapController.getKey('CreateWebsiteMonitorTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('CreateWebsiteMonitorRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('CreateWebsiteMonitorLabel_testType')}" for="testType" />
                        <h:inputText id="testType" value="#{websiteMonitorController.selected.testType}" title="#{configMapController.getKey('CreateWebsiteMonitorTitle_testType')}" required="true" requiredMessage="#{configMapController.getKey('CreateWebsiteMonitorRequiredMessage_testType')}"/>
                        <h:outputLabel value="#{configMapController.getKey('CreateWebsiteMonitorLabel_result')}" for="result" />
                        <h:inputText id="result" value="#{websiteMonitorController.selected.result}" title="#{configMapController.getKey('CreateWebsiteMonitorTitle_result')}" required="true" requiredMessage="#{configMapController.getKey('CreateWebsiteMonitorRequiredMessage_result')}"/>
                        <h:outputLabel value="#{configMapController.getKey('CreateWebsiteMonitorLabel_duration')}" for="duration" />
                        <h:inputText id="duration" value="#{websiteMonitorController.selected.duration}" title="#{configMapController.getKey('CreateWebsiteMonitorTitle_duration')}" required="true" requiredMessage="#{configMapController.getKey('CreateWebsiteMonitorRequiredMessage_duration')}"/>
                        <h:outputLabel value="#{configMapController.getKey('CreateWebsiteMonitorLabel_startTime')}" for="startTime" />
                        <h:inputText id="startTime" value="#{websiteMonitorController.selected.startTime}" title="#{configMapController.getKey('CreateWebsiteMonitorTitle_startTime')}" required="true" requiredMessage="#{configMapController.getKey('CreateWebsiteMonitorRequiredMessage_startTime')}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{configMapController.getKey('CreateWebsiteMonitorLabel_notify')}" for="notify" />
                        <h:inputText id="notify" value="#{websiteMonitorController.selected.notify}" title="#{configMapController.getKey('CreateWebsiteMonitorTitle_notify')}" />
                        <h:outputLabel value="#{configMapController.getKey('CreateWebsiteMonitorLabel_jobToRunOnFail')}" for="jobToRunOnFail" />
                        <h:inputText id="jobToRunOnFail" value="#{websiteMonitorController.selected.jobToRunOnFail}" title="#{configMapController.getKey('CreateWebsiteMonitorTitle_jobToRunOnFail')}" />
                        <h:outputLabel value="#{configMapController.getKey('CreateWebsiteMonitorLabel_description')}" for="description" />
                        <h:inputText id="description" value="#{websiteMonitorController.selected.description}" title="#{configMapController.getKey('CreateWebsiteMonitorTitle_description')}" />
                    </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton   ajax="false"   action="#{websiteMonitorController.create}" value="#{configMapController.getKey('CreateWebsiteMonitorSaveLink')}" />
                <br />
                <br />
                <p:commandButton   ajax="false"   action="#{websiteMonitorController.prepareList}" value="#{configMapController.getKey('CreateWebsiteMonitorShowAllLink')}" immediate="true"/>
                <br />
                <br />
                <p:commandButton  ajax="false"   value="#{configMapController.getKey('CreateWebsiteMonitorIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
