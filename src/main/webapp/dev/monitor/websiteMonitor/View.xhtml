
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewWebsiteMonitorTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{configMapController.getKey('ViewWebsiteMonitorLabel_id')}"/>
                        <h:outputText value="#{websiteMonitorController.selected.id}" title="#{configMapController.getKey('ViewWebsiteMonitorTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewWebsiteMonitorLabel_testType')}"/>
                        <h:outputText value="#{websiteMonitorController.selected.testType}" title="#{configMapController.getKey('ViewWebsiteMonitorTitle_testType')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewWebsiteMonitorLabel_result')}"/>
                        <h:outputText value="#{websiteMonitorController.selected.result}" title="#{configMapController.getKey('ViewWebsiteMonitorTitle_result')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewWebsiteMonitorLabel_duration')}"/>
                        <h:outputText value="#{websiteMonitorController.selected.duration}" title="#{configMapController.getKey('ViewWebsiteMonitorTitle_duration')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewWebsiteMonitorLabel_startTime')}"/>
                        <h:outputText value="#{websiteMonitorController.selected.startTime}" title="#{configMapController.getKey('ViewWebsiteMonitorTitle_startTime')}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{configMapController.getKey('ViewWebsiteMonitorLabel_notify')}"/>
                        <h:outputText value="#{websiteMonitorController.selected.notify}" title="#{configMapController.getKey('ViewWebsiteMonitorTitle_notify')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewWebsiteMonitorLabel_jobToRunOnFail')}"/>
                        <h:outputText value="#{websiteMonitorController.selected.jobToRunOnFail}" title="#{configMapController.getKey('ViewWebsiteMonitorTitle_jobToRunOnFail')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewWebsiteMonitorLabel_description')}"/>
                        <h:outputText value="#{websiteMonitorController.selected.description}" title="#{configMapController.getKey('ViewWebsiteMonitorTitle_description')}"/>
                    </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{websiteMonitorController.isUserInRole('ADMIN')}"  ajax="false"  action="#{websiteMonitorController.destroyAndView}" value="#{configMapController.getKey('ViewWebsiteMonitorDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{websiteMonitorController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewWebsiteMonitorEditLink')}"/>
                <br />
                <p:commandButton rendered="#{websiteMonitorController.isUserInRole('ADMIN')}"  ajax="false"  action="#{websiteMonitorController.prepareCreate}" value="#{configMapController.getKey('ViewWebsiteMonitorCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{websiteMonitorController.prepareList}" value="#{configMapController.getKey('ViewWebsiteMonitorShowAllLink')}"/>
                <br />
                <br />
                <p:commandButton                                                                 ajax="false"  value="#{configMapController.getKey('ViewWebsiteMonitorIndexLink')}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>
