
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditWebsiteMonitorTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('EditWebsiteMonitorLabel_id')}" for="id" />
                        <h:inputText id="id" value="#{websiteMonitorController.selected.id}" title="#{configMapController.getKey('EditWebsiteMonitorTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditWebsiteMonitorRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditWebsiteMonitorLabel_testType')}" for="testType" />
                        <h:inputText id="testType" value="#{websiteMonitorController.selected.testType}" title="#{configMapController.getKey('EditWebsiteMonitorTitle_testType')}" required="true" requiredMessage="#{configMapController.getKey('EditWebsiteMonitorRequiredMessage_testType')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditWebsiteMonitorLabel_result')}" for="result" />
                        <h:inputText id="result" value="#{websiteMonitorController.selected.result}" title="#{configMapController.getKey('EditWebsiteMonitorTitle_result')}" required="true" requiredMessage="#{configMapController.getKey('EditWebsiteMonitorRequiredMessage_result')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditWebsiteMonitorLabel_duration')}" for="duration" />
                        <h:inputText id="duration" value="#{websiteMonitorController.selected.duration}" title="#{configMapController.getKey('EditWebsiteMonitorTitle_duration')}" required="true" requiredMessage="#{configMapController.getKey('EditWebsiteMonitorRequiredMessage_duration')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditWebsiteMonitorLabel_startTime')}" for="startTime" />
                        <h:inputText id="startTime" value="#{websiteMonitorController.selected.startTime}" title="#{configMapController.getKey('EditWebsiteMonitorTitle_startTime')}" required="true" requiredMessage="#{configMapController.getKey('EditWebsiteMonitorRequiredMessage_startTime')}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{configMapController.getKey('EditWebsiteMonitorLabel_notify')}" for="notify" />
                        <h:inputText id="notify" value="#{websiteMonitorController.selected.notify}" title="#{configMapController.getKey('EditWebsiteMonitorTitle_notify')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditWebsiteMonitorLabel_jobToRunOnFail')}" for="jobToRunOnFail" />
                        <h:inputText id="jobToRunOnFail" value="#{websiteMonitorController.selected.jobToRunOnFail}" title="#{configMapController.getKey('EditWebsiteMonitorTitle_jobToRunOnFail')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditWebsiteMonitorLabel_description')}" for="description" />
                        <h:inputText id="description" value="#{websiteMonitorController.selected.description}" title="#{configMapController.getKey('EditWebsiteMonitorTitle_description')}" />
                    </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{websiteMonitorController.update}" value="#{configMapController.getKey('EditWebsiteMonitorSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditWebsiteMonitorViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{websiteMonitorController.prepareList}" value="#{configMapController.getKey('EditWebsiteMonitorShowAllLink')}" immediate="true"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    value="#{configMapController.getKey('EditWebsiteMonitorIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
