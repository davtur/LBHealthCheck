
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewItemTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{configMapController.getKey('ViewItemLabel_id')}"/>
                        <h:outputText value="#{itemController.selected.id}" title="#{configMapController.getKey('ViewItemTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewItemLabel_price')}"/>
                        <h:outputText value="#{itemController.selected.price}" title="#{configMapController.getKey('ViewItemTitle_price')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewItemLabel_description')}"/>
                        <h:outputText value="#{itemController.selected.description}" title="#{configMapController.getKey('ViewItemTitle_description')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewItemLabel_deleted')}"/>
                        <h:outputText value="#{itemController.selected.deleted}" title="#{configMapController.getKey('ViewItemTitle_deleted')}"/>
                    </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{itemController.isUserInRole('ADMIN')}"  action="#{itemController.destroyAndView}" value="#{configMapController.getKey('ViewItemDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{itemController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewItemEditLink')}"/>
                <br />
                <p:commandButton rendered="#{itemController.isUserInRole('ADMIN')}"  ajax="false"  action="#{itemController.prepareCreate}" value="#{configMapController.getKey('ViewItemCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{itemController.prepareList}" value="#{configMapController.getKey('ViewItemShowAllLink')}"/>

            </h:form>
        </ui:define>
    </ui:composition>
