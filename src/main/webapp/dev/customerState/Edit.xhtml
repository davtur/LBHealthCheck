
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"

        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditCustomerStateTitle')}"></h:outputText>

        <ui:define name="body">

                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditCustomerStateViewLink')}" immediate="true"/>

                <p:commandButton   ajax="false"    action="#{customerStateController.prepareList}" value="#{configMapController.getKey('EditCustomerStateShowAllLink')}" immediate="true"/>
