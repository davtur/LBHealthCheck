
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewCustomerStateTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{configMapController.getKey('ViewCustomerStateLabel_id')}"/>
                        <h:outputText value="#{customerStateController.selected.id}" title="#{configMapController.getKey('ViewCustomerStateTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewCustomerStateLabel_customerState')}"/>
                        <h:outputText value="#{customerStateController.selected.customerState}" title="#{configMapController.getKey('ViewCustomerStateTitle_customerState')}"/>
                    </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{customerStateController.isUserInRole('ADMIN')}"  action="#{customerStateController.destroyAndView}" value="#{configMapController.getKey('ViewCustomerStateDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{customerStateController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewCustomerStateEditLink')}"/>
                <br />
                <p:commandButton rendered="#{customerStateController.isUserInRole('ADMIN')}"  ajax="false"  action="#{customerStateController.prepareCreate}" value="#{configMapController.getKey('ViewCustomerStateCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{customerStateController.prepareList}" value="#{configMapController.getKey('ViewCustomerStateShowAllLink')}"/>

            </h:form>
        </ui:define>
    </ui:composition>
