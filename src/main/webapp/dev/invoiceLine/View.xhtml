
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewInvoiceLineTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLineLabel_id')}"/>
                        <h:outputText value="#{invoiceLineController.selected.id}" title="#{configMapController.getKey('ViewInvoiceLineTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLineLabel_amount')}"/>
                        <h:outputText value="#{invoiceLineController.selected.amount}" title="#{configMapController.getKey('ViewInvoiceLineTitle_amount')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLineLabel_quantity')}"/>
                        <h:outputText value="#{invoiceLineController.selected.quantity}" title="#{configMapController.getKey('ViewInvoiceLineTitle_quantity')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLineLabel_price')}"/>
                        <h:outputText value="#{invoiceLineController.selected.price}" title="#{configMapController.getKey('ViewInvoiceLineTitle_price')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLineLabel_deleted')}"/>
                        <h:outputText value="#{invoiceLineController.selected.deleted}" title="#{configMapController.getKey('ViewInvoiceLineTitle_deleted')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLineLabel_description')}"/>
                        <h:outputText value="#{invoiceLineController.selected.description}" title="#{configMapController.getKey('ViewInvoiceLineTitle_description')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLineLabel_sourceUserId')}"/>
                        <h:outputText value="#{invoiceLineController.selected.sourceUserId}" title="#{configMapController.getKey('ViewInvoiceLineTitle_sourceUserId')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLineLabel_isPercentage')}"/>
                        <h:outputText value="#{invoiceLineController.selected.isPercentage}" title="#{configMapController.getKey('ViewInvoiceLineTitle_isPercentage')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLineLabel_itemId')}"/>
                        <h:outputText value="#{invoiceLineController.selected.itemId}" title="#{configMapController.getKey('ViewInvoiceLineTitle_itemId')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLineLabel_invoiceId')}"/>
                        <h:outputText value="#{invoiceLineController.selected.invoiceId}" title="#{configMapController.getKey('ViewInvoiceLineTitle_invoiceId')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLineLabel_typeId')}"/>
                        <h:outputText value="#{invoiceLineController.selected.typeId}" title="#{configMapController.getKey('ViewInvoiceLineTitle_typeId')}"/>
                    </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{invoiceLineController.isUserInRole('ADMIN')}"  action="#{invoiceLineController.destroyAndView}" value="#{configMapController.getKey('ViewInvoiceLineDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{invoiceLineController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewInvoiceLineEditLink')}"/>
                <br />
                <p:commandButton rendered="#{invoiceLineController.isUserInRole('ADMIN')}"  ajax="false"  action="#{invoiceLineController.prepareCreate}" value="#{configMapController.getKey('ViewInvoiceLineCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{invoiceLineController.prepareList}" value="#{configMapController.getKey('ViewInvoiceLineShowAllLink')}"/>

            </h:form>
        </ui:define>
    </ui:composition>
