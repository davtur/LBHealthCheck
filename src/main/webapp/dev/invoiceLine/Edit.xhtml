
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditInvoiceLineTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formInvoiceLineEdit1">
                <p:panel id="panelInvoiceLineEdit1">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLineLabel_id')}" for="id" />
                        <h:inputText id="id"  value="#{invoiceLineController.selected.id}" title="#{configMapController.getKey('EditInvoiceLineTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceLineRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLineLabel_amount')}" for="amount" />
                        <h:inputText id="amount"  value="#{invoiceLineController.selected.amount}" title="#{configMapController.getKey('EditInvoiceLineTitle_amount')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceLineRequiredMessage_amount')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLineLabel_quantity')}" for="quantity" />
                        <h:inputText id="quantity"  value="#{invoiceLineController.selected.quantity}" title="#{configMapController.getKey('EditInvoiceLineTitle_quantity')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLineLabel_price')}" for="price" />
                        <h:inputText id="price"  value="#{invoiceLineController.selected.price}" title="#{configMapController.getKey('EditInvoiceLineTitle_price')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLineLabel_deleted')}" for="deleted" />
                        <h:inputText id="deleted"  value="#{invoiceLineController.selected.deleted}" title="#{configMapController.getKey('EditInvoiceLineTitle_deleted')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceLineRequiredMessage_deleted')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLineLabel_description')}" for="description" />
                        <h:inputText id="description"  value="#{invoiceLineController.selected.description}" title="#{configMapController.getKey('EditInvoiceLineTitle_description')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLineLabel_sourceUserId')}" for="sourceUserId" />
                        <h:inputText id="sourceUserId"  value="#{invoiceLineController.selected.sourceUserId}" title="#{configMapController.getKey('EditInvoiceLineTitle_sourceUserId')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLineLabel_isPercentage')}" for="isPercentage" />
                        <h:inputText id="isPercentage"  value="#{invoiceLineController.selected.isPercentage}" title="#{configMapController.getKey('EditInvoiceLineTitle_isPercentage')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceLineRequiredMessage_isPercentage')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLineLabel_itemId')}" for="itemId" />
                        <p:selectOneMenu id="itemId" valueChangeListener="#{invoiceLineController.selectOneMenuValueChangeListener}" value="#{invoiceLineController.selected.itemId}" label="#{configMapController.getKey('EditInvoiceLineTitle_itemId')}" >
                            <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formInvoiceLineEdit1:panelInvoiceLineEdit1"  />
                        </p:selectOneMenu>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLineLabel_invoiceId')}" for="invoiceId" />
                        <p:selectOneMenu id="invoiceId" valueChangeListener="#{invoiceLineController.selectOneMenuValueChangeListener}" value="#{invoiceLineController.selected.invoiceId}" label="#{configMapController.getKey('EditInvoiceLineTitle_invoiceId')}" >
                            <f:selectItems value="#{invoiceController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formInvoiceLineEdit1:panelInvoiceLineEdit1"  />
                        </p:selectOneMenu>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLineLabel_typeId')}" for="typeId" />
                        <p:selectOneMenu id="typeId" valueChangeListener="#{invoiceLineController.selectOneMenuValueChangeListener}" value="#{invoiceLineController.selected.typeId}" label="#{configMapController.getKey('EditInvoiceLineTitle_typeId')}" >
                            <f:selectItems value="#{invoiceLineTypeController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formInvoiceLineEdit1:panelInvoiceLineEdit1"  />
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{invoiceLineController.update}" value="#{configMapController.getKey('EditInvoiceLineSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditInvoiceLineViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{invoiceLineController.prepareList}" value="#{configMapController.getKey('EditInvoiceLineShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
