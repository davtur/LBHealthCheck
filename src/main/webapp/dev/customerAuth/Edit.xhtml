<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditCustomerAuthTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formCustomerAuthEdit1">
                <p:panel id="panelCustomerAuthEdit1">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('EditCustomerAuthLabel_id')}" for="id" />
                        <h:inputText id="id"  value="#{customerAuthController.selected.id}" title="#{configMapController.getKey('EditCustomerAuthTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomerAuthRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomerAuthLabel_customerAuthType')}" for="customerAuthType" />
                        <h:inputText id="customerAuthType"  value="#{customerAuthController.selected.customerAuthType}" title="#{configMapController.getKey('EditCustomerAuthTitle_customerAuthType')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomerAuthRequiredMessage_customerAuthType')}"/>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{customerAuthController.update}" value="#{configMapController.getKey('EditCustomerAuthSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditCustomerAuthViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{customerAuthController.prepareList}" value="#{configMapController.getKey('EditCustomerAuthShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
