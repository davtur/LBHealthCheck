<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListStatTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form id="listStatForm1">
            <h:panelGroup >
                <p:commandButton id="createButton" ajax="false" action="#{statController.prepareCreate}" value="#{configMapController.getKey('ListStatCreateLink')}"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{configMapController.getKey('ListStatEmpty')}" rendered="#{statController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{statController.items.rowCount > 0}">
                <p:dataTable value="#{statController.items}" var="item"  paginator="true" rows="15"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                    <p:column sortBy="#{item.id}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListStatTitle_id')}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column sortBy="#{item.value}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListStatTitle_value')}"/>
                        </f:facet>
                        <h:outputText value="#{item.value}"/>
                    </p:column>
                    <p:column sortBy="#{item.statsTakenId}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListStatTitle_statsTakenId')}"/>
                        </f:facet>
                        <h:outputText value="#{item.statsTakenId}"/>
                    </p:column>
                    <p:column sortBy="#{item.statType}" >
                        <f:facet name="header">
                            <h:outputText value="#{configMapController.getKey('ListStatTitle_statType')}"/>
                        </f:facet>
                        <h:outputText value="#{item.statType}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton                                                            ajax="false" action="#{statController.prepareView}" value="#{configMapController.getKey('ListStatViewLink')}"/>
                        <h:outputText value=" "/>
                        <p:commandButton rendered="#{statController.isUserInRole('ADMIN')}"  ajax="false" action="#{statController.prepareEdit}" value="#{configMapController.getKey('ListStatEditLink')}"/>
                        <h:outputText value=" "/>
                        <p:commandButton rendered="#{statController.isUserInRole('ADMIN')}" update="@parent :menuForm:growl"  actionListener="#{statController.destroyInPlace}" value="#{configMapController.getKey('ListStatDestroyLink')}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
