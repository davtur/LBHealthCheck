
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewStatTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputText value="#{configMapController.getKey('ViewStatLabel_id')}"/>
                    <h:outputText value="#{statController.selected.id}" title="#{configMapController.getKey('ViewStatTitle_id')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewStatLabel_value')}"/>
                    <h:outputText value="#{statController.selected.value}" title="#{configMapController.getKey('ViewStatTitle_value')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewStatLabel_statsTakenId')}"/>
                    <h:outputText value="#{statController.selected.statsTakenId}" title="#{configMapController.getKey('ViewStatTitle_statsTakenId')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewStatLabel_statType')}"/>
                    <h:outputText value="#{statController.selected.statType}" title="#{configMapController.getKey('ViewStatTitle_statType')}"/>
                </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{statController.isUserInRole('ADMIN')}"  ajax="false"  action="#{statController.destroyAndView}" value="#{configMapController.getKey('ViewStatDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{statController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewStatEditLink')}"/>
                <br />
                <p:commandButton rendered="#{statController.isUserInRole('ADMIN')}"  ajax="false"  action="#{statController.prepareCreate}" value="#{configMapController.getKey('ViewStatCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{statController.prepareList}" value="#{configMapController.getKey('ViewStatShowAllLink')}"/>
                <br />
                <br />
                <p:commandButton                                                                 ajax="false"  value="#{configMapController.getKey('ViewStatIndexLink')}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>
