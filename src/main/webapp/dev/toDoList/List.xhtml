<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListToDoListTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">





            <h:form id="ToDoListListForm">
                <h:outputText escape="false" value="#{configMapController.getKey('ListToDoListEmpty')}" rendered="#{toDoListController.items.rowCount == 0}"/>
                <h:panelGroup >
                    <p:dataTable  
                        id="datalist"  
                        editable="true" 
                        value="#{toDoListController.items}" 
                        selection="#{toDoListController.selected}" 
                        rowKey="#{item.id}" 
                        filteredValue="#{toDoListController.filteredItems}"  
                        widgetVar="toDoListControllerTable" 
                        var="item"  
                        paginator="true" 
                        rows="15"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="PF('toDoListControllerTable').filter()" />
                            </p:outputPanel>
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{toDoListController.onEdit}" update=":growl" oncomplete="PF('toDoListControllerTable').filter()" />  
                        <p:ajax event="rowEditCancel" listener="#{toDoListController.onCancel}" update=":growl"  oncomplete="PF('toDoListControllerTable').filter()" />  
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column selectionMode="single"/>
                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListToDoListTitle_id')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.id}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListToDoListTitle_id')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.task}" filterBy="#{item.task}" headerText="#{configMapController.getKey('ListToDoListTitle_task')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.task}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.task}" label="#{configMapController.getKey('ListToDoListTitle_task')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.description}" filterBy="#{item.description}" headerText="#{configMapController.getKey('ListToDoListTitle_description')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.description}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.description}" label="#{configMapController.getKey('ListToDoListTitle_description')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.done}" filterBy="#{item.done}" headerText="#{configMapController.getKey('ListToDoListTitle_done')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <p:selectBooleanCheckbox value="#{item.done}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectBooleanCheckbox value="#{item.done}" label="#{configMapController.getKey('ListToDoListTitle_done')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column rendered="#{toDoListController.isUserInRole('ADMIN')}"  headerText="Edit" style="width:50px">  
                            <p:rowEditor />  
                        </p:column>  


                        <f:facet name="footer">
                            <p:commandButton rendered="#{toDoListController.isUserInRole('ADMIN')}" id="createButton" icon="ui-icon-plus"   value="#{configMapController.getKey('Create')}" actionListener="#{toDoListController.prepareCreate}" update=":ToDoListCreateForm" oncomplete="PF('ToDoListCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{configMapController.getKey('View')}" update=":ToDoListViewForm" oncomplete="PF('ToDoListViewDialog').show()" disabled="#{empty toDoListController.selected}"/>
                            <p:commandButton rendered="#{toDoListController.isUserInRole('ADMIN')}" id="editButton"   icon="ui-icon-pencil" value="#{configMapController.getKey('Edit')}" update=":ToDoListEditForm" oncomplete="PF('ToDoListEditDialog').show()" disabled="#{empty toDoListController.selected}"/>
                            <p:commandButton rendered="#{toDoListController.isUserInRole('ADMIN')}" id="deleteButton" icon="ui-icon-trash"  value="#{configMapController.getKey('Delete')}" actionListener="#{toDoListController.destroy}" update=":growl,datalist" disabled="#{empty toDoListController.selected}"/>
                        </f:facet>

                    </p:dataTable>
                </h:panelGroup>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>
    <p> Generated from template ( JSF_from_entity_wizard/StandardJSF/list.ftl  )- Dave 18th July 2015 </p>
</html>
