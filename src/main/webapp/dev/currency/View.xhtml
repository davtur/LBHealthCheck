
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewCurrencyTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{configMapController.getKey('ViewCurrencyLabel_id')}"/>
                        <h:outputText value="#{currencyController.selected.id}" title="#{configMapController.getKey('ViewCurrencyTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewCurrencyLabel_symbol')}"/>
                        <h:outputText value="#{currencyController.selected.symbol}" title="#{configMapController.getKey('ViewCurrencyTitle_symbol')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewCurrencyLabel_code')}"/>
                        <h:outputText value="#{currencyController.selected.code}" title="#{configMapController.getKey('ViewCurrencyTitle_code')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewCurrencyLabel_countryCode')}"/>
                        <h:outputText value="#{currencyController.selected.countryCode}" title="#{configMapController.getKey('ViewCurrencyTitle_countryCode')}"/>
                      </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{currencyController.isUserInRole('ADMIN')}"  action="#{currencyController.destroyAndView}" value="#{configMapController.getKey('ViewCurrencyDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{currencyController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewCurrencyEditLink')}"/>
                <br />
                <p:commandButton rendered="#{currencyController.isUserInRole('ADMIN')}"  ajax="false"  action="#{currencyController.prepareCreate}" value="#{configMapController.getKey('ViewCurrencyCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{currencyController.prepareList}" value="#{configMapController.getKey('ViewCurrencyShowAllLink')}"/>

            </h:form>
        </ui:define>
    </ui:composition>
