
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditCurrencyTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formCurrencyEdit1">
                <p:panel id="panelCurrencyEdit1">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('EditCurrencyLabel_id')}" for="id" />
                        <h:inputText id="id"  value="#{currencyController.selected.id}" title="#{configMapController.getKey('EditCurrencyTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditCurrencyRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditCurrencyLabel_symbol')}" for="symbol" />
                        <h:inputText id="symbol"  value="#{currencyController.selected.symbol}" title="#{configMapController.getKey('EditCurrencyTitle_symbol')}" required="true" requiredMessage="#{configMapController.getKey('EditCurrencyRequiredMessage_symbol')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditCurrencyLabel_code')}" for="code" />
                        <h:inputText id="code"  value="#{currencyController.selected.code}" title="#{configMapController.getKey('EditCurrencyTitle_code')}" required="true" requiredMessage="#{configMapController.getKey('EditCurrencyRequiredMessage_code')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditCurrencyLabel_countryCode')}" for="countryCode" />
                        <h:inputText id="countryCode"  value="#{currencyController.selected.countryCode}" title="#{configMapController.getKey('EditCurrencyTitle_countryCode')}" required="true" requiredMessage="#{configMapController.getKey('EditCurrencyRequiredMessage_countryCode')}"/>
                     </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{currencyController.update}" value="#{configMapController.getKey('EditCurrencySaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditCurrencyViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{currencyController.prepareList}" value="#{configMapController.getKey('EditCurrencyShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
