
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListCurrencyTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">


            <h:form id="formCurrencyCreate1">
                <p:confirmDialog id="confirmDialogCurrencyCreate1" message="Add a Key/ Value Pair to the configuration table"  
                                 header="#{configMapController.getKey('CreateCurrencyTitle')}" severity="info" widgetVar="CurrencyCreateDialogue"> 

                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{configMapController.getKey('CreateCurrencyLabel_id')}" for="id" />
                        <p:inputText id="id" value="#{currencyController.selected.id}" title="#{configMapController.getKey('CreateCurrencyTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('CreateCurrencyRequiredMessage_id')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateCurrencyLabel_symbol')}" for="symbol" />
                        <p:inputText id="symbol" value="#{currencyController.selected.symbol}" title="#{configMapController.getKey('CreateCurrencyTitle_symbol')}" required="true" requiredMessage="#{configMapController.getKey('CreateCurrencyRequiredMessage_symbol')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateCurrencyLabel_code')}" for="code" />
                        <p:inputText id="code" value="#{currencyController.selected.code}" title="#{configMapController.getKey('CreateCurrencyTitle_code')}" required="true" requiredMessage="#{configMapController.getKey('CreateCurrencyRequiredMessage_code')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateCurrencyLabel_countryCode')}" for="countryCode" />
                        <p:inputText id="countryCode" value="#{currencyController.selected.countryCode}" title="#{configMapController.getKey('CreateCurrencyTitle_countryCode')}" required="true" requiredMessage="#{configMapController.getKey('CreateCurrencyRequiredMessage_countryCode')}"/>
                        <p:commandButton oncomplete="PF('CurrencyCreateDialogue').hide();PF('CurrencyCreateDialogue').filter()" actionListener="#{currencyController.createDialogue}" value="#{configMapController.getKey('CreateCurrencySaveLink')}" update=":growl"/>                
                    </p:panelGrid>
                </p:confirmDialog>
            </h:form>





            <h:form id="CurrencylistForm1">
                <h:panelGroup >
                    <p:commandButton id="showDialogButton"  value="#{configMapController.getKey('ListCurrencyCreateLink')}" onclick="PF('CurrencyCreateDialogue').show()" type="button"/> 

                </h:panelGroup>
                <h:outputText escape="false" value="#{configMapController.getKey('ListCurrencyEmpty')}" rendered="#{currencyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{currencyController.items.rowCount > 0}">
                    <p:dataTable  editable="true" value="#{currencyController.items}"  widgetVar="currencyControllerTable" var="item"  paginator="true" rows="15"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="PF('currencyControllerTable').filter()" />
                            </p:outputPanel>
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{currencyController.onEdit}" update=":growl" oncomplete="PF('currencyControllerTable').filter()" />  
                        <p:ajax event="rowEditCancel" listener="#{currencyController.onCancel}" update=":growl"   />  

                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListCurrencyTitle_id')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.id}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListCurrencyTitle_id')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.symbol}" filterBy="#{item.symbol}" headerText="#{configMapController.getKey('ListCurrencyTitle_symbol')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.symbol}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.symbol}" label="#{configMapController.getKey('ListCurrencyTitle_symbol')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.code}" filterBy="#{item.code}" headerText="#{configMapController.getKey('ListCurrencyTitle_code')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.code}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.code}" label="#{configMapController.getKey('ListCurrencyTitle_code')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.countryCode}" filterBy="#{item.countryCode}" headerText="#{configMapController.getKey('ListCurrencyTitle_countryCode')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.countryCode}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.countryCode}" label="#{configMapController.getKey('ListCurrencyTitle_countryCode')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column rendered="#{currencyController.isUserInRole('ADMIN')}"  headerText="Edit" style="width:50px">  
                            <p:rowEditor />  
                        </p:column>  

                        <p:column>
                            <p:commandButton rendered="#{currencyController.isUserInRole('ADMIN')}"  oncomplete="PF('currencyControllerTable').filter()" update=":growl"  value="#{configMapController.getKey('ListCurrencyDestroyLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{currencyController.selectedForDeletion}" />
                            </p:commandButton>                        

                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
