
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditMonitoringchartsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('EditMonitoringchartsLabel_id')}" for="id" />
                        <h:inputText id="id" value="#{monitoringchartsController.selected.id}" title="#{configMapController.getKey('EditMonitoringchartsTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditMonitoringchartsRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditMonitoringchartsLabel_type')}" for="type" />
                        <h:inputText id="type" value="#{monitoringchartsController.selected.type}" title="#{configMapController.getKey('EditMonitoringchartsTitle_type')}" required="true" requiredMessage="#{configMapController.getKey('EditMonitoringchartsRequiredMessage_type')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditMonitoringchartsLabel_date')}" for="date" />
                        <h:inputText id="date" value="#{monitoringchartsController.selected.date}" title="#{configMapController.getKey('EditMonitoringchartsTitle_date')}" required="true" requiredMessage="#{configMapController.getKey('EditMonitoringchartsRequiredMessage_date')}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{configMapController.getKey('EditMonitoringchartsLabel_chart')}" for="chart" />
                        <h:inputTextarea rows="4" cols="30" id="chart" value="#{monitoringchartsController.selected.chart}" title="#{configMapController.getKey('EditMonitoringchartsTitle_chart')}" required="true" requiredMessage="#{configMapController.getKey('EditMonitoringchartsRequiredMessage_chart')}"/>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{monitoringchartsController.update}" value="#{configMapController.getKey('EditMonitoringchartsSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditMonitoringchartsViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{monitoringchartsController.prepareList}" value="#{configMapController.getKey('EditMonitoringchartsShowAllLink')}" immediate="true"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    value="#{configMapController.getKey('EditMonitoringchartsIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
