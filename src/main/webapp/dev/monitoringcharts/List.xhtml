
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListMonitoringchartsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listForm1">
                <h:panelGroup >
                    <p:commandButton id="createButton" ajax="false" action="#{monitoringchartsController.prepareCreate}" value="#{configMapController.getKey('ListMonitoringchartsCreateLink')}"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{configMapController.getKey('ListMonitoringchartsEmpty')}" rendered="#{monitoringchartsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{monitoringchartsController.items.rowCount > 0}">
                    <p:dataTable value="#{monitoringchartsController.items}"  widgetVar="monitoringchartsTable" var="item"  paginator="true" rows="15"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="monitoringchartsController.itemsTable.filter()" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListMonitoringchartsTitle_id')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListMonitoringchartsTitle_id')}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.type}" filterBy="#{item.type}" headerText="#{configMapController.getKey('ListMonitoringchartsTitle_type')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListMonitoringchartsTitle_type')}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column sortBy="#{item.date}" filterBy="#{item.date}" headerText="#{configMapController.getKey('ListMonitoringchartsTitle_date')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListMonitoringchartsTitle_date')}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.chart}" filterBy="#{item.chart}" headerText="#{configMapController.getKey('ListMonitoringchartsTitle_chart')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListMonitoringchartsTitle_chart')}"/>
                            </f:facet>
                            <h:outputText value="#{item.chart}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton                                                            ajax="false" action="#{monitoringchartsController.prepareView}" value="#{configMapController.getKey('ListMonitoringchartsViewLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{monitoringchartsController.selected}" />
                            </p:commandButton>                        
                            <h:outputText value=" "/>
                            <p:commandButton rendered="#{monitoringchartsController.isUserInRole('ADMIN')}"  ajax="false" action="#{monitoringchartsController.prepareEdit}" value="#{configMapController.getKey('ListMonitoringchartsEditLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{monitoringchartsController.selected}" />
                            </p:commandButton>                        
                            <h:outputText value=" "/>
                            <p:commandButton rendered="#{monitoringchartsController.isUserInRole('ADMIN')}"  ajax="false" action="#{monitoringchartsController.destroy}" value="#{configMapController.getKey('ListMonitoringchartsDestroyLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{monitoringchartsController.selectedForDeletion}" />
                            </p:commandButton>                        

                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
