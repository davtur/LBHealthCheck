<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Pure Fitness Member Services"></h:outputText>
        </ui:define>
        <ui:define name="body">


            <h:form>
                <p:panel>
                    <h3>Pure Fitness Manly Account</h3>
                    <p:panel>
                        <br />
                        <p:outputLabel  value="Username:  "/>

                        <p:inputText id="usernameInput" value="#{loginBean.username}" 
                                     required="true" requiredMessage="Please enter your username"/>
                        <br /><br />
                        <p:outputLabel  value="Password:   " />

                        <p:password id="passwordInput" value="#{loginBean.password}" /><br />
                    </p:panel>
                    <br />
                    <p:panel>
                        <p:commandButton value="Login" 
                                         actionListener="#{loginBean.login}"  update=":growl"/> 
                        <p:commandButton value="Reset Password" ajax="false"
                                         action="#{loginBean.resetPassword}" update=":growl"/>
                    </p:panel>
                </p:panel>
            </h:form>
            <br />

            <h:form id="loginForm">
                <p:panel>
                    <h3>Facebook Account</h3>
                    <p:panel>
                        <p:button value="Facebook Connect" href="#{facebookLoginBean.facebookUrlAuth}" />
                        <h:outputText value="You can use your facebook account to log into Pure Fitness Manly Member Services if you find it easier."></h:outputText>
                        <br/><br/>
                        <h:outputText value="#{facebookLoginBean.userFromSession}"></h:outputText>
                    </p:panel></p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
