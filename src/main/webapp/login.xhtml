<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Pure Fitness Manly</title>
        <h:outputScript name="js/layout.js" library="spark-layout" />

        <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
        <style type="text/css">
            /* styles for IE 9 */
        </style>
        <h:outputText value="&lt;![endif]--&gt;" escape="false" />
        <f:metadata>
            <f:viewAction action="#{loginBean.checkAlreadyLoggedin}"  immediate="true" />
        </f:metadata>
        <ui:insert name="head" />
    </h:head>

    <h:body>
        <p:growl id="growl"/>
        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                 style="margin-top:5%; background-image:url(/spark/resources/spark-layout/images/loginpageillust.svg); background-repeat:no-repeat; background-position:center; background-size:cover;">
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <h:form id="mainLoginForm">
                        <div class="EmptyBox50"></div>
                        <h:graphicImage name="images/logo.png" styleClass="MarAuto MarTop20 MarBot10"/>
                        <div class="EmptyBox20"></div>
                        <p:inputText value="#{loginBean.username}"  placeholder="Username" styleClass="Container80 Fnone MarAuto Fs18">
                            <p:ajax event="change" update=":loginForm" />
                        </p:inputText>
                        <div class="EmptyBox10"></div>
                        <p:password value="#{loginBean.password}"  placeholder="Password" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
                        <div class="EmptyBox20"></div>
                        <!--<div class="Container85 Fnone MarAuto softgray">
                            <div class="EmptyBox5"></div>
                            <p:selectBooleanCheckbox value="accept" itemLabel="I Accept Terms And Policies"/>
                        </div>-->
                        <div class="EmptyBox30"></div>
                        <p:commandButton value="Login" styleClass="Fs16" actionListener="#{loginBean.login}"  update=":growl"/> 
                        <div class="EmptyBox10"></div>
                        <div class="Seperator"></div>
                        <div class="EmptyBox10"></div>
                    </h:form>

                    <h:form id="loginForm">


                        <div class="social-icons">
                            <span class="facebook"><a target="_blank" href="https://www.facebook.com/PureFitnessManly"></a></span>
                        </div>
                        <p:panel rendered="#{not empty loginBean.facebookId}" style="width:73px">
                            <img src="https://graph.facebook.com/#{loginBean.facebookId}/picture"/>
                        </p:panel>
                        <p:commandButton widgetVar="fbLogin" onclick="PF('fbLogin').disable()" styleClass="loginButtonFacebook" value="Facebook Connect"  actionListener="#{facebookLoginBean.facebookRedirect}" />


                        <p:commandButton value="Reset Password" ajax="false" styleClass="Fs16 RedButton" action="#{loginBean.resetPassword}" update=":growl"/>
                        <div class="EmptyBox10"></div>
                        <h:outputText value="#{facebookLoginBean.userFromSession}"></h:outputText>




                        <div class="EmptyBox50"></div>









                    </h:form>

                </div>
            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
    </h:body>

</html>
