<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/userTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Members Area"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <f:metadata>
              <!--  <f:event type="preRenderView" listener="#{loginBean.checkAlreadyLoggedin}" />-->
                <f:viewAction action="#{loginBean.checkAlreadyLoggedin}"  immediate="true" />
            </f:metadata>
            <h:form id="mainLoginForm">

                <p:panel>
                    <h3>Pure Fitness Manly Account</h3>
                    <p:panel  styleClass="loginPanel">
                        <br />
                        <p:outputLabel  value="Username:  "/>

                        <p:inputText id="usernameInput" value="#{loginBean.username}" 
                                     required="true" requiredMessage="Please enter your username">
                            <p:ajax event="change" update=":loginForm" />
                        </p:inputText>
                        <br /><br />
                        <p:outputLabel  value="    Password :   " />

                        <p:password id="passwordInput" value="#{loginBean.password}" /><br />
                    </p:panel>
                    <br />
                    <p:panel>
                        <p:commandButton value="Login" 
                                         actionListener="#{loginBean.login}"  update=":growl"/> 
                        <p:commandButton value="Reset Password" ajax="false"
                                         action="#{loginBean.resetPassword}" update=":growl"/>
                    </p:panel>
                </p:panel>
            </h:form>
            <br />

            <h:form id="loginForm">
               <!-- <p:panel  id="facebookPanel" rendered="#{loginBean.renderFacebook}">-->
                <p:panel  id="facebookPanel">
                    <h3>Facebook Account</h3>
                    <p:panel>
                        <h:panelGrid columns="5">
                            <div class="social-icons">
                                <span class="facebook"><a target="_blank" href="https://www.facebook.com/PureFitnessManly"></a></span>
                            </div>
                            <p:panel rendered="#{not empty loginBean.facebookId}" style="width:73px">
                                <img src="https://graph.facebook.com/#{loginBean.facebookId}/picture"/>
                            </p:panel>
                            <p:commandButton widgetVar="fbLogin" onclick="PF('fbLogin').disable()" styleClass="loginButtonFacebook" value="Facebook Connect"  actionListener="#{facebookLoginBean.facebookRedirect}" />
     <!--<p:button styleClass="loginButtonFacebook" value="Facebook Connect" href="#{facebookLoginBean.facebookUrlAuth}"  />-->

                            <h:outputText value="   Log into Pure Fitness Manly using your facebook account."></h:outputText>

                            <h:outputText value="#{facebookLoginBean.userFromSession}"></h:outputText>

                        </h:panelGrid>
                    </p:panel>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
