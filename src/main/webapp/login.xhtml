<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Pure Fitness Member Services Login"></h:outputText>
        </ui:define>
        <ui:define name="body">


            <h1 >Pure Fitness Manly</h1>
            <h3 >Login</h3>
            <h:form>
                <p:outputLabel for="usernameInput">
                    Username
                </p:outputLabel>
                <p:inputText id="usernameInput" value="#{loginBean.username}" 
                             required="true" requiredMessage="Please enter your username"/>
                <br />
                <p:outputLabel for="passwordInput">
                    Password
                </p:outputLabel>
                <p:password id="passwordInput" value="#{loginBean.password}" 
                             />
                <br />
                <p:commandButton value="Submit" 
                                 action="#{loginBean.login}" /> 
                <p:commandButton value="Reset Password" ajax="false"
                                 action="#{loginBean.resetPassword}" update=":menuForm:growl"/>
            </h:form>

            <h1>Or Login with Facebook</h1>
            <h:form id="loginForm">
                <p:button value="Facebook Connect" href="#{facebookLoginBean.facebookUrlAuth}" />
                <br/><br/>
                <h:outputText value="#{facebookLoginBean.userFromSession}"></h:outputText>
            </h:form>
          </ui:define>
    </ui:composition>

</html>
