<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Pure Fitness Manly</title>
        <h:outputScript name="js/layout.js" library="spark-layout" />

        <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
        <style type="text/css">
            /* styles for IE 9 */
        </style>
        <h:outputText value="&lt;![endif]--&gt;" escape="false" />
        <f:metadata>
            <f:viewAction action="#{loginBean.checkAlreadyLoggedin}"  immediate="true" />
        </f:metadata>
        <ui:insert name="head" />
    </h:head>

    <h:body>
        <p:tooltip />
        <p:growl id="growl" showDetail="true"/>
        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10" style="margin-top:5%;  background-repeat:no-repeat; background-position:center; background-size:cover;" >
                <div class="Container100 Fnone MarAuto TexAlCenter">
                    <h:form id="mainLoginForm">
                        <div class="EmptyBox50"></div>
                        <h:graphicImage name="images/logo.png" styleClass="MarAuto MarTop20 MarBot10"/>
                        <div class="EmptyBox20"></div>
                        <p:messages showDetail="true"/>
                        <p:inputText id="usernameText" value="#{loginBean.username}"  placeholder="Username/email" styleClass="Container80 Fnone MarAuto Fs18" title="Please enter your username or your email address in this box." >
                            <p:ajax event="change" update=":loginForm" />
                        </p:inputText>

                        <div class="EmptyBox10"></div>
                        <p:password id="passText" value="#{loginBean.password}"  placeholder="Password" styleClass="Container80 Fnone MarAuto Fs18" feedback="false" title="Please enter your password in this box."/>

                        <div class="EmptyBox20"></div>
                        <!--<div class="Container85 Fnone MarAuto softgray">
                            <div class="EmptyBox5"></div>
                            <p:selectBooleanCheckbox value="accept" itemLabel="I Accept Terms And Policies"/>
                        </div>-->
                        <div class="EmptyBox30"></div>
                        <p:commandButton id="standard" value="Login" styleClass="Fs16" actionListener="#{loginBean.login}"  update=":growl" title="Click this button to login after entering your username and password above."/> 

                        <div class="EmptyBox10"></div>
                        <div class="Seperator"></div>
                        <div class="EmptyBox10"></div>
                        <div class="ContainerIndent">


                            <div class="Container40 Responsive TexAlRight ">
                                <p:graphicImage name="FB-f-Logo__blue_50.png" library="images"/>
                            </div>

                            <div class="Container25 Responsive">
                                <p:commandButton id="facebook" widgetVar="fbLogin" onclick="PF('fbLogin').disable()" styleClass="loginButtonFacebook" value="Login with Facebook" actionListener="#{facebookLoginBean.facebookRedirect}" title="Click this button to login with your facebook account. Note you must use the same email address with pure fitness and facebook."/>
                            </div> 
                            <div class="Container20 Responsive TexAlLeft">
                                <p:panel id="facebookPic" rendered="#{not empty loginBean.facebookId}" style="width:60px" >
                                    <img src="https://graph.facebook.com/v2.8/#{loginBean.facebookId}/picture"/>
                                </p:panel>
                                <p:tooltip for="facebookPic" value="This is the currently logged in facebook profile." position="bottom left" /> 
                            </div>

                        </div>
                        <div class="EmptyBox10"></div>

                    </h:form>

                    <h:form id="loginForm">


                        <!-- <div class="social-icons">
                             <span class="facebook"><a target="_blank" href="https://www.facebook.com/PureFitnessManly"></a></span>
                         </div>-->

                        <div class="Seperator"></div>
                        <div class="EmptyBox10"></div>


                        <p:commandButton id="resetPass" value="Reset Password" ajax="false" styleClass="Fs16 RedButton" action="#{loginBean.resetPassword}" update=":growl" title="If you have forgotten your username or password enter your email or username above then click the password reset button."/>


                        <div class="EmptyBox10"></div>
                        <h:outputText value="#{facebookLoginBean.userFromSession}"></h:outputText>

                        <div class="EmptyBox50"></div>

                    </h:form>

                </div>
            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
        <h:outputStylesheet library="css" name="customisations.css"/>
    </h:body>

</html>
