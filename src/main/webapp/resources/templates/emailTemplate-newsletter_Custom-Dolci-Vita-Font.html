<!--

Issue: No Font loading - console shows this error : "access to font from origin 'null' has been blocked by CORS policy: No 'Access-Control-Allow-Origin' header is present on the requested resource."

In order to fix CORS issue when serving the fonts from a wordpress site, just put below into your .htaccess file.

<IfModule mod_headers.c>
  <FilesMatch "\.(ttf|ttc|otf|eot|woff|woff2|font.css|css|js)$">
    Header set Access-Control-Allow-Origin "*"
  </FilesMatch>
</IfModule>

As you see Access-Control-Allow-Origin "*" allows you to access all resources and webfonts from all domains.

-->
