<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    <ui:composition>

        <p:dialog id="ScheduleViewDlg" widgetVar="ScheduleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('ViewScheduleTitle')}">
            <h:form id="ScheduleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{scheduleController.selected != null}">
                        <h:outputText value="#{configMapController.getKey('ViewScheduleLabel_idSchedule')}"/>
                        <h:outputText value="#{scheduleController.selected.idSchedule}" title="#{configMapController.getKey('ViewScheduleTitle_idSchedule')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewScheduleLabel_shedTitle')}"/>
                        <h:outputText value="#{scheduleController.selected.shedTitle}" title="#{configMapController.getKey('ViewScheduleTitle_shedTitle')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewScheduleLabel_shedStartdate')}"/>
                        <h:outputText value="#{scheduleController.selected.shedStartdate}" title="#{configMapController.getKey('ViewScheduleTitle_shedStartdate')}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{configMapController.getKey('ViewScheduleLabel_shedEnddate')}"/>
                        <h:outputText value="#{scheduleController.selected.shedEnddate}" title="#{configMapController.getKey('ViewScheduleTitle_shedEnddate')}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{configMapController.getKey('ViewScheduleLabel_shedAllday')}"/>
                        <h:outputText value="#{scheduleController.selected.shedAllday}" title="#{configMapController.getKey('ViewScheduleTitle_shedAllday')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewScheduleLabel_shedstyleClass')}"/>
                        <h:outputText value="#{scheduleController.selected.shedstyleClass}" title="#{configMapController.getKey('ViewScheduleTitle_shedstyleClass')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewScheduleLabel_schedData')}"/>
                        <h:outputText value="#{scheduleController.selected.schedData}" title="#{configMapController.getKey('ViewScheduleTitle_schedData')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewScheduleLabel_schedEditable')}"/>
                        <h:outputText value="#{scheduleController.selected.schedEditable}" title="#{configMapController.getKey('ViewScheduleTitle_schedEditable')}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{configMapController.getKey('Close')}" onclick="ScheduleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
