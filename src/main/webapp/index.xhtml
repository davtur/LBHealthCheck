<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="My Statistics"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel header="Welcome #{chartController.customer.firstname}">
                    <p:panel header="Photos">
                        <p:galleria var="image" value="#{customerImagesController.images}" panelWidth="667" panelHeight="500" showCaption="true" effect="#{customerImagesController.effect}" effectSpeed="1000">

                            <p:graphicImage value="#{customerImagesController.dynamicImage}"  title="This photo was taken on #{image.formattedDate}" alt="#{customerImagesController.dynamicTitle}">
                                <f:param name="imageid" value="#{image.id}"/>
                                <f:param name="imagedescid" value="#{image.id}"/>
                                <f:param name="imagetitleid" value="#{image.id}"/>
                            </p:graphicImage>

                        </p:galleria>
                    </p:panel>
                </p:panel>


                <p:dataList  value="#{chartController.modelList}"  var="chart" id="chartsList"  
                             paginator="true" rows="5"  
                             paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" type="none">

                    <p:panel header="#{chart.chartName}">
                        <p:lineChart  styleClass="chartClass" value="#{chart}"   />
                    </p:panel>

                </p:dataList>
            </h:form>
        </ui:define>
    </ui:composition>


</html>
