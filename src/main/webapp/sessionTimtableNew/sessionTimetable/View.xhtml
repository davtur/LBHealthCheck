
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

 

    <p:dialog id="SessionTimetableViewDlg" widgetVar="SessionTimetableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('ViewSessionTimetableTitle')}">
        <h:form id="SessionTimetableViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{sessionTimetableController.selected != null}">
                    <h:outputText value="#{configMapController.getKey('ViewSessionTimetableLabel_id')}"/>
                    <h:outputText value="#{sessionTimetableController.selected.id}" title="#{configMapController.getKey('ViewSessionTimetableTitle_id')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTimetableLabel_sessiondate')}"/>
                    <h:outputText value="#{sessionTimetableController.selected.sessiondate}" title="#{configMapController.getKey('ViewSessionTimetableTitle_sessiondate')}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTimetableLabel_comments')}"/>
                    <h:outputText value="#{sessionTimetableController.selected.comments}" title="#{configMapController.getKey('ViewSessionTimetableTitle_comments')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTimetableLabel_adminNotes')}"/>
                    <h:outputText value="#{sessionTimetableController.selected.adminNotes}" title="#{configMapController.getKey('ViewSessionTimetableTitle_adminNotes')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTimetableLabel_sessionTypesId')}"/>
                    <h:outputText value="#{sessionTimetableController.selected.sessionTypesId}" title="#{configMapController.getKey('ViewSessionTimetableTitle_sessionTypesId')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTimetableLabel_recurranceId')}"/>
                    <h:outputText value="#{sessionTimetableController.selected.recurranceId}" title="#{configMapController.getKey('ViewSessionTimetableTitle_recurranceId')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTimetableLabel_trainerId')}"/>
                    <h:outputText value="#{sessionTimetableController.selected.trainerId}" title="#{configMapController.getKey('ViewSessionTimetableTitle_trainerId')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTimetableLabel_durationMinutes')}"/>
                    <h:outputText value="#{sessionTimetableController.selected.durationMinutes}" title="#{configMapController.getKey('ViewSessionTimetableTitle_durationMinutes')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTimetableLabel_sessionTitle')}"/>
                    <h:outputText value="#{sessionTimetableController.selected.sessionTitle}" title="#{configMapController.getKey('ViewSessionTimetableTitle_sessionTitle')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTimetableLabel_sessionLocationLabel')}"/>
                    <h:outputText value="#{sessionTimetableController.selected.sessionLocationLabel}" title="#{configMapController.getKey('ViewSessionTimetableTitle_sessionLocationLabel')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewSessionTimetableLabel_sessionLocationGps')}"/>
                    <h:outputText value="#{sessionTimetableController.selected.sessionLocationGps}" title="#{configMapController.getKey('ViewSessionTimetableTitle_sessionLocationGps')}"/>
                </p:panelGrid>
                <p:commandButton value="#{configMapController.getKey('Close')}" onclick="PF('SessionTimetableViewDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
