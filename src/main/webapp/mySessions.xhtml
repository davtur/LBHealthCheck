<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('MySessionsPageTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listSessionHistoryForm1">
                <p:panel header="My Sessions Chart (Training Session History.)">

                    <p:panelGrid columns="6" style="width:100%"  >
                        <p:outputLabel value="#{configMapController.getKey('SelectStartDateForSessionHistory_Label')}" for="sessionstart" />
                        <p:calendar id="sessionstart" value="#{mySessionsChart1.startDate}" pattern="dd MMMM yyyy"
                                    title="#{configMapController.getKey('SelectStartDateForSessionHistory_Title')}"    >
                            <p:ajax event="dateSelect"  update="sessionChart"  />
                        </p:calendar> 
                        <p:outputLabel value="#{configMapController.getKey('SelectEndDateForSessionHistory_Label')}" for="sessionend" />
                        <p:calendar id="sessionend" value="#{mySessionsChart1.endDate}"  pattern="dd MMMM yyyy"
                                    title="#{configMapController.getKey('SelectEndDateForSessionHistory_Title')}"    >
                            <p:ajax event="dateSelect"  update="sessionChart"  />
                        </p:calendar> 
                        <p:outputLabel value="#{configMapController.getKey('SelectDateIntervalForSessionHistory_Label')}" for="chartInterval" />
                        <p:selectOneMenu id="chartInterval"   value="#{mySessionsChart1.dateInterval}"   label="#{configMapController.getKey('CreateSessionHistoryTitle_trainer')}" >
                            <f:selectItems value="#{mySessionsChart1.dateIntervalItems}" />                         
                            <p:ajax   update="sessionChart" />
                        </p:selectOneMenu>
                    </p:panelGrid>



                    <p:barChart id="sessionChart" legendPosition="ne" title="#{customersController.selected.firstname} #{customersController.selected.lastname}" 
                                extender="chartExtender" styleClass="chartClass" value="#{mySessionsChart1.model}" xaxisLabel="#{mySessionsChart1.xaxisLabel}" xaxisAngle="65"  stacked="true"/>
                </p:panel>

                <script >
                    function chartExtender() {

                        this.cfg.legend = {
                            show: true,
                            location: 'ne',
                            placement: 'outsideGrid'
                        };
                    }
                </script>

                <h:outputText escape="false" value="#{configMapController.getKey('ListSessionHistoryEmpty')}" rendered="#{sessionHistoryController.participantItems.rowCount == 0}"/>
                <h:panelGroup rendered="#{sessionHistoryController.participantItems.rowCount > 0}">
                    <p:dataTable value="#{sessionHistoryController.participantItems}" var="item"  filteredValue="#{sessionHistoryController.participantFilteredItems}" widgetVar="sessionsTable" paginator="true" rows="15"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <p:column sortBy="#{item.sessiondate}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_sessiondate')}"/>
                            </f:facet>
                            <h:outputText value="#{item.sessiondate}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.sessionTypesId.name}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_sessionType')}"/>
                            </f:facet>
                            <h:outputText value="#{item.sessionTypesId.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.comments}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_comments')}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </p:column>

                        <!--<p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton                                                            ajax="false" action="#{sessionHistoryController.prepareView}" value="#{configMapController.getKey('ListSessionHistoryViewLink')}"/>
                        </p:column>-->
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
