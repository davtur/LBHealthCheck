<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('MySessionsPageTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listSessionHistoryForm1">
                <p:panel header="My Sessions Chart (The number of times you have trained each week.)">
                    <p:barChart  styleClass="chartClass" value="#{mySessionsChart1.model}" xaxisLabel="Week Ending On Date"  style="statsFlashChartStyle" />
                </p:panel>

                <h:outputText escape="false" value="#{configMapController.getKey('ListSessionHistoryEmpty')}" rendered="#{sessionHistoryController.customerItems.rowCount == 0}"/>
                <h:panelGroup rendered="#{sessionHistoryController.customerItems.rowCount > 0}">
                    <p:dataTable value="#{sessionHistoryController.customerItems}" var="item" widgetVar="sessionsTable" paginator="true" rows="15"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                         <p:column sortBy="#{item.sessiondate}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_sessiondate')}"/>
                            </f:facet>
                            <h:outputText value="#{item.sessiondate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.sessionTypesId.name}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_sessionType')}"/>
                            </f:facet>
                            <h:outputText value="#{item.sessionTypesId.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.comments}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_comments')}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </p:column>

                        <!--<p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton                                                            ajax="false" action="#{sessionHistoryController.prepareView}" value="#{configMapController.getKey('ListSessionHistoryViewLink')}"/>
                        </p:column>-->
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
