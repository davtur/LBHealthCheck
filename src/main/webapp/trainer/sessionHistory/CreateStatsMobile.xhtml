<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />


    <h:head>

    </h:head>

    <h:body>


        <!-- Main View  -->
        <pm:page id="stats"  title="Statistics" >

            <pm:header  swatch="b" title="Pure Fitness Mobile">

                <f:facet name="left"><h:form><p:commandButton value="Back" style="width:100px" icon="back" actionListener="#{statsTakenController.discardMobile}"/></h:form></f:facet>
            </pm:header>  
            <pm:content >            

                <p:growl id="growl"/>
                <h:form id="StatsTakenCreateForm">
                    <h:panelGroup id="display">
                        <p:panel id="statsTakenPanel1">

                            <h:outputLabel value="#{configMapController.getKey('CreateStatsTakenLabel_dateRecorded')}" for="dateRecorded" />


                            <p:calendar id="dateRecorded" value="#{statsTakenController.selected.dateRecorded}" mode="inline" >
                                <p:ajax event="dateSelect" listener="#{statsTakenController.handleDateSelect}" update=":stats:growl"  />
                            </p:calendar> 
                            <h:outputLabel value="#{configMapController.getKey('CreateStatsTakenLabel_trainerComments')}" for="trainerComments" />
                            <p:inputTextarea id="trainerComments" cols="32" rows="12" value="#{statsTakenController.selected.trainerComments}" title="#{configMapController.getKey('CreateStatsTakenTitle_trainerComments')}" required="true" requiredMessage="#{configMapController.getKey('CreateStatsTakenRequiredMessage_trainerComments')}">
                                <p:ajax  />
                            </p:inputTextarea>
                            <h:panelGrid >
                                <h:outputLabel value="#{configMapController.getKey('CreateStatsTakenLabel_customerId')} #{statsTakenController.selected.customerId}" for="customerId" />
                                <p:selectOneMenu id="customerId" value="#{statsTakenController.selected.customerId}" required="true" converter="customerConverter" requiredMessage="#{configMapController.getKey('CreateStatsTakenRequiredMessage_customerId')}">
                                    <f:selectItems var="listItem"  itemLabel="#{listItem.firstname} #{listItem.lastname}" itemValue="#{listItem}" value="#{customersController.customersAvailableSelectOneObject}" />
                                </p:selectOneMenu>
                            </h:panelGrid>


                        </p:panel>
                        <p:panel id="statsPanel2" >

                            <p:dataGrid value="#{statsTakenController.selected.statCollection}" var="stats" columns="1" >

                                <p:outputLabel value="#{stats.statType.name}"  /><br/>
                                <p:inputText  value="#{stats.value}" title="#{stats.statType.description}" required="true" requiredMessage="#{configMapController.getKey('CreateStatRequiredMessage_value')}"/>
                                    
                            </p:dataGrid>

                        </p:panel>
                        <p:commandButton actionListener="#{statsTakenController.createMobile}" value="#{configMapController.getKey('CreateStatsTakenSaveLink')}"  update=":stats:growl" />
                         <p:commandButton actionListener="#{statsTakenController.discardMobile}" value="Cancel" />

                    </h:panelGroup>
                </h:form>


            </pm:content>

        </pm:page>
    </h:body>
</html>
