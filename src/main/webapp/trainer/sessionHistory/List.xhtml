<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listSessionHistoryForm1">

                <p:panelGrid columns="6" style="width:100%"  >
                    <p:outputLabel value="#{configMapController.getKey('SelectStartDateForSessionHistory_Label')}" for="sessionstart" />
                    <p:calendar id="sessionstart" value="#{mySessionsChart1.startDate}" pattern="dd MMMM yyyy" valueChangeListener="#{sessionHistoryController.recreateTrainerSessionsTableModel}"
                                title="#{configMapController.getKey('SelectStartDateForSessionHistory_Title')}"    >
                        <p:ajax event="dateSelect"  update="sessionChart sessionsDataTable" />
                    </p:calendar> 
                    <p:outputLabel value="#{configMapController.getKey('SelectEndDateForSessionHistory_Label')}" for="sessionend" />
                    <p:calendar id="sessionend" value="#{mySessionsChart1.endDate}"  pattern="dd MMMM yyyy" valueChangeListener="#{sessionHistoryController.recreateTrainerSessionsTableModel}"
                                title="#{configMapController.getKey('SelectEndDateForSessionHistory_Title')}"    >
                        <p:ajax event="dateSelect"  update="sessionChart sessionsDataTable" />
                    </p:calendar> 
                    <p:outputLabel value="#{configMapController.getKey('SelectDateIntervalForSessionHistory_Label')}" for="chartInterval" />
                    <p:selectOneMenu id="chartInterval"   value="#{mySessionsChart1.dateInterval}"   label="#{configMapController.getKey('CreateSessionHistoryTitle_trainer')}" >
                        <f:selectItems value="#{mySessionsChart1.dateIntervalItems}" />                         
                        <p:ajax   update="sessionChart "  />
                    </p:selectOneMenu>
                </p:panelGrid>

                <p:panel header="#{configMapController.getKey('ListSessionHistoryTitleTrainerChartHeader')}">
                    <p:barChart id="sessionChart" legendPosition="ne" title="#{customersController.selected.firstname} #{customersController.selected.lastname}" extender="chartExtender" styleClass="chartClass" value="#{mySessionsChart1.model2}" xaxisLabel="#{mySessionsChart1.xaxisLabel}" xaxisAngle="65"   stacked="true"/>
                </p:panel>

                <script >
                    function chartExtender() {

                        this.cfg.legend = {
                            show: true,
                            location: 'ne',
                            placement: 'outsideGrid'
                        };
                    }
                </script>


                <p:panel >
                    <p:commandButton id="createButtonDialogue"  onclick="PF('createSessionDialogueWidget').show()" type="button" value="#{configMapController.getKey('ListSessionHistoryCreateLink')}"/>
                    <p:spacer/>
                    <p:commandButton id="createButtonMobile" ajax="false" action="#{sessionHistoryController.prepareCreateMobileReturnCreate}" value="#{configMapController.getKey('ListSessionHistoryCreateMobileLink')}"/>
                    <p:spacer />
                    <h:outputText escape="false" value="#{configMapController.getKey('ListSessionHistoryEmpty')}" rendered="#{sessionHistoryController.customerItems.rowCount == 0}"/>

                    <p:outputLabel  value="#{configMapController.getKey('ListSessionHistoryShowTrainerSessions')}" for="allSessionsSelected" rendered="#{sessionHistoryController.customerItems.rowCount > 0}"/>

                    <p:selectBooleanCheckbox id="allSessionsSelected"   value="#{sessionHistoryController.showAllSessionsByTrainer}" rendered="#{sessionHistoryController.customerItems.rowCount > 0}">  
                        <p:ajax update="sessionsDataTable" />  
                    </p:selectBooleanCheckbox> 
                    <p:spacer/>
                    <p:commandButton value="Export as PDF" ajax="false" rendered="#{sessionHistoryController.customerItems.rowCount > 0}">
                        <p:dataExporter type="pdf" target="sessionsDataTable" fileName="trainer-session-history" preProcessor="#{sessionHistoryController.preProcessPDF}"/>
                    </p:commandButton>
                    <p:spacer/>
                    <p:commandButton value="Export as Excel" ajax="false" rendered="#{sessionHistoryController.customerItems.rowCount > 0}">
                        <p:dataExporter type="xls" target="sessionsDataTable" fileName="trainer-session-history" preProcessor="#{sessionHistoryController.preProcessXLS}"/>
                    </p:commandButton>
                </p:panel>
                <h:panelGroup rendered="#{sessionHistoryController.customerItems.rowCount > 0}">

                    <p:dataTable id="sessionsDataTable" value="#{sessionHistoryController.customerItems}" filteredValue="#{sessionHistoryController.filteredItems}"  var="item" widgetVar="sessionsTable"  paginator="true" rows="10"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('sessionsTable').filter()" />
                            </p:outputPanel>
                        </f:facet>
                        <!--<p:column sortBy="#{item.id}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_id')}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>-->
                        <p:column sortBy="#{item.sessiondate}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_sessiondate')}"/>
                            </f:facet>
                            <h:outputText value="#{item.sessiondate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.sessionTrainersCollection[0].customerId.firstname}" exportable="false">
                            <f:facet name="header">
                                <h:outputText value="Trainer(s)"/>
                            </f:facet>
                            <p:dataList    value="#{item.sessionTrainersCollection}" var="trainers">
                                <h:outputText value="#{trainers.customerId.firstname} #{trainers.customerId.lastname}"/>
                            </p:dataList>

                        </p:column>
                        <p:column sortBy="#{item.sessionTypesId.name}"  filterBy="#{item.sessionTypesId.name}"  headerText="#{configMapController.getKey('ListSessionHistoryTitle_sessionType')}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_sessionType')}" />
                            </f:facet>
                            <h:outputText value="#{item.sessionTypesId.name}"/>
                        </p:column>
                       <!--  <p:column sortBy="#{item.trainer.firstname}"  filterBy="#{item.trainer.firstname}"  headerText="#{configMapController.getKey('ListSessionHistoryTitle_trainer')}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_trainer')}"/>
                            </f:facet>
                            <h:outputText value="#{item.trainer.firstname} #{item.trainer.lastname}"/>
                        </p:column>-->

                        <p:column sortBy="#{item.comments}" filterBy="#{item.comments}"  headerText="#{configMapController.getKey('ListSessionHistoryTitle_comments')}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_comments')}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </p:column>
                        <p:column sortBy="#{item.adminNotes}" filterBy="#{item.adminNotes}"  headerText="#{configMapController.getKey('ListSessionHistoryTitle_adminNotes')}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_adminNotes')}"/>
                            </f:facet>
                            <h:outputText value="#{item.adminNotes}"/>
                        </p:column>

                        <p:column exportable="false">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton                                                            ajax="false" action="#{sessionHistoryController.prepareView}" value="#{configMapController.getKey('ListSessionHistoryViewLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{sessionHistoryController.selected}" />
                            </p:commandButton>
                            <h:outputText value=" "/>
                            <p:commandButton rendered="#{sessionHistoryController.isUserInRole('ADMIN')}"  ajax="false" action="#{sessionHistoryController.prepareEdit}" value="#{configMapController.getKey('ListSessionHistoryEditLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{sessionHistoryController.selected}" />
                            </p:commandButton>
                            <h:outputText value=" "/>
                            <p:commandButton rendered="#{sessionHistoryController.isUserInRole('ADMIN')}" update=":listSessionHistoryForm1"   value="#{configMapController.getKey('ListSessionHistoryDestroyLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{sessionHistoryController.selectedForDeletion}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <ui:include src="CreateSessionInfo.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
