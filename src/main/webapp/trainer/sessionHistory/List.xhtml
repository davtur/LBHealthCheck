
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" >


    <ui:define name="title">
        <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle')}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <div class="layout-portlets-box">
            <h:form id="listSessionHistoryForm1">
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">
                        <h1 class="BigTopic">#{configMapController.getKey('Trainer_Impersonate_heading_Label')}</h1>


                        <div class="Container20 Responsive">

                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="#{configMapController.getKey('Trainer_Impersonate_Select_Label')}" for="c1" />
                                <p:selectOneMenu id="c1" disabled="#{!customersController.impersonationOn}"  value="#{customersController.selected}" filter="true" converter="customersControllerConverter"  label="#{configMapController.getKey('Trainer_Impersonate_Select_Title')}" >
                                    <f:selectItems value="#{customersController.activeCustomers}"   var="cust" itemLabel="#{cust.firstname} #{cust.lastname}" itemValue="#{cust}"/>
                                    <p:ajax   update=":listSessionHistoryForm1:text1" event="change"/>
                                </p:selectOneMenu>
                           </h:panelGrid>
                        </div>
                        <div class="Container20 Responsive">
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="#{configMapController.getKey('Trainer_Impersonate_checkbox_Label')}" for="enableImp" />
                                <p:selectBooleanCheckbox id="enableImp"   value="#{customersController.impersonationOn}" valueChangeListener="#{customersController.impersonationToggled}" >  
                                    <p:ajax update=":listSessionHistoryForm1:c1 :listSessionHistoryForm1:text1 :listSessionHistoryForm1:sessionChart"   event="change"/>  
                                </p:selectBooleanCheckbox> 
                            </h:panelGrid>
                        </div>
                        <div class="Container20 Responsive">
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="#{configMapController.getKey('Trainer_Impersonate_message_Label')}" for="text1" />
                                <h:outputText id="text1"   value="#{customersController.selected.firstname} #{customersController.selected.lastname}" />   
                                   
                            </h:panelGrid>
                        </div>
                    </div>
                </div>
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">
                        <h1 class="BigTopic">#{configMapController.getKey('ListSessionHistoryTitle')}</h1>


                        <div class="Container20 Responsive">

                            <h:panelGrid columns="2" cellpadding="5" >

                                <p:outputLabel value="#{configMapController.getKey('SelectStartDateForSessionHistory_Label')}" for="sessionstart" />
                                <p:calendar id="sessionstart" value="#{mySessionsChart1.startDate}" pattern="dd MMMM yyyy" valueChangeListener="#{sessionHistoryController.recreateTrainerSessionsTableModel}"
                                            title="#{configMapController.getKey('SelectStartDateForSessionHistory_Title')}"    >
                                    <p:ajax event="dateSelect"  update="sessionChart sessionsDataTablePanel" />
                                </p:calendar> 
                            </h:panelGrid>

                        </div>
                        <div class="Container20 Responsive">

                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="#{configMapController.getKey('SelectEndDateForSessionHistory_Label')}" for="sessionend" />
                                <p:calendar id="sessionend" value="#{mySessionsChart1.endDate}"  pattern="dd MMMM yyyy" valueChangeListener="#{sessionHistoryController.recreateTrainerSessionsTableModel}"
                                            title="#{configMapController.getKey('SelectEndDateForSessionHistory_Title')}"    >
                                    <p:ajax event="dateSelect"  update="sessionChart sessionsDataTablePanel" />
                                </p:calendar> 
                            </h:panelGrid>

                        </div>
                        <div class="Container20 Responsive">

                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="#{configMapController.getKey('SelectDateIntervalForSessionHistory_Label')}" for="chartInterval" />

                                <p:selectOneMenu id="chartInterval"   value="#{mySessionsChart1.dateInterval}"   label="#{configMapController.getKey('CreateSessionHistoryTitle_trainer')}" >
                                    <f:selectItems value="#{mySessionsChart1.dateIntervalItems}" />                         
                                    <p:ajax   update="sessionChart sessionsDataTablePanel"  />
                                </p:selectOneMenu>
                            </h:panelGrid> </div>
                        <div class="Container20 Responsive">
                            <p:commandButton id="createButtonDialogue"  onclick="PF('createSessionDialogueWidget').show()" icon="fa fa-plus white Fs14" type="button" value="#{configMapController.getKey('ListSessionHistoryCreateLink')}"/>
                            <p:commandButton rendered="#{statsTakenController.isUserInRole('ADMIN')}" id="createStatButton" icon="fa fa-plus white Fs14"   value="#{configMapController.getKey('ListSessionHistoryCreateStatLink')}" actionListener="#{statsTakenController.prepareCreate}" update=":StatsTakenCreateForm" oncomplete="PF('StatsTakenCreateDialog').show()"/>

                        </div>
                        <div class="Container20 Responsive">
                            <p:commandButton id="createButtonMobile" ajax="false" action="#{sessionHistoryController.prepareCreateMobileReturnCreate}" icon="fa fa-bars white Fs14"  value="#{configMapController.getKey('ListSessionHistoryCreateMobileLink')}"/>

                        </div>
                    </div>
                </div>
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">
                      <!--  <h3 class="BigTopic">#{configMapController.getKey('ListSessionHistoryTitleTrainerChartHeader')}</h3>-->

                        <p:chart id="sessionChart" type="bar"  styleClass="chartClass" model="#{mySessionsChart1.model2}" />



                        <script >
                            function chartExtender()
                                {

                                    this.cfg.legend = {
                                        show: true,
                                        location: 'ne',
                                        placement: 'outsideGrid'
                                    };
                                }
                        </script>
                        <div class="EmptyBox10"></div>

                        <p:separator/>
                        <h:outputText escape="false" value="#{configMapController.getKey('ListSessionHistoryEmpty')}" rendered="#{empty sessionHistoryController.customerItems}"/>


                        <h:panelGroup id="sessionsDataTablePanel">

                            <p:dataTable id="sessionsDataTable" 
                                         rendered="#{not empty sessionHistoryController.customerItems }" 
                                         value="#{sessionHistoryController.customerItems}" 
                                         filteredValue="#{sessionHistoryController.filteredItems}"  

                                         var="item" 
                                         widgetVar="sessionsTable"  
                                         scrollable="true"
                                         scrollHeight="400" >
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <p:outputPanel>
                                            <h:outputText  value="#{configMapController.getKey('ListSessionHistoryShowTrainerSessions')}"  rendered="#{not empty sessionHistoryController.customerItems}"/>

                                            <p:selectBooleanCheckbox id="allSessionsSelected"   value="#{sessionHistoryController.showAllSessionsByTrainer}" rendered="#{not empty sessionHistoryController.customerItems}">  
                                                <p:ajax update="sessionsDataTable" />  
                                            </p:selectBooleanCheckbox> 
                                            <h:outputText  rendered="#{not empty sessionHistoryController.filteredItems}" value="#{sessionHistoryController.filteredItems.size} Records Found"/>
                                            <h:outputText  rendered="#{empty sessionHistoryController.filteredItems}" value="#{sessionHistoryController.customerItems.rowCount} Records Found"/>
                                        </p:outputPanel>
                                        <h:outputText value=" Search all fields:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('sessionsTable').filter()" />
                                        <p:commandButton value="Export as PDF" ajax="false" rendered="#{not empty sessionHistoryController.customerItems}">
                                            <p:dataExporter type="pdf" target="sessionsDataTable" fileName="#{sessionHistoryController.exportFileName}" preProcessor="#{sessionHistoryController.preProcessPDF}"/>
                                        </p:commandButton>
                                        <p:spacer/>
                                        <p:commandButton value="Export as Excel" ajax="false" rendered="#{not empty sessionHistoryController.customerItems}">
                                            <p:dataExporter type="xls" target="sessionsDataTable" fileName="#{sessionHistoryController.exportFileName}" postProcessor="#{sessionHistoryController.postProcessXLS}"/>
                                        </p:commandButton>
                                        <p:spacer/>




                                    </p:outputPanel>
                                </f:facet>

                                <p:column sortBy="#{item.sessiondate}"  filterBy="#{item.sessiondate}"   headerText="#{configMapController.getKey('ListSessionHistoryTitle_sessiondate')}" >                       
                                    <h:outputText value="#{item.sessiondate}">
                                        <f:convertDateTime pattern="dd MMM yyyy -- h:mm a"  />
                                    </h:outputText>
                                </p:column>
                                <p:column sortBy="#{item.sessionTrainersCollection[0].customerId.firstname}"  exportable="false" headerText="#{configMapController.getKey('ListSessionHistoryTitle_Trainers')}">

                                    <p:dataList    value="#{item.sessionTrainersCollection}" var="trainers">
                                        <h:outputText value="#{trainers.customerId.firstname} #{trainers.customerId.lastname}"/>
                                    </p:dataList>

                                </p:column>
                                <p:column sortBy="#{item.sessionTypesId.name}"  filterBy="#{item.sessionTypesId.name}"  headerText="#{configMapController.getKey('ListSessionHistoryTitle_sessionType')}" >                           
                                    <h:outputText value="#{item.sessionTypesId.name}"/>
                                </p:column>

                                <p:column sortBy="#{item.participantsAsString}" filterBy="#{item.participantsAsString}" filterMatchMode="contains"   headerText="#{configMapController.getKey('ListSessionHistoryTitle_participantsAsString')}">
                                    <h:outputText value="#{item.participantsAsString}"/>
                                </p:column>
                                <p:column sortBy="#{item.comments}" filterBy="#{item.comments}" filterMatchMode="contains"   headerText="#{configMapController.getKey('ListSessionHistoryTitle_comments')}" >
                                    <h:outputText value="#{item.comments}"/>
                                </p:column>
                                <p:column sortBy="#{item.adminNotes}" filterBy="#{item.adminNotes}" filterMatchMode="contains"  headerText="#{configMapController.getKey('ListSessionHistoryTitle_adminNotes')}" >
                                    <h:outputText value="#{item.adminNotes}"/>
                                </p:column>

                                <p:column exportable="false" >
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <p:commandButton                                                            ajax="false" action="#{sessionHistoryController.prepareView}" value="#{configMapController.getKey('ListSessionHistoryViewLink')}">
                                        <f:setPropertyActionListener value="#{item}" target="#{sessionHistoryController.selected}" />
                                    </p:commandButton>
                                    <h:outputText value=" "/>
                                    <p:commandButton rendered="#{sessionHistoryController.isUserInRole('ADMIN')}"  ajax="false" action="#{sessionHistoryController.prepareEdit}" value="#{configMapController.getKey('ListSessionHistoryEditLink')}">
                                        <f:setPropertyActionListener value="#{item}" target="#{sessionHistoryController.selected}" />
                                    </p:commandButton>
                                    <h:outputText value=" "/>
                                    <p:commandButton rendered="#{sessionHistoryController.isUserInRole('ADMIN')}" update=":listSessionHistoryForm1"   value="#{configMapController.getKey('ListSessionHistoryDestroyLink')}">
                                        <f:setPropertyActionListener value="#{item}" target="#{sessionHistoryController.selectedForDeletion}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </div>
                </div>
            </h:form>
            <ui:include src="CreateSessionInfo.xhtml"/>
            <ui:include src="/admin/statsTaken/Create.xhtml"/>
        </div>
    </ui:define>
</ui:composition>
