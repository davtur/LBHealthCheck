<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/mobiletemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateSessionHistoryTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form id="historyForm">
                <p:panel>
                    <h:panelGrid columns="3">

                        <p:commandButton   ajax="false"   action="#{sessionHistoryController.create}" value="#{configMapController.getKey('CreateSessionHistorySaveLink')}" />

                        <p:commandButton   ajax="false"   action="#{sessionHistoryController.prepareList}" value="#{configMapController.getKey('CreateSessionHistoryShowAllLink')}" immediate="true"/>


                    </h:panelGrid>
                </p:panel>
                <p:panel>
                    <h:panelGrid columns="1">
                        <h:panelGrid columns="1">
                            <p:panel>
                                <h:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_sessiondate')}" for="sessiondate" />
                                <p:calendar id="sessiondate" value="#{sessionHistoryController.selected.sessiondate}" mode="inline"
                                            title="#{configMapController.getKey('CreateSessionHistoryTitle_sessiondate')}" >
                                    <p:ajax event="dateSelect" listener="#{sessionHistoryController.handleDateSelect}" update=":menuForm:growl"  />

                                </p:calendar>
                            </p:panel>
                            <p:panel>
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_sessionType')}" for="sessionType" />
                                    <h:selectOneMenu id="sessionType" value="#{sessionHistoryController.selected.sessionTypesId}" converter="#{sessTypesConverter}" title="#{configMapController.getKey('CreateSessionHistoryTitle_sessionType')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionHistoryRequiredMessage_sessionType')}">
                                        <f:selectItems value="#{sessionTypesController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_trainer')}" for="trainer" />
                                    <h:selectManyMenu id="trainer" value="#{sessionHistoryController.trainers}" title="#{configMapController.getKey('CreateSessionHistoryTitle_trainer')}"  converter="#{custConverter}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionHistoryRequiredMessage_trainer')}">
                                        <f:selectItems value="#{customersController.getCustomersByGroupSelectOne('TRAINER',true)}"/>
                                    </h:selectManyMenu>

                                    <h:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_comments')}" for="comments" />
                                    <p:inputTextarea id="comments" value="#{sessionHistoryController.selected.comments}" cols="35" rows="8" title="#{configMapController.getKey('CreateSessionHistoryTitle_comments')}"/>
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid>
                        <p:panel  header="#{configMapController.getKey('CreateSessionHistoryLabel_picker')}" >
                            <p:pickList id="picker"  value="#{sessionHistoryController.participants}"
                                        var="cust"

                                        itemLabel="#{cust.firstname} #{cust.lastname}"
                                        itemValue="#{cust}" converter="#{custConverter}">
                                <f:facet name="sourceCaption">Did not attend</f:facet>
                                <f:facet name="targetCaption">Attended Session</f:facet>
                            </p:pickList>

                            <p:dialog  modal="true" showEffect="fade" hideEffect="fade" widgetVar="cityDialog">
                                <h:panelGrid  id="displayCities" columns="2">
                                    <h:outputText value="Source: " style="font-weight:bold"/>
                                    <ui:repeat value="#{sessionHistoryController.participants.source}" var="item">
                                        <h:outputText value="#{item}" style="margin-right:5px" />
                                    </ui:repeat>

                                    <h:outputText value="Target: " style="font-weight:bold"/>
                                    <ui:repeat  value="#{sessionHistoryController.participants.target}" var="item">
                                        <h:outputText value="#{item}" style="margin-right:5px" />
                                    </ui:repeat>
                                </h:panelGrid>
                            </p:dialog>
                        </p:panel>

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
