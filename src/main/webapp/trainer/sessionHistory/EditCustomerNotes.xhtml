<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />


    <h:head>
  
    </h:head>

    <h:body>

          <!-- Main View  -->
           <pm:page id="editNotes"  title="Customer Notes" >

            <pm:header title="Edit Notes"  swatch="b" >
                
                <f:facet name="left">
                    <h:form id="notesForm2">  
                        <p:commandButton value="Back" style="width:100px" icon="back" action="/mobileMenu?faces-redirect=true" ajax="false"/>
                </h:form>
                </f:facet>
                
            </pm:header>
            <pm:content >                
                <p:outputPanel >
                    <h:form id="notesForm">  
                        <p:growl  showDetail="true"/>
                        <p:dataList    value="#{sessionHistoryController.activeCustomers}" var="notes">
                            <f:attribute name="filter" value="true" />
                            <p:column>
                                <p:commandLink action="/trainer/sessionHistory/CreateCustomerNotes?faces-redirect=true" ajax="false" >
                                    <h:outputText value="#{notes.createTimestamp}">
                                        <f:convertDateTime pattern="dd MMM yyyy  HH:mm" />
                                    </h:outputText> 
                                    <h:outputText value="#{notes.userId.firstname} #{notes.userId.lastname}"/>
                                     <h:outputText styleClass="ui-li-count" value="Edit"/>           
                                  
                                    <f:setPropertyActionListener value="#{notes}" target="#{notesController.selected}"  />
                                </p:commandLink> 
                            </p:column>
                        </p:dataList>
                    </h:form>
                </p:outputPanel>
            </pm:content>
     
    </pm:page>
</h:body>
</html>
