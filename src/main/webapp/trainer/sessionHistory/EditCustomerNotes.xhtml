<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="Customer Notes" >
        <f:facet name="postinit">                        
            <h:outputStylesheet library="primefaces-mobile" name="calendar/calendar.css"  />

            <h:outputScript library="primefaces-mobile" name="calendar/calendar.js" />            

            <script type="text/javascript">
                (function($) {
                    $.mobiscroll.i18n['en-UK'] = $.extend($.mobiscroll.i18n['en-UK'], {
                        // Core
                        setText: 'Set',
                        cancelText: 'Cancel',
                        // Datetime component
                        dateFormat: 'dd/mm/yy',
                        dateOrder: 'ddmmyy',
                        dayNames: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
                        dayNamesShort: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                        dayText: 'Day',
                        hourText: 'Hours',
                        minuteText: 'Minutes',
                        monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                        monthNamesShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                        monthText: 'Month',
                        secText: 'Seconds',
                        timeFormat: 'hh:ii A',
                        timeWheels: 'hhiiA',
                        yearText: 'Year',
                        nowText: 'Now',
                        // Measurement components
                        wholeText: 'Whole',
                        fractionText: 'Fraction',
                        unitText: 'Unit',
                        // Time / Timespan component
                        labels: ['Years', 'Months', 'Days', 'Hours', 'Minutes', 'Seconds', ''],
                        labelsShort: ['Yrs', 'Mths', 'Days', 'Hrs', 'Mins', 'Secs', ''],
                        // Timer component
                        startText: 'Start',
                        stopText: 'Stop',
                        resetText: 'Reset',
                        lapText: 'Lap',
                        hideText: 'Hide'
                    });
                })(jQuery);
            </script>
        </f:facet>   

        <style>
            .th-groups th {
                text-align: center;
                background-color: rgba(0,0,0,.1);
                border-right: 1px solid #fff;
            }
            .ui-li-custom .ui-li-count {
                right: 10px !important;
            }                
        </style>        
        <!-- Main View  -->
        <pm:view id="editNotes" swatch="b" > 
            <pm:header title="Edit Notes">
                
                <f:facet name="left">
                    <h:form id="notesForm2">  
                        <p:commandButton value="Back" style="width:100px" icon="back" action="/mobileMenu?faces-redirect=true" ajax="false"/>
                </h:form>
                </f:facet>
                
            </pm:header>
            <pm:content >                
                <p:outputPanel >
                    <h:form id="notesForm">  
                        <p:growl/>
                        <p:dataList    value="#{notesController.items}" var="notes">
                            <p:column>
                                <p:commandLink action="/trainer/sessionHistory/CreateCustomerNotes?faces-redirect=true" ajax="false" >
                                    <h:outputText value="#{notes.createTimestamp}">
                                        <f:convertDateTime pattern="dd MMM yyyy  HH:mm" />
                                    </h:outputText> 
                                    <h:outputText value="#{notes.userId.firstname} #{notes.userId.lastname}"/>
                                     <h:outputText styleClass="ui-li-count" value="Edit"/>           
                                  
                                    <f:setPropertyActionListener value="#{notes}" target="#{notesController.selected}"  />
                                </p:commandLink> 
                            </p:column>
                        </p:dataList>
                    </h:form>
                </p:outputPanel>
            </pm:content>
        </pm:view>
    </pm:page>
</f:view>
