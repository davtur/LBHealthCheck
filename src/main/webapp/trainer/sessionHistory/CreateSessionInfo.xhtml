<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition >

        <p:confirmDialog id="createSessionDialogue" message="Log A Session"  closable="false"
                         header="#{configMapController.getKey('CreateSessionHistoryTitle')}" severity="info" widgetVar="createSessionDialogueWidget"> 
            <h:form id="createSessionHistoryForm">
                <p:panel>
                    <h:panelGrid columns="3">

                        <p:commandButton  id="createSessiondialogueSave"  onclick="PF('createSessionDialogueWidget').hide();"  actionListener="#{sessionHistoryController.createDialogue}" update=":growl @widgetVar('sessionsTable')" value="#{configMapController.getKey('CreateSessionHistorySaveLink')}" />
                        <p:commandButton id="createSessiondialogueDiscard" onclick="PF('createSessionDialogueWidget').hide()"  value="#{configMapController.getKey('AddPaymentDiscardLink')}" update=":growl"/>                


                    </h:panelGrid>
                </p:panel>
                <p:panel>
                    <p:panel >
                        <p:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_sessiondate')}" for="sessiondate" />
                        <p:calendar id="sessiondate" value="#{sessionHistoryController.selected.sessiondate}"  style="width:100%;height:100%" pattern="dd MMM yyyy HH:mm a" stepMinute="15" 
                                    title="#{configMapController.getKey('CreateSessionHistoryTitle_sessiondate')}" >
                            <p:ajax event="dateSelect" listener="#{sessionHistoryController.handleDateSelect}" update=" :growl"  />
                        </p:calendar>
                    </p:panel>

                    <h:panelGrid columns="2">
                        <p:panel>

                            <p:panel >
                                <p:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_sessionType')}" for="sessionType" />
                                <p:selectOneMenu id="sessionType" style="width:100%;height:100%" value="#{sessionHistoryController.selected.sessionTypesId}" filterMatchMode="startsWith" filter="true" editable="false" converter="sessionTypesControllerConverter" label="#{configMapController.getKey('CreateSessionHistoryTitle_sessionType')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionHistoryRequiredMessage_sessionType')}">
                                    <f:selectItems value="#{sessionTypesController.itemsAvailable}" var="sessionType" itemLabel="#{sessionType.name}" itemValue="#{sessionType}"/>
                                </p:selectOneMenu>
                            </p:panel>
                            <p:panel >
                                <p:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_trainer')}" for="trainer" />
                                <p:selectCheckboxMenu  id="trainer" style="width:100%;height:100%" value="#{sessionHistoryController.trainers}" converter="customersControllerConverter" filterMatchMode="startsWith" filter="true"  label="#{configMapController.getKey('CreateSessionHistoryTitle_trainer')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionHistoryRequiredMessage_trainer')}">
                                    <f:selectItems value="#{customersController.getCustomersByGroupObject('TRAINER',true)}" var="cust"  itemLabel="#{cust.firstname} #{cust.lastname}" itemValue="#{cust}"/>
                                    <!--  <p:column style="width:25%">
                                          <p:graphicImage value="#{customerImagesController.dynamicImage}" width="50px">
                                              <f:param name="imageid" value="#{cust.profileImage.id}"/>
                                          </p:graphicImage>
                                      </p:column>
                                      <p:column style="width:75%;">
                                          <h:outputText value="#{cust.firstname} #{cust.lastname}" />
                                      </p:column>-->

                                </p:selectCheckboxMenu>
                            </p:panel>
                            <p:panel >
                                <p:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_comments')}" for="comments" />
                                <p:inputTextarea id="comments" style="width:100%;height:100%" value="#{sessionHistoryController.selected.comments}" cols="35" rows="4" title="#{configMapController.getKey('CreateSessionHistoryTitle_comments')}"/>
                            </p:panel>
                            <p:panel >
                                <p:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_adminNotes')}" for="adminNotes" />
                                <p:inputTextarea id="adminNotes" style="width:100%;height:100%" value="#{sessionHistoryController.selected.adminNotes}" cols="35" rows="4" title="#{configMapController.getKey('CreateSessionHistoryTitle_adminNotes')}"/>
                            </p:panel>
                        </p:panel>

                        <p:panel>
                            <p:pickList id="sessionPicker"
                                        value="#{sessionHistoryController.participants}"
                                        var="cust"
                                        effect="bounce"
                                        itemValue="#{cust}"
                                        itemLabel="#{cust.firstname} #{cust.lastname}" 
                                        showSourceControls="true" 
                                        showTargetControls="true" 
                                        showCheckbox="true"
                                        showSourceFilter="true" 
                                        showTargetFilter="true" 
                                        filterMatchMode="contains" 
                                        converter="customersControllerConverter">

                                <f:facet name="sourceCaption">Did not attend</f:facet>
                                <f:facet name="targetCaption">Attended Session</f:facet>
                                <p:column style="width:25%">
                                    <p:graphicImage value="#{customerImagesController.dynamicImage}" width="50px">
                                        <f:param name="imageid" value="#{cust.profileImage.id}"/>
                                    </p:graphicImage>
                                </p:column>
                                <p:column style="width:75%;">
                                    <h:outputText value="#{cust.firstname} #{cust.lastname}" />
                                </p:column>
                                <p:ajax event="transfer" listener="#{sessionHistoryController.onTransfer}"  />
                            </p:pickList>
                        </p:panel>
                    </h:panelGrid>

                </p:panel>
            </h:form>
        </p:confirmDialog>
    </ui:composition>

</html>
