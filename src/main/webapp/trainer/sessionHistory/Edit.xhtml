<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditSessionHistoryTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="historyForm">
                <p:panel>
                    <h:panelGrid columns="3">

                        <p:commandButton   ajax="false"    action="#{sessionHistoryController.update}" value="#{configMapController.getKey('EditSessionHistorySaveLink')}"/>

                        <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditSessionHistoryViewLink')}" immediate="true"/>

                        <p:commandButton   ajax="false"    action="#{sessionHistoryController.prepareList}" value="#{configMapController.getKey('EditSessionHistoryShowAllLink')}" immediate="true"/>
                    </h:panelGrid>
                </p:panel>
                <p:panel>
                    <h:panelGrid columns="3">
                        <p:panel>
                            <h:outputLabel value="#{configMapController.getKey('EditSessionHistoryLabel_sessiondate')}" for="sessiondate" />
                            <p:calendar id="sessiondate" value="#{sessionHistoryController.selected.sessiondate}" mode="inline"
                                        title="#{configMapController.getKey('CreateSessionHistoryTitle_sessiondate')}" >
                                <p:ajax event="dateSelect" listener="#{sessionHistoryController.handleDateSelect}" update=":growl"  />

                            </p:calendar>
                        </p:panel>
                        <p:panel>
                            <h:panelGrid columns="1">
                                <h:outputLabel value="#{configMapController.getKey('EditSessionHistoryLabel_sessionType')}" for="sessionType" />
                                <h:selectOneMenu id="sessionType" value="#{sessionHistoryController.selected.sessionTypesId}"  converter="sessionTypesControllerConverter" title="#{configMapController.getKey('EditSessionHistoryTitle_sessionType')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionHistoryRequiredMessage_sessionType')}">
                                    <f:selectItems value="#{sessionTypesController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>

                                <h:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_trainer')}" for="trainer" />
                                <p:selectManyMenu id="trainer"   value="#{sessionHistoryController.trainers}" converter="customersControllerConverter"   >

                                    <f:selectItems value="#{customersController.getCustomersByGroupObject('TRAINER',true)}" var="cust" itemLabel="#{cust.firstname} #{cust.lastname}" itemValue="#{cust}"/>
                                </p:selectManyMenu>

                                <h:outputLabel value="#{configMapController.getKey('EditSessionHistoryLabel_comments')}" for="comments" />
                                <p:inputTextarea id="comments" value="#{sessionHistoryController.selected.comments}" cols="40" rows="8" title="#{configMapController.getKey('EditSessionHistoryTitle_comments')}"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>



                    <p:panel header="#{configMapController.getKey('CreateSessionHistoryLabel_picker')}">
                        <p:pickList id="picker" value="#{sessionHistoryController.participants}"
                                    var="cust"
                                    itemLabel="#{cust.firstname} #{cust.lastname}"
                                    itemValue="#{cust}" converter="customersControllerConverter">
                            <f:facet name="sourceCaption">Did not attend</f:facet>
                            <f:facet name="targetCaption">Attended Session</f:facet>
                        </p:pickList>

                        <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="participantDialog">
                            <h:panelGrid id="displayParticipants" columns="2">
                                <h:outputText value="Source: " style="font-weight:bold"/>
                                <ui:repeat value="#{sessionHistoryController.participants.source}" var="item">
                                    <h:outputText value="#{item}" style="margin-right:5px" />
                                </ui:repeat>

                                <h:outputText value="Target: " style="font-weight:bold"/>
                                <ui:repeat value="#{sessionHistoryController.participants.target}" var="item">
                                    <h:outputText value="#{item}" style="margin-right:5px" />
                                </ui:repeat>
                            </h:panelGrid>
                        </p:dialog>
                    </p:panel>


                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
