
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

  

        <p:dialog id="PlanViewDlg" widgetVar="PlanViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('ViewPlanTitle')}">
            <h:form id="PlanViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planController.selected != null}">
                        <h:outputText value="#{configMapController.getKey('ViewPlanLabel_id')}"/>
                        <h:outputText value="#{planController.selected.id}" title="#{configMapController.getKey('ViewPlanTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewPlanLabel_planName')}"/>
                        <h:outputText value="#{planController.selected.planName}" title="#{configMapController.getKey('ViewPlanTitle_planName')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewPlanLabel_planPrice')}"/>
                        <h:outputText value="#{planController.selected.planPrice}" title="#{configMapController.getKey('ViewPlanTitle_planPrice')}"/>
                        <h:outputText value="#{configMapController.getKey('CreatePlanPeriodTypeLabel')}"/>
                        <h:outputText value="#{planController.selected.planTimePeriod}" title="#{configMapController.getKey('CreatePlanPeriodTypeTitle')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewPlanLabel_planDescription')}"/>
                        <h:outputText value="#{planController.selected.planDescription}" title="#{configMapController.getKey('ViewPlanTitle_planDescription')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewPlanLabel_planActive')}"/>
                        <h:outputText value="#{planController.selected.planActive}" title="#{configMapController.getKey('ViewPlanTitle_planActive')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewPlanLabel_planDiscount')}"/>
                        <h:outputText value="#{planController.selected.planDiscount}" title="#{configMapController.getKey('ViewPlanTitle_planDiscount')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewPlanLabel_planCollectionModel')}"/>
                        <h:outputText value="#{planController.selected.planCollectionModel}" title="#{configMapController.getKey('ViewPlanTitle_planCollectionModel')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewPlanLabel_parent')}"/>
                        <h:outputText value="#{planController.selected.parent}" title="#{configMapController.getKey('ViewPlanTitle_parent')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewPlanLabel_sessionType')}"/>
                        <h:outputText value="#{planController.selected.sessionType}" title="#{configMapController.getKey('ViewPlanTitle_sessionType')}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{configMapController.getKey('Close')}" onclick="PlanViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
