
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" >


    <ui:define name="title">
        <h:outputText value="#{configMapController.getKey('ListPlanTitle')}"></h:outputText>
    </ui:define>
    <ui:define name="body">


        <h:form id="formPlanCreate1">
            <div class="Container100 Responsive100">

                <div class="ContainerIndent">
                    <p:dialog id="confirmDialogPlanCreate1"  resizable="true" fitViewport="true "
                              header="#{configMapController.getKey('CreatePlanTitle')}"  widgetVar="planCreateDialogue"> 
                        <h5 class="BigTopic Fs16"  >#{configMapController.getKey('CreatePlanTitleMessage')}</h5>
                        <h:panelGrid columns="2" rendered="#{planController.subItem}">
                            <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_groupPricing')}" for="groupPricing1" />
                            <p:selectOneMenu id="groupPricing1"  styleClass="selectOneWidth" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" converter="planControllerConverter" value="#{planController.selectedSubItem}" label="#{configMapController.getKey('CreateCustomersTitle_groupPricing')}" >
                                <f:selectItems value="#{planController.itemsAvailableAsObjects}"  var="plan" itemLabel="#{plan.planName} - $#{plan.planPrice} "  itemValue="#{plan}"/>
                                <p:ajax />
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <h:panelGrid columns="2" rendered="#{!planController.subItem}">
                            <p:outputLabel value="#{configMapController.getKey('CreatePlanLabel_planName')}" for="planName" />
                            <p:inputText id="planName" value="#{planController.newPlan.planName}" title="#{configMapController.getKey('CreatePlanTitle_planName')}" required="true" requiredMessage="#{configMapController.getKey('CreatePlanRequiredMessage_planName')}"/>
                            <p:outputLabel value="#{configMapController.getKey('CreatePlanLabel_planPrice')}" for="planPrice" />
                            <p:inputText id="planPrice" value="#{planController.newPlan.planPrice}" title="#{configMapController.getKey('CreatePlanTitle_planPrice')}" required="true" requiredMessage="#{configMapController.getKey('CreatePlanRequiredMessage_planPrice')}">
                                <f:convertNumber minFractionDigits="2" currencySymbol="$" type="currency"/>
                            </p:inputText>
                            <p:outputLabel value="#{configMapController.getKey('CreatePlanPeriodTypeLabel')}" for="changePlanPeriodType" />

                            <p:selectOneMenu id="changePlanPeriodType" value="#{planController.newPlan.planTimePeriod}" title="#{configMapController.getKey('CreatePlanPeriodTypeTitle')}" >
                                <f:selectItem itemValue="Z" itemLabel="No Schedule" />
                                <f:selectItem itemValue="W" itemLabel="Weekly" />
                                <f:selectItem itemValue="F" itemLabel="Fortnightly" />
                                <f:selectItem itemValue="M" itemLabel="Monthly" />
                                <f:selectItem itemValue="4" itemLabel="4 Weekly" />
                                <f:selectItem itemValue="N" itemLabel="Weekday in Month" />
                                <f:selectItem itemValue="Q" itemLabel="Quarterly" />
                                <f:selectItem itemValue="H" itemLabel="Half Yearly" />
                                <f:selectItem itemValue="Y" itemLabel="Annually" />
                                
                            </p:selectOneMenu>
                            <p:outputLabel value="#{configMapController.getKey('CreatePlanLabel_planDiscount')}" for="planDiscount" />
                            <p:inputText id="planDiscount"  value="#{planController.newPlan.planDiscount}" title="#{configMapController.getKey('CreatePlanTitle_planDiscount')}" >
                                <f:convertNumber minFractionDigits="2" currencySymbol="$" type="currency"/>
                            </p:inputText>
                            <p:outputLabel value="#{configMapController.getKey('CreatePlanLabel_planDescription')}" for="planDescription" />
                            <p:inputTextarea rows="4"  id="planDescription" value="#{planController.newPlan.planDescription}" title="#{configMapController.getKey('CreatePlanTitle_planDescription')}" />
                            <p:outputLabel value="#{configMapController.getKey('CreatePlanLabel_planActive')}" for="planActive" />
                            <p:selectOneMenu id="planActive" value="#{planController.newPlan.planActive}"  styleClass="selectOneWidth"  required="true" requiredMessage="#{configMapController.getKey('CreatePlanRequiredMessage_planActive')}">
                                <f:selectItem itemValue="0" itemLabel="Active" />
                                <f:selectItem itemValue="1" itemLabel="Hidden" />
                                <p:ajax />
                            </p:selectOneMenu>

                            <p:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_sessionType')}" for="sessionType" />
                            <p:selectOneMenu id="sessionType"  styleClass="selectOneWidth" value="#{planController.newPlan.sessionType}" filterMatchMode="startsWith" filter="true" editable="false" converter="sessionTypesControllerConverter" label="#{configMapController.getKey('CreateSessionHistoryTitle_sessionType')}" >
                                <f:selectItem itemValue="#{null}" itemLabel="#{configMapController.getKey('PlanNoLinkedSessionType')}" />
                                <f:selectItems value="#{sessionTypesController.itemsAvailableSelectOne}" var="sessionType" itemLabel="#{sessionType.name}" itemValue="#{sessionType}"/>
                                <p:ajax />
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:commandButton  icon="ui-icon-check fa fa-check white Fs14"  oncomplete="PF('planCreateDialogue').hide();PF('planControllerTable').filter()" actionListener="#{planController.createDialogue}" value="#{configMapController.getKey('CreatePlanSaveLink')}" update=":growl"/>                

                    </p:dialog>
                </div>
            </div>
        </h:form>





        <h:form id="PlanlistForm1">

            <h:outputText escape="false" value="#{configMapController.getKey('ListPlanEmpty')}" rendered="#{planController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{planController.items.rowCount > 0}">
                <p:dataTable  id="plansTable"
                              editable="true" 
                              value="#{planController.items}" 
                              filteredValue="#{planController.filteredItems}" 
                              selection="#{planController.selected}" 
                              rowKey="#{item.id}" 
                              selectionMode="single"
                              widgetVar="planControllerTable" 
                              var="item"  
                              paginator="true" 
                              rows="50"  
                              paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                              rowsPerPageTemplate="5,10,15,20,25,50,100" >
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <h:inputText id="globalFilter" onkeyup="PF('planControllerTable').filter()" />
                            <p:commandButton id="showDialogButton" value="#{configMapController.getKey('ListPlanCreateLink')}" actionListener="#{planController.addPlan}"   update=":growl"  />
                            <p:commandButton id="deleteButton" disabled="#{empty planController.selected}" value="#{configMapController.getKey('ListPlanDestroyLink')}" actionListener="#{planController.destroyFromDialogue}"  oncomplete="PF('planControllerTable').filter()" update=":growl :PlanlistForm1:plansTable:deleteButton :PlanlistForm1:plansTable:addSubItem"  />
                            <p:commandButton id="addSubItem"   disabled="#{empty planController.selected}" value="#{configMapController.getKey('ListPlanAddSubItemLink')}" actionListener="#{planController.addSubItemToPlan}"   update=":growl"  />
                           <p:commandButton id="updateProductCatalogue"    value="Update Product Catalogue" actionListener="#{planController.updateProductCatalogue}"   update=":growl"  />

                           <!--  <p:commandButton id="showDialogButton"  value="#{configMapController.getKey('ListPlanCreateLink')}" onclick="PF('planCreateDialogue').show()" type="button"/> -->
                        </p:outputPanel>
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{planController.onEdit}" update=":growl" oncomplete="PF('planControllerTable').filter()" />  
                    <p:ajax event="rowEditCancel" listener="#{planController.onCancel}" update=":growl"  oncomplete="PF('planControllerTable').filter()" />  
                    <p:ajax event="rowSelect"  update=":PlanlistForm1:plansTable:deleteButton :PlanlistForm1:plansTable:addSubItem"  />
                    <p:ajax event="rowUnselect" update=":PlanlistForm1:plansTable:deleteButton :PlanlistForm1:plansTable:addSubItem"/> 
                    <p:column >
                        <p:rowToggler rendered="#{!empty item.planCollection }"/>
                    </p:column>
                    <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListPlanTitle_id')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.id}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListPlanTitle_id')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column sortBy="#{item.planName}" filterBy="#{item.planName}" headerText="#{configMapController.getKey('ListPlanTitle_planName')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.planName}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.planName}" label="#{configMapController.getKey('ListPlanTitle_planName')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column sortBy="#{item.sessionType.name}" filterBy="#{item.sessionType.name}" headerText="#{configMapController.getKey('CreateSessionHistoryTitle_sessionType')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText  rendered="#{!empty item.sessionType}"  value="#{item.sessionType.name}" />
                                <h:outputText  rendered="#{ empty item.sessionType}"  value="#{configMapController.getKey('PlanNoLinkedSessionType')}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu style="width:100%;height:100%" value="#{item.sessionType}" filterMatchMode="startsWith" filter="true" editable="false" converter="sessionTypesControllerConverter" label="#{configMapController.getKey('CreateSessionHistoryTitle_sessionType')}" >
                                    <f:selectItem itemValue="#{null}" itemLabel="#{configMapController.getKey('PlanNoLinkedSessionType')}" />
                                    <f:selectItems value="#{sessionTypesController.itemsAvailableSelectOne}" var="sessionType" itemLabel="#{sessionType.name}" itemValue="#{sessionType}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor> 
                    </p:column>

                    <p:column sortBy="#{item.planPrice}" filterBy="#{item.planPrice}" headerText="#{configMapController.getKey('ListPlanTitle_planPrice')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.planPrice}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.planPrice}" label="#{configMapController.getKey('ListPlanTitle_planPrice')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column sortBy="#{item.planTimePeriod}" filterBy="#{item.planTimePeriod}" headerText="#{configMapController.getKey('CreatePlanPeriodTypeLabel')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">

                                <h:outputText  rendered="#{item.planTimePeriod == 'F'}"  value="Fortnightly" />
                                <h:outputText  rendered="#{item.planTimePeriod == 'M'}"  value="Monthly" />
                                <h:outputText  rendered="#{item.planTimePeriod == '4'}"  value="4 Weekly" />
                                <h:outputText  rendered="#{item.planTimePeriod == 'N'}"  value="Weekday in Month" />
                                <h:outputText  rendered="#{item.planTimePeriod == 'Q'}"  value="Quarterly" />
                                <h:outputText  rendered="#{item.planTimePeriod == 'H'}"  value="Half Yearly" />
                                <h:outputText  rendered="#{item.planTimePeriod == 'Y'}"  value="Annually" />
                                <h:outputText  rendered="#{item.planTimePeriod == 'W'}"  value="Weekly" />
                                <h:outputText  rendered="#{item.planTimePeriod == 'Z'}"  value="No Schedule" />

                            </f:facet>
                            <f:facet name="input">

                                <p:selectOneMenu  value="#{item.planTimePeriod}" title="#{configMapController.getKey('CreatePlanPeriodTypeTitle')}" >
                                    <f:selectItem itemValue="W" itemLabel="Weekly" />
                                    <f:selectItem itemValue="F" itemLabel="Fortnightly" />
                                    <f:selectItem itemValue="M" itemLabel="Monthly" />
                                    <f:selectItem itemValue="4" itemLabel="4 Weekly" />
                                    <f:selectItem itemValue="N" itemLabel="Weekday in Month" />
                                    <f:selectItem itemValue="Q" itemLabel="Quarterly" />
                                    <f:selectItem itemValue="H" itemLabel="Half Yearly" />
                                    <f:selectItem itemValue="Y" itemLabel="Annually" />
                                    <f:selectItem itemValue="Z" itemLabel="No Schedule" />
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column sortBy="#{item.planDescription}" filterBy="#{item.planDescription}" headerText="#{configMapController.getKey('ListPlanTitle_planDescription')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.planDescription}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.planDescription}" label="#{configMapController.getKey('ListPlanTitle_planDescription')}" />
                            </f:facet>
                        </p:cellEditor> 
                    </p:column>


                    <p:column sortBy="#{item.planActive}" filterBy="#{item.planActive}" headerText="#{configMapController.getKey('ListPlanTitle_planActive')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText  rendered="#{item.planActive == '0'}"  value="Active" />
                                <h:outputText  rendered="#{item.planActive == '1'}"  value="Hidden" />
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu  value="#{item.planActive}"  >
                                    <f:selectItem itemValue="0" itemLabel="Active" />
                                    <f:selectItem itemValue="1" itemLabel="Hidden" />
                                </p:selectOneMenu>

                                   <!-- <p:inputText value="#{item.planActive}" label="#{configMapController.getKey('ListPlanTitle_planActive')}" />-->
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>

                    <p:column sortBy="#{item.planDiscount}" filterBy="#{item.planDiscount}" headerText="#{configMapController.getKey('ListPlanTitle_planDiscount')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.planDiscount}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.planDiscount}" label="#{configMapController.getKey('ListPlanTitle_planDiscount')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column rendered="#{planController.isUserInRole('ADMIN')}"  headerText="Edit" style="width:50px">  
                        <p:rowEditor />  
                    </p:column>  



                    <p:rowExpansion  >
                        <h:outputText rendered="#{empty item.planCollection}" value="#{configMapController.getKey('PlanNoSubItemsFound')}"/>
                        <p:dataTable  rendered="#{!empty item.planCollection }" 
                                      var="subItem" 
                                      rowKey="#{subItem.id}"

                                      widgetVar="planSubItemControllerTable" 
                                      value="#{item.planCollectionModel}">
                            <p:ajax event="rowSelect"  listener="#{planController.subItemRowSelect}" />
                            <p:ajax event="rowUnselect" /> 
                            <f:facet name="header">

                                <h:outputText value="#{item.planName} #{configMapController.getKey('PlanRowExpansionHeader')}" />

                            </f:facet>
                            <p:column  headerText="#{configMapController.getKey('ListPlanSubItemDeleteButtonColumnHeader')}"   >
                                <p:commandButton id="deleteSubButton" value="#{configMapController.getKey('ListPlanDestroyLink')}"  update=":growl :PlanlistForm1"  >
                                    <f:setPropertyActionListener target="#{planController.selectedSubItemAndDelete}" value="#{subItem}" />
                                </p:commandButton>
                            </p:column>

                            <p:column  headerText="#{configMapController.getKey('ListPlanTitle_id')}"   >
                                <h:outputText value="#{subItem.id}"/>
                            </p:column>  
                            <p:column  headerText="#{configMapController.getKey('ListPlanTitle_planName')}"   >
                                <h:outputText value="#{subItem.planName}"/>
                            </p:column>
                            <p:column  headerText="#{configMapController.getKey('ListPlanTitle_planPrice')}"   >
                                <h:outputText value="#{subItem.planPrice}"/>
                            </p:column>
                            <p:column  headerText="#{configMapController.getKey('ListPlanTitle_planDescription')}"   >
                                <h:outputText value="#{subItem.planDescription}"/>
                            </p:column>
                            <p:column  headerText="#{configMapController.getKey('ListPlanTitle_planActive')}"   >
                                <h:outputText  rendered="#{subItem.planActive == '0'}"  value="Active" />
                                <h:outputText  rendered="#{subItem.planActive == '1'}"  value="Hidden" />
                            </p:column>
                            <p:column  headerText="#{configMapController.getKey('ListPlanTitle_planDiscount')}"   >
                                <h:outputText value="#{subItem.planDiscount}"/>
                            </p:column>

                        </p:dataTable>
                    </p:rowExpansion>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
