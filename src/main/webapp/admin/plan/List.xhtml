    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListPlanTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">





            <h:form id="PlanListForm">
                <h:outputText escape="false" value="#{configMapController.getKey('ListPlanEmpty')}" rendered="#{planController.items.rowCount == 0}"/>
                <h:panelGroup >
                    <p:dataTable  
                        id="datalist"  
                        editable="true" 
                        value="#{planController.items}" 
                        selection="#{planController.selected}" 
                        rowKey="#{item.id}" 
                        filteredValue="#{planController.filteredItems}"  
                        widgetVar="planControllerTable" 
                        var="item"  
                        paginator="true" 
                        rows="15"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="PF('planControllerTable').filter()" />
                            </p:outputPanel>
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{planController.onEdit}" update=":growl" oncomplete="PF('planControllerTable').filter()" />  
                        <p:ajax event="rowEditCancel" listener="#{planController.onCancel}" update=":growl"  oncomplete="PF('planControllerTable').filter()" />  
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column selectionMode="single"/>
                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListPlanTitle_id')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.id}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListPlanTitle_id')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.planName}" filterBy="#{item.planName}" headerText="#{configMapController.getKey('ListPlanTitle_planName')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.planName}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.planName}" label="#{configMapController.getKey('ListPlanTitle_planName')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.planPrice}" filterBy="#{item.planPrice}" headerText="#{configMapController.getKey('ListPlanTitle_planPrice')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.planPrice}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.planPrice}" label="#{configMapController.getKey('ListPlanTitle_planPrice')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.planDescription}" filterBy="#{item.planDescription}" headerText="#{configMapController.getKey('ListPlanTitle_planDescription')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.planDescription}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.planDescription}" label="#{configMapController.getKey('ListPlanTitle_planDescription')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.planActive}" filterBy="#{item.planActive}" headerText="#{configMapController.getKey('ListPlanTitle_planActive')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.planActive}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.planActive}" label="#{configMapController.getKey('ListPlanTitle_planActive')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.planDiscount}" filterBy="#{item.planDiscount}" headerText="#{configMapController.getKey('ListPlanTitle_planDiscount')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.planDiscount}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.planDiscount}" label="#{configMapController.getKey('ListPlanTitle_planDiscount')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.planCollectionModel}" filterBy="#{item.planCollectionModel}" headerText="#{configMapController.getKey('ListPlanTitle_planCollectionModel')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.planCollectionModel}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.planCollectionModel}" label="#{configMapController.getKey('ListPlanTitle_planCollectionModel')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.parent}" filterBy="#{item.parent}" headerText="#{configMapController.getKey('ListPlanTitle_parent')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.parent}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.parent}" label="#{configMapController.getKey('ListPlanTitle_parent')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.sessionType}" filterBy="#{item.sessionType}" headerText="#{configMapController.getKey('ListPlanTitle_sessionType')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.sessionType}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.sessionType}" label="#{configMapController.getKey('ListPlanTitle_sessionType')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column rendered="#{planController.isUserInRole('ADMIN')}"  headerText="Edit" style="width:50px">  
                            <p:rowEditor />  
                        </p:column>  


                        <f:facet name="footer">
                            <p:commandButton rendered="#{planController.isUserInRole('ADMIN')}" id="createButton" icon="ui-icon-plus"   value="#{configMapController.getKey('Create')}" actionListener="#{planController.prepareCreate}" update=":PlanCreateForm" oncomplete="PF('PlanCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{configMapController.getKey('View')}" update=":PlanViewForm" oncomplete="PF('PlanViewDialog').show()" disabled="#{empty planController.selected}"/>
                            <p:commandButton rendered="#{planController.isUserInRole('ADMIN')}" id="editButton"   icon="ui-icon-pencil" value="#{configMapController.getKey('Edit')}" update=":PlanEditForm" oncomplete="PF('PlanEditDialog').show()" disabled="#{empty planController.selected}"/>
                            <p:commandButton rendered="#{planController.isUserInRole('ADMIN')}" id="deleteButton" icon="ui-icon-trash"  value="#{configMapController.getKey('Delete')}" actionListener="#{planController.destroy}" update=":growl,datalist" disabled="#{empty planController.selected}"/>
                        </f:facet>

                    </p:dataTable>
                </h:panelGroup>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>
