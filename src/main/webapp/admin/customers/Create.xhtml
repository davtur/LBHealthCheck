<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateCustomersTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formCustomersCreate1">
                <p:panel id="panelCustomersCreate1">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_id')}" for="id" />
                        <p:inputText id="id" value="#{customersController.selected.id}" title="#{configMapController.getKey('CreateCustomersTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomersRequiredMessage_id')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_gender')}" for="gender" />
                        <p:inputText id="gender" value="#{customersController.selected.gender}" title="#{configMapController.getKey('CreateCustomersTitle_gender')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomersRequiredMessage_gender')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_firstname')}" for="firstname" />
                        <p:inputText id="firstname" value="#{customersController.selected.firstname}" title="#{configMapController.getKey('CreateCustomersTitle_firstname')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomersRequiredMessage_firstname')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_lastname')}" for="lastname" />
                        <p:inputText id="lastname" value="#{customersController.selected.lastname}" title="#{configMapController.getKey('CreateCustomersTitle_lastname')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomersRequiredMessage_lastname')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_dob')}" for="dob" />


                        <p:calendar id="dob" pattern="MM/dd/yyyy HH:mm:ss" value="#{customersController.selected.dob}" title="#{configMapController.getKey('CreateCustomersTitle_dob')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomersRequiredMessage_dob')}">
                            <p:ajax event="dateSelect" listener="#{customersController.handleDateSelect}" update=":formCustomersCreate1" />
                        </p:calendar>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_emailAddress')}" for="emailAddress" />
                        <p:inputText id="emailAddress" value="#{customersController.selected.emailAddress}" title="#{configMapController.getKey('CreateCustomersTitle_emailAddress')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomersRequiredMessage_emailAddress')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_username')}" for="username" />
                        <p:inputText id="username" value="#{customersController.selected.username}" title="#{configMapController.getKey('CreateCustomersTitle_username')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomersRequiredMessage_username')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_streetAddress')}" for="streetAddress" />
                        <p:inputText id="streetAddress" value="#{customersController.selected.streetAddress}" title="#{configMapController.getKey('CreateCustomersTitle_streetAddress')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_suburb')}" for="suburb" />
                        <p:inputText id="suburb" value="#{customersController.selected.suburb}" title="#{configMapController.getKey('CreateCustomersTitle_suburb')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_postcode')}" for="postcode" />
                        <p:inputText id="postcode" value="#{customersController.selected.postcode}" title="#{configMapController.getKey('CreateCustomersTitle_postcode')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_city')}" for="city" />
                        <p:inputText id="city" value="#{customersController.selected.city}" title="#{configMapController.getKey('CreateCustomersTitle_city')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_addrState')}" for="addrState" />
                        <p:inputText id="addrState" value="#{customersController.selected.addrState}" title="#{configMapController.getKey('CreateCustomersTitle_addrState')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_countryId')}" for="countryId" />
                        <p:inputText id="countryId" value="#{customersController.selected.countryId}" title="#{configMapController.getKey('CreateCustomersTitle_countryId')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_telephone')}" for="telephone" />
                        <p:inputText id="telephone" value="#{customersController.selected.telephone}" title="#{configMapController.getKey('CreateCustomersTitle_telephone')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_fax')}" for="fax" />
                        <p:inputText id="fax" value="#{customersController.selected.fax}" title="#{configMapController.getKey('CreateCustomersTitle_fax')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_password')}" for="password" />
                        <p:inputText id="password" value="#{customersController.selected.password}" title="#{configMapController.getKey('CreateCustomersTitle_password')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomersRequiredMessage_password')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_newsletter')}" for="newsletter" />
                        <p:inputText id="newsletter" value="#{customersController.selected.newsletter}" title="#{configMapController.getKey('CreateCustomersTitle_newsletter')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_referredby')}" for="referredby" />
                        <p:inputText id="referredby" value="#{customersController.selected.referredby}" title="#{configMapController.getKey('CreateCustomersTitle_referredby')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_active')}" for="active" />
                        <p:selectOneMenu id="active" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.active}" label="#{configMapController.getKey('CreateCustomersTitle_active')}" >
                            <f:selectItems value="#{customerStateController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersCreate1"  />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_groupPricing')}" for="groupPricing" />
                        <p:selectOneMenu id="groupPricing" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.groupPricing}" label="#{configMapController.getKey('CreateCustomersTitle_groupPricing')}" >
                            <f:selectItems value="#{planController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersCreate1"  />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_emailFormat')}" for="emailFormat" />
                        <p:selectOneMenu id="emailFormat" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.emailFormat}" label="#{configMapController.getKey('CreateCustomersTitle_emailFormat')}" >
                            <f:selectItems value="#{emailFormatController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersCreate1"  />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_auth')}" for="auth" />
                        <p:selectOneMenu id="auth" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.auth}" label="#{configMapController.getKey('CreateCustomersTitle_auth')}" >
                            <f:selectItems value="#{customerAuthController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersCreate1"  />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_demographic')}" for="demographic" />
                        <p:selectOneMenu id="demographic" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.demographic}" label="#{configMapController.getKey('CreateCustomersTitle_demographic')}" >
                            <f:selectItems value="#{demographicTypesController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersCreate1"  />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_preferredContact')}" for="preferredContact" />
                        <p:selectOneMenu id="preferredContact" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.preferredContact}" label="#{configMapController.getKey('CreateCustomersTitle_preferredContact')}" >
                            <f:selectItems value="#{preferedContactController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersCreate1"  />
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:panel>
                <br />
                <p:commandButton   ajax="false"   action="#{customersController.create}" value="#{configMapController.getKey('CreateCustomersSaveLink')}" />
                <br />
                <br />
                <p:commandButton   ajax="false"   action="#{customersController.prepareList}" value="#{configMapController.getKey('CreateCustomersShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
