
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <!--<p:log />--> 
        
            <p:confirmDialog id="confirmCancellationDialogue" message="#{configMapController.getKey('confirmCancellation_message')}"  closable="false"
                             header="#{configMapController.getKey('confirmCancellationTitle')}" severity="info" widgetVar="confirmCancellationDialogueWidget"> 
                <h:form id="confirmCancellation">  
               <p:panelGrid id="confirmCancellatioGrid1" columns="1">
                    <h:outputText escape="false" value="#{configMapController.getKey('confirmCancellation_messageDetail')}" />
                    <p:dataList  id="dlist1"  value="#{customersController.multiSelected}" var="cust">
                        <p:column>
                            <h:outputText value="#{cust.firstname} #{cust.lastname}"/>
                        </p:column>
                    </p:dataList>
                    <p:outputLabel value="#{configMapController.getKey('confirmCancellation_checkboxLabel')}" for="confirmCancellationCheckbox1" />
                    <p:selectBooleanCheckbox id="confirmCancellationCheckbox1" value="#{ezidebit.customerCancellationConfirmed}"  label="Tick to Confirm" />
                </p:panelGrid>
                <p:panel>
                    <p:commandButton id="confirmCancellationDialogueSave"  oncomplete="PF('confirmCancellationDialogueWidget').hide();"  actionListener="#{customersController.changeCustomersState}" value="#{configMapController.getKey('confirmCancellationSaveLink')}" update=":growl  "/>                
                    <p:commandButton id="confirmCancellationDialogueDiscard" onclick="PF('confirmCancellationDialogueWidget').hide()"  value="#{configMapController.getKey('confirmCancellationDiscardLink')}" update=":growl"/>                
                </p:panel>   
                 </h:form>
            </p:confirmDialog>
       
    </ui:composition>
