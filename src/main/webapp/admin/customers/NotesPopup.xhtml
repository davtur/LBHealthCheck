
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:p="http://primefaces.org/ui" >
    <!--<p:log />--> 
    <p:dialog id="customerNotesPopupDialogue" 
              header="#{configMapController.getKey('customerNotesPopupTitle')}" widgetVar="customerNotesPopupDialogueWidget" style="max-width:400px"> 
        <p:outputPanel  style="text-align:left;">
            <h:panelGrid  columns="2"  columnClasses="label,value">
                <h:outputText value="#{customersController.selectedNoteForDeletion.createdBy.firstname} #{customersController.selectedNoteForDeletion.createdBy.lastname}"/>
                <h:outputText value=" - Logged:#{customersController.selectedNoteForDeletion.createTimestamp}">
                    <f:convertDateTime pattern="dd/MMM/yyyy HH:mm:ss" />
                </h:outputText>
            </h:panelGrid>
            <p:panel>
                <h:outputText value="#{customersController.selectedNoteForDeletion.note}" escape="false"/>
            </p:panel>

        </p:outputPanel>
    </p:dialog>

</ui:composition>
