<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition >
        <!--<p:log />--> 
        <p:confirmDialog id="createEddrLinkDialogue" message="Set Up New Customer Using eDDR Form."  closable="false"
                         header="#{configMapController.getKey('AddEddrLinkTitle')}" severity="info" widgetVar="createEddrLinkDialogueWidget"> 
            <h:form id="createEddrLink">    
                <p:panelGrid id="addEddrLinkGrid1" columns="4">

                    <p:outputLabel value="#{configMapController.getKey('AddPaymentScheduleLabel_debitdate')}" for="debitDateEddrLink" />
                    <p:calendar id="debitDateEddrLink" pattern="dd/MM/yyyy" value="#{ezidebit.paymentDebitDate}" title="#{configMapController.getKey('AddPaymentScheduleTitle_debitdate')}" required="true" requiredMessage="#{configMapController.getKey('AddEddrLinkRequiredMessage_debitdate')}" />
                    <p:outputLabel value="#{configMapController.getKey('AddPaymentScheduleLabel_paymentAmount')}" for="payAmountEddrLink" />
                    <p:inputText id="payAmountEddrLink" value="#{ezidebit.paymentAmountInCents}" title="#{configMapController.getKey('AddPaymentScheduleTitle_paymentAmount')}" required="true" requiredMessage="#{configMapController.getKey('AddPaymentScheduleRequiredMessage_paymentAmount')}">
                        <f:convertNumber minFractionDigits="2"/>
                    </p:inputText>
                    <p:outputLabel value="#{configMapController.getKey('AddPaymentScheduleLabel_limitPayAmount')}" for="limitPayAmountEddrLink" />
                    <p:inputText id="limitPayAmountEddrLink" value="#{ezidebit.paymentLimitAmountInCents}" title="#{configMapController.getKey('AddPaymentScheduleTitle_paymentLimitAmount')}" >
                        <f:convertNumber minFractionDigits="2"/>
                    </p:inputText>
                    <p:outputLabel value="#{configMapController.getKey('AddPaymentScheduleLabel_limitNumberPayments')}" for="limitNumberPaymentsEddrLink" />
                    <p:inputText id="limitNumberPaymentsEddrLink" value="#{ezidebit.paymentLimitToNumberOfPayments}" title="#{configMapController.getKey('AddPaymentScheduleTitle_limitNumberPayments')}" >
                        <f:convertNumber minFractionDigits="0"/>
                    </p:inputText>
                </p:panelGrid>
                <p:panelGrid id="addEddrLinkGrid2" columns="4"> 

                    <p:outputLabel value="#{configMapController.getKey('AddPaymentScheduleLabel_paymentPeriodType')}" for="periodTypeEddrLink" />

                    <p:selectOneMenu id="periodTypeEddrLink" value="#{ezidebit.paymentSchedulePeriodType}"  >
                        <f:selectItem itemValue="1" itemLabel="Weekly" />
                        <f:selectItem itemValue="2" itemLabel="Fortnightly" />
                        <f:selectItem itemValue="4" itemLabel="Monthly" />
                        <f:selectItem itemValue="8" itemLabel="4 Weekly" />
                       
                        <f:selectItem itemValue="16" itemLabel="Quarterly" />
                        <f:selectItem itemValue="32" itemLabel="Half Yearly" />
                        <f:selectItem itemValue="64" itemLabel="Annually" />
                        <p:ajax update="addEddrLinkGrid2" /> 
                    </p:selectOneMenu>

               <!--     <p:outputLabel rendered="#{ezidebit.paymentSchedulePeriodType == '1' ||ezidebit.paymentSchedulePeriodType == '2' ||  ezidebit.paymentSchedulePeriodType == '8'}" value="#{configMapController.getKey('AddPaymentScheduleLabel_paymentDayOfWeek')}" for="dayOfWeekEddrLink" />

                    <p:selectOneMenu rendered="#{ezidebit.paymentSchedulePeriodType == '1' ||ezidebit.paymentSchedulePeriodType == '2' ||  ezidebit.paymentSchedulePeriodType == '8'}" id="dayOfWeekEddrLink" value="#{ezidebit.paymentDayOfWeek}"  >
                        <f:selectItem itemValue="MON" itemLabel="Monday" />
                        <f:selectItem itemValue="TUE" itemLabel="Tuesday" />
                        <f:selectItem itemValue="WED" itemLabel="Wednesday" />
                        <f:selectItem itemValue="THU" itemLabel="Thursday" />
                        <f:selectItem itemValue="FRI" itemLabel="Friday" />
                        <p:ajax update="addEddrLinkGrid2" /> 
                    </p:selectOneMenu>

                    <p:outputLabel  rendered="#{ezidebit.paymentSchedulePeriodType == '4'}" value="#{configMapController.getKey('AddPaymentScheduleLabel_paymentDayOfMonth')}" for="dayOfMonthEddrLink" />

                    <p:selectOneMenu  rendered="#{ezidebit.paymentSchedulePeriodType == '4'}" id="dayOfMonthEddrLink" value="#{ezidebit.paymentDayOfMonth}"  >
                        <f:selectItems value="#{ezidebit.daysInMonth}" var="num" itemValue="#{num}" /> 

                    </p:selectOneMenu> 

                    <p:outputLabel  rendered="#{ezidebit.paymentSchedulePeriodType == 'N'}" value="#{configMapController.getKey('AddPaymentScheduleLabel_paymentFirstWeekOfMonth')}" for="firstWeekOfMonthEddrLink" />
                    <p:selectBooleanCheckbox id="firstWeekOfMonthEddrLink"  rendered="#{ezidebit.paymentSchedulePeriodType == 'N'}" value="#{ezidebit.paymentFirstWeekOfMonth}">  
                        <p:ajax update="addEddrLinkGrid2" />  
                    </p:selectBooleanCheckbox> 
                    <p:outputLabel  rendered="#{ezidebit.paymentSchedulePeriodType == 'N'}" value="#{configMapController.getKey('AddPaymentScheduleLabel_paymentSecondWeekOfMonth')}" for="secondWeekOfMonthEddrLink" />
                    <p:selectBooleanCheckbox id="secondWeekOfMonthEddrLink"  rendered="#{ezidebit.paymentSchedulePeriodType == 'N'}" value="#{ezidebit.paymentSecondWeekOfMonth}">  
                        <p:ajax update="addEddrLinkGrid2" />  
                    </p:selectBooleanCheckbox>  
                    <p:outputLabel  rendered="#{ezidebit.paymentSchedulePeriodType == 'N'}" value="#{configMapController.getKey('AddPaymentScheduleLabel_paymentThirdWeekOfMonth')}" for="thirdWeekOfMonthEddrLink" />
                    <p:selectBooleanCheckbox id="thirdWeekOfMonthEddrLink"  rendered="#{ezidebit.paymentSchedulePeriodType == 'N'}" value="#{ezidebit.paymentThirdWeekOfMonth}">  
                        <p:ajax update="addEddrLinkGrid2" />  
                    </p:selectBooleanCheckbox>  
                    <p:outputLabel rendered="#{ezidebit.paymentSchedulePeriodType == 'N'}" value="#{configMapController.getKey('AddPaymentScheduleLabel_paymentFourthWeekOfMonth')}" for="fourthWeekOfMonthEddrLink" />
                    <p:selectBooleanCheckbox  rendered="#{ezidebit.paymentSchedulePeriodType == 'N'}" id="fourthWeekOfMonthEddrLink" value="#{ezidebit.paymentFourthWeekOfMonth}">  
                        <p:ajax update="addEddrLinkGrid2" />  
                    </p:selectBooleanCheckbox>  

                    <p:outputLabel value="#{configMapController.getKey('AddPaymentScheduleLabel_paymentKeepManualPayments')}" for="paymentKeepManualPaymentsEddrLink" />
                    <p:selectBooleanCheckbox id="paymentKeepManualPaymentsEddrLink" value="#{ezidebit.paymentKeepManualPayments}">  
                        <p:ajax update="addEddrLinkGrid2" />  
                    </p:selectBooleanCheckbox>  

-->
                </p:panelGrid>
                <p:panel>
                    <p:commandButton id="createPaymentdialogueScheduleSave" oncomplete="PF('createEddrLinkDialogueWidget').hide();"  actionListener="#{ezidebit.createEddrLink}" value="#{configMapController.getKey('AddEddrLinkSaveLink')}" update=" :growl :tv:customerslistForm1 :tv:paymentsForm :tv:formCustomersEdit1"/>                
                    <p:commandButton id="createPaymentdialogueScheduleDiscard" onclick="PF('createEddrLinkDialogueWidget').hide()"  value="#{configMapController.getKey('AddEddrLinkDiscardLink')}" update=":growl"/>                

                </p:panel>
            </h:form>
        </p:confirmDialog>


    </ui:composition>

</html>
