
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditCustomersTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formCustomersEdit1">
                <p:panel id="panelCustomersEdit1">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_id')}" for="id" />
                        <h:inputText id="id"  value="#{customersController.selected.id}" title="#{configMapController.getKey('EditCustomersTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_gender')}" for="gender" />
                        <h:inputText id="gender"  value="#{customersController.selected.gender}" title="#{configMapController.getKey('EditCustomersTitle_gender')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_gender')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_firstname')}" for="firstname" />
                        <h:inputText id="firstname"  value="#{customersController.selected.firstname}" title="#{configMapController.getKey('EditCustomersTitle_firstname')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_firstname')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_lastname')}" for="lastname" />
                        <h:inputText id="lastname"  value="#{customersController.selected.lastname}" title="#{configMapController.getKey('EditCustomersTitle_lastname')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_lastname')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_dob')}" for="dob" />
                        <h:inputText id="dob" value="#{customersController.selected.dob}" title="#{configMapController.getKey('EditCustomersTitle_dob')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_dob')}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_emailAddress')}" for="emailAddress" />
                        <h:inputText id="emailAddress"  value="#{customersController.selected.emailAddress}" title="#{configMapController.getKey('EditCustomersTitle_emailAddress')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_emailAddress')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_username')}" for="username" />
                        <h:inputText id="username"  value="#{customersController.selected.username}" title="#{configMapController.getKey('EditCustomersTitle_username')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_username')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_streetAddress')}" for="streetAddress" />
                        <h:inputText id="streetAddress"  value="#{customersController.selected.streetAddress}" title="#{configMapController.getKey('EditCustomersTitle_streetAddress')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_suburb')}" for="suburb" />
                        <h:inputText id="suburb"  value="#{customersController.selected.suburb}" title="#{configMapController.getKey('EditCustomersTitle_suburb')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_postcode')}" for="postcode" />
                        <h:inputText id="postcode"  value="#{customersController.selected.postcode}" title="#{configMapController.getKey('EditCustomersTitle_postcode')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_city')}" for="city" />
                        <h:inputText id="city"  value="#{customersController.selected.city}" title="#{configMapController.getKey('EditCustomersTitle_city')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_addrState')}" for="addrState" />
                        <h:inputText id="addrState"  value="#{customersController.selected.addrState}" title="#{configMapController.getKey('EditCustomersTitle_addrState')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_countryId')}" for="countryId" />
                        <h:inputText id="countryId"  value="#{customersController.selected.countryId}" title="#{configMapController.getKey('EditCustomersTitle_countryId')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_telephone')}" for="telephone" />
                        <h:inputText id="telephone"  value="#{customersController.selected.telephone}" title="#{configMapController.getKey('EditCustomersTitle_telephone')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_fax')}" for="fax" />
                        <h:inputText id="fax"  value="#{customersController.selected.fax}" title="#{configMapController.getKey('EditCustomersTitle_fax')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_password')}" for="password" />
                        <h:inputText id="password"  value="#{customersController.selected.password}" title="#{configMapController.getKey('EditCustomersTitle_password')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_password')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_newsletter')}" for="newsletter" />
                        <h:inputText id="newsletter"  value="#{customersController.selected.newsletter}" title="#{configMapController.getKey('EditCustomersTitle_newsletter')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_referredby')}" for="referredby" />
                        <h:inputText id="referredby"  value="#{customersController.selected.referredby}" title="#{configMapController.getKey('EditCustomersTitle_referredby')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_active')}" for="active" />
                        <p:selectOneMenu id="active" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.active}" label="#{configMapController.getKey('EditCustomersTitle_active')}" >
                            <f:selectItems value="#{customerStateController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersEdit1:panelCustomersEdit1"  />
                        </p:selectOneMenu>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_groupPricing')}" for="groupPricing" />
                        <p:selectOneMenu id="groupPricing" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.groupPricing}" label="#{configMapController.getKey('EditCustomersTitle_groupPricing')}" >
                            <f:selectItems value="#{planController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersEdit1:panelCustomersEdit1"  />
                        </p:selectOneMenu>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_emailFormat')}" for="emailFormat" />
                        <p:selectOneMenu id="emailFormat" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.emailFormat}" label="#{configMapController.getKey('EditCustomersTitle_emailFormat')}" >
                            <f:selectItems value="#{emailFormatController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersEdit1:panelCustomersEdit1"  />
                        </p:selectOneMenu>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_auth')}" for="auth" />
                        <p:selectOneMenu id="auth" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.auth}" label="#{configMapController.getKey('EditCustomersTitle_auth')}" >
                            <f:selectItems value="#{customerAuthController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersEdit1:panelCustomersEdit1"  />
                        </p:selectOneMenu>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_demographic')}" for="demographic" />
                        <p:selectOneMenu id="demographic" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.demographic}" label="#{configMapController.getKey('EditCustomersTitle_demographic')}" >
                            <f:selectItems value="#{demographicTypesController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersEdit1:panelCustomersEdit1"  />
                        </p:selectOneMenu>
                        <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_preferredContact')}" for="preferredContact" />
                        <p:selectOneMenu id="preferredContact" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" value="#{customersController.selected.preferredContact}" label="#{configMapController.getKey('EditCustomersTitle_preferredContact')}" >
                            <f:selectItems value="#{preferedContactController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formCustomersEdit1:panelCustomersEdit1"  />
                        </p:selectOneMenu>
                        <p:selectBooleanCheckbox value="#{customersController.paymentParametersSmsExpiredCard}"  label="Sms Expired Card" />
                            
                   
                    </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{customersController.update}" value="#{configMapController.getKey('EditCustomersSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditCustomersViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{customersController.prepareList}" value="#{configMapController.getKey('EditCustomersShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
