
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition   xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:ui="http://java.sun.com/jsf/facelets"
                  xmlns:h="http://java.sun.com/jsf/html"
                  xmlns:f="http://java.sun.com/jsf/core"
                  xmlns:p="http://primefaces.org/ui" >


    <p:dialog id="SessionTimetableCreateDlg" widgetVar="SessionTimetableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('CreateSessionTimetableTitle')}">

        <h:form id="SessionTimetableCreateForm">
            <h:panelGroup id="display">
                <p:messages />
                <p:panelGrid columns="2" rendered="#{sessionTimetableController.selected != null}">
                    <p:outputLabel value="#{configMapController.getKey('CreateSessionTimetableLabel_sessiondate')}" for="sessiondate" />


                    <p:calendar id="sessiondate" pattern="dd/MM/yyyy HH:mm:ss"  value="#{sessionTimetableController.selected.sessiondate}"  title="#{configMapController.getKey('CreateSessionTimetableTitle_sessiondate')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionTimetableRequiredMessage_sessiondate')}">
                        <p:ajax event="dateSelect" listener="#{sessionTimetableController.handleDateSelect}" update=":SessionTimetableCreateForm" />
                    </p:calendar>
                    <p:outputLabel value="#{configMapController.getKey('CreateSessionTimetableLabel_comments')}" for="comments" />
                    <p:inputTextarea rows="4" cols="30" id="comments"  value="#{sessionTimetableController.selected.comments}"  title="#{configMapController.getKey('CreateSessionTimetableTitle_comments')}" >
                        
                    </p:inputTextarea>
                    <p:outputLabel value="#{configMapController.getKey('CreateSessionTimetableLabel_adminNotes')}" for="adminNotes" />
                    <p:inputTextarea rows="4" cols="30" id="adminNotes"  value="#{sessionTimetableController.selected.adminNotes}"  title="#{configMapController.getKey('CreateSessionTimetableTitle_adminNotes')}" >
                       
                    </p:inputTextarea>
                    <p:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_trainer')}" for="trainer" />

                    <p:selectOneMenu id="trainer"  value="#{sessionTimetableController.selected.trainerId}" converter="customersControllerConverter"  label="#{configMapController.getKey('CreateSessionHistoryTitle_trainer')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionHistoryRequiredMessage_trainer')}">
                        <f:selectItems value="#{customersController.getCustomersByGroupObject('TRAINER',true)}" var="cust" itemLabel="#{cust.firstname} #{cust.lastname}" itemValue="#{cust}"/>
                        
                    </p:selectOneMenu>

                    <p:outputLabel value="#{configMapController.getKey('CreateSessionTimetableLabel_sessionTypesId')}" for="sessionTypesId" />
                    <p:selectOneMenu id="sessionTypesId" valueChangeListener="#{sessionTimetableController.selectOneMenuValueChangeListener}" converter="sessionTypesControllerConverter" value="#{sessionTimetableController.selected.sessionTypesId}"  label="#{configMapController.getKey('CreateSessionTimetableTitle_sessionTypesId')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionTimetableRequiredMessage_sessionTypesId')}">
                        <f:selectItems value="#{sessionTypesController.itemsAvailable}"/>
                        
                    </p:selectOneMenu>
                    <p:outputLabel value="#{configMapController.getKey('CreateSessionTimetableLabel_recurranceId')}" for="recurranceId" />
                    <p:selectOneMenu id="recurranceId" valueChangeListener="#{sessionTimetableController.selectOneMenuValueChangeListener}" converter="sessionRecurranceControllerConverter" value="#{sessionTimetableController.selected.recurranceId}"  label="#{configMapController.getKey('CreateSessionTimetableTitle_recurranceId')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionTimetableRequiredMessage_recurranceId')}">
                        <f:selectItems value="#{sessionRecurranceController.itemsAvailable}"/>
                        
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="#{configMapController.getKey('CreateSessionTimetableLabel_durationMinutes')}" for="durationMinutes" />
                    <p:inputText id="durationMinutes" value="#{sessionTimetableController.selected.durationMinutes}" title="#{configMapController.getKey('CreateSessionTimetableTitle_durationMinutes')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionTimetableRequiredMessage_durationMinutes')}"/>
                    <p:outputLabel value="#{configMapController.getKey('CreateSessionTimetableLabel_sessionTitle')}" for="sessionTitle" />
                    <p:inputTextarea rows="4" cols="30" id="sessionTitle"  value="#{sessionTimetableController.selected.sessionTitle}"  title="#{configMapController.getKey('CreateSessionTimetableTitle_sessionTitle')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionTimetableRequiredMessage_sessionTitle')}"/>
                    <p:outputLabel value="#{configMapController.getKey('CreateSessionTimetableLabel_sessionLocationLabel')}" for="sessionLocationLabel" />
                    <p:inputTextarea rows="4" cols="30" id="sessionLocationLabel"  value="#{sessionTimetableController.selected.sessionLocationLabel}"  title="#{configMapController.getKey('CreateSessionTimetableTitle_sessionLocationLabel')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionTimetableRequiredMessage_sessionLocationLabel')}"/>
                    <p:outputLabel value="#{configMapController.getKey('CreateSessionTimetableLabel_sessionLocationGps')}" for="sessionLocationGps" />
                    <p:inputText id="sessionLocationGps" value="#{sessionTimetableController.selected.sessionLocationGps}" title="#{configMapController.getKey('CreateSessionTimetableTitle_sessionLocationGps')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionTimetableRequiredMessage_sessionLocationGps')}"/>


                    <p:outputLabel value="#{configMapController.getKey('AddPaymentLabel_sessionCasualRate')}" for="sessionCasualRate" />
                    <p:inputText id="sessionCasualRate" value="#{sessionTimetableController.selected.sessionCasualRate}" title="#{configMapController.getKey('AddPaymentTitle_sessionCasualRate')}" required="true" requiredMessage="#{configMapController.getKey('AddPaymentRequiredMessage_sessionCasualRate')}">
                        <f:convertNumber  minFractionDigits="2"/>
                    </p:inputText>
                    <p:outputLabel value="#{configMapController.getKey('AddPaymentLabel_sessionMembersRate')}" for="sessionMembersRate" />
                    <p:inputText id="sessionMembersRate" value="#{sessionTimetableController.selected.sessionMembersRate}" title="#{configMapController.getKey('AddPaymentTitle_sessionMembersRate')}" required="true" requiredMessage="#{configMapController.getKey('AddPaymentRequiredMessage_sessionMembersRate')}">
                        <f:convertNumber  minFractionDigits="2"/>
                    </p:inputText>       

                </p:panelGrid>
                <p:commandButton actionListener="#{sessionTimetableController.createDialogue}" value="#{configMapController.getKey('Save')}" update="display,:SessionTimetableListForm:datalist,:growl" oncomplete="handleSubmit(args,'SessionTimetableCreateDialog');PF('sessionTimetableControllerTable').filter()"/>
                <p:commandButton value="#{configMapController.getKey('Cancel')}" onclick="PF('SessionTimetableCreateDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
