<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ReportsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="remoteCommandForm">
                <p:remoteCommand name="connectPushServer" actionListener="#{ezidebit.checkPushChannelIsOpen}" autoRun="true" />
            </h:form>
            <h:form id="reportsForm">
                <p:panelGrid columns="4">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="#{configMapController.getKey('SelectStartDateForReport_Label')}" for="sessionstart" />
                        <p:calendar id="sessionstart" value="#{ezidebit.reportStartDate}" pattern="dd MMMM yyyy" 
                                    title="#{configMapController.getKey('SelectStartDateForReport_Title')}"    >
                            <p:ajax event="dateSelect"    listener="#{ezidebit.runReport}"/>
                        </p:calendar> 
                        <p:outputLabel value="#{configMapController.getKey('SelectEndDateForReport_Label')}" for="sessionend" />
                        <p:calendar id="sessionend" value="#{ezidebit.reportEndDate}"  pattern="dd MMMM yyyy"  
                                    title="#{configMapController.getKey('SelectEndDateForReport_Title')}"    >
                            <p:ajax event="dateSelect"    listener="#{ezidebit.runReport}"/>
                        </p:calendar> 
                    </p:panelGrid>
                    <p:panelGrid columns="1" >
                        <p:selectOneMenu id="reportType"  value="#{ezidebit.reportType}"   label="#{configMapController.getKey('CreateReportTitle_reportType')}" >

                            <f:selectItem itemValue="#{0}" itemLabel="Payment Report"/>  
                            <f:selectItem itemValue="#{1}" itemLabel="Settlement Report"/> 
                            <f:selectItem itemValue="#{3}" itemLabel="End Of Month Report"/> 

                            <p:ajax    listener="#{ezidebit.runReport}"   />
                        </p:selectOneMenu>

                        <p:commandButton id="runReport"  actionListener="#{ezidebit.runReport}"  value="#{configMapController.getKey('ListReportRunReportLink')}" />
                    </p:panelGrid>
                    <p:panelGrid columns="4" >
                        <p:outputLabel  value="#{configMapController.getKey('ListReportShowSuccessful')}" for="showSuccessful" />
                        <p:selectBooleanCheckbox id="showSuccessful"   value="#{ezidebit.reportShowSuccessful}" >  
                            <p:ajax listener="#{ezidebit.runReport}"   />  
                        </p:selectBooleanCheckbox> 
                        <p:outputLabel  value="#{configMapController.getKey('ListReportShowFailed')}" for="showFailed" />
                        <p:selectBooleanCheckbox id="showFailed"   value="#{ezidebit.reportShowFailed}" >  
                            <p:ajax  listener="#{ezidebit.runReport}"  />  
                        </p:selectBooleanCheckbox> 
                        <p:outputLabel  value="#{configMapController.getKey('ListReportShowPending')}" for="showPending" />
                        <p:selectBooleanCheckbox id="showPending"   value="#{ezidebit.reportShowPending}" >  
                            <p:ajax   listener="#{ezidebit.runReport}"   />  
                        </p:selectBooleanCheckbox> 
                        <p:outputLabel  value="#{configMapController.getKey('ListReportShowScheduled')}" for="showScheduled" />
                        <p:selectBooleanCheckbox id="showScheduled"   value="#{ezidebit.reportShowScheduled}" >  
                            <p:ajax  listener="#{ezidebit.runReport}"    />  
                        </p:selectBooleanCheckbox> 

                        <p:outputLabel  value="#{configMapController.getKey('ListReportManualRefresh')}" for="manualRefresh" />
                        <p:selectBooleanCheckbox id="manualRefresh"   value="#{ezidebit.manualRefreshFromPaymentGateway}" />  

                    </p:panelGrid>

                    <p:panelGrid id="totalAmounts"  columns="2"  >

                        <p:outputLabel  value="#{configMapController.getKey('ListReportTotalSuccessful')}" for="totalSuccessful" />
                        <h:outputText id="totalSuccessful" value="#{ezidebit.reportTotalSuccessful}" >
                            <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                        </h:outputText>
                        <p:outputLabel  value="#{configMapController.getKey('ListReportTotalDishonoured')}" for="totalDishonoured" />
                        <h:outputText id="totalDishonoured" value="#{ezidebit.reportTotalDishonoured}" >
                            <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                        </h:outputText>
                        <p:outputLabel  value="#{configMapController.getKey('ListReportTotalScheduled')}" for="totalScheduled" />
                        <h:outputText id="totalScheduled" value="#{ezidebit.reportTotalScheduled}" >
                            <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                        </h:outputText>
                    </p:panelGrid>

                    <!--<h:outputText escape="false" value="#{configMapController.getKey('ListReportEmpty')}" rendered="#{ezidebit.reportPaymentsList.rowCount == 0}"/>-->

                </p:panelGrid>
                <h:outputText escape="false" value="#{configMapController.getKey('ListPaymentsEmpty')}" rendered="#{ezidebit.reportPaymentsList.rowCount == 0  and (ezidebit.reportType == 0 or ezidebit.reportType == 1 )}"/>

                <h:panelGroup   rendered="#{ezidebit.reportPaymentsList.rowCount > 0 }">

                    <p:dataTable  
                        id="reportDataTable"  
                        editable="false" 
                        value="#{ezidebit.reportPaymentsList}" 
                        selection="#{ezidebit.selectedReportItem}" 
                        rowKey="#{item.id}" 
                        filteredValue="#{ezidebit.reportPaymentsListFilteredItems}"  
                        widgetVar="paymentsControllerTable" 
                        var="item" 
                        selectionMode="single"

                        scrollable="true"
                        scrollHeight="500"
                        scrollWidth="3000"

                        >
                        <f:facet name="header">
                            <p:outputPanel>
                                <p:outputPanel>
                                    <h:outputText  rendered="#{not empty ezidebit.reportPaymentsListFilteredItems}" value="#{ezidebit.reportPaymentsListFilteredItems.size} Records Found"/>
                                    <h:outputText  rendered="#{empty ezidebit.reportPaymentsListFilteredItems}" value="#{ezidebit.reportPaymentsList.rowCount} Records Found"/>
                                </p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="paymentsControllerTable.filter()" />

                                <p:commandButton value="Export as PDF" ajax="false" rendered="#{ezidebit.reportPaymentsList.rowCount > 0}">
                                    <p:dataExporter type="pdf" target="reportDataTable" fileName="#{ezidebit.reportName}" preProcessor="#{ezidebit.preProcessPDF}"/>
                                </p:commandButton>
                                <p:commandButton value="Export as Excel" ajax="false" rendered="#{ezidebit.reportPaymentsList.rowCount > 0}">
                                    <p:dataExporter type="xls" target="reportDataTable" fileName="#{ezidebit.reportName}" postProcessor="#{ezidebit.postProcessXLS}"/>
                                </p:commandButton>
                            </p:outputPanel>
                        </f:facet>

                           <!-- <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListPaymentsTitle_id')}"   >
                                <h:outputText value="#{item.id}"/>
                            </p:column>-->
                        <p:column sortBy="#{item.customerName}" filterBy="#{item.customerName}" headerText="#{configMapController.getKey('ListPaymentsTitle_customerName')}"   >
                            <h:outputText value="#{item.customerName.firstname} #{item.customerName.lastname}"/>
                        </p:column>
                        <p:column sortBy="#{item.paymentAmount}" filterBy="#{item.paymentAmount}" headerText="#{configMapController.getKey('ListPaymentsTitle_paymentAmount')}"   >
                            <h:outputText value="#{item.paymentAmount}">
                                <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{item.paymentStatus}" filterBy="#{item.paymentStatus}" headerText="#{configMapController.getKey('ListPaymentsTitle_paymentStatus')}"   >
                            <h:outputText   value="#{item.paymentStatus} --"/>
                            <h:outputText  rendered="#{item.paymentStatus == 'W'}"  value=" Waiting"/>
                            <h:outputText  rendered="#{item.paymentStatus == 'P'}"  value=" Pending"/>
                            <h:outputText  rendered="#{item.paymentStatus == 'S'}"  value=" Successful" style="color: green"/>
                            <h:outputText  rendered="#{item.paymentStatus == 'D'}"  value=" Dis.Insufficient Funds" style="color: red"/>
                            <h:outputText  rendered="#{item.paymentStatus == 'F'}"  value=" Dishonoured" style="color: red"/>
                            <h:outputText  rendered="#{item.paymentStatus == 'N'}"  value=" Scheduled" style="color: blue"/>
                        </p:column>
                        <p:column sortBy="#{item.settlementDate}" filterBy="#{item.settlementDate}" headerText="#{configMapController.getKey('ListPaymentsTitle_settlementDate')}"   >
                            <h:outputText value="#{item.settlementDate}">
                                <f:convertDateTime pattern="E dd MMM yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{item.debitDate}" filterBy="#{item.debitDate}" headerText="#{configMapController.getKey('ListPaymentsTitle_debitDate')}"   >
                            <h:outputText value="#{item.debitDate}">
                                <f:convertDateTime pattern="E dd MMM yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.paymentDate}" filterBy="#{item.paymentDate}" headerText="#{configMapController.getKey('ListPaymentsTitle_paymentDate')}"   >
                            <h:outputText value="#{item.paymentDate}">
                                <f:convertDateTime pattern="E dd MMM yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.transactionTime}" filterBy="#{item.transactionTime}" headerText="#{configMapController.getKey('ListPaymentsTitle_transactionTime')}"   >
                            <h:outputText value="#{item.transactionTime}">
                                <f:convertDateTime pattern="E dd MMM yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{item.lastUpdatedDatetime}" filterBy="#{item.lastUpdatedDatetime}" headerText="#{configMapController.getKey('ListPaymentsTitle_lastUpdatedDatetime')}"   >
                            <h:outputText value="#{item.lastUpdatedDatetime}">
                                <f:convertDateTime pattern="dd MMM yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.bankFailedReason}" filterBy="#{item.bankFailedReason}" headerText="#{configMapController.getKey('ListPaymentsTitle_bankFailedReason')}"   >
                            <h:outputText value="#{item.bankFailedReason}"/>
                        </p:column>
                        <p:column sortBy="#{item.bankReceiptID}"   exportable="false" filterBy="#{item.bankReceiptID}" headerText="#{configMapController.getKey('ListPaymentsTitle_bankReceiptID')}"   >
                            <h:outputText value="#{item.bankReceiptID}"/>
                        </p:column>
                        <p:column sortBy="#{item.bankReturnCode}"   exportable="false" filterBy="#{item.bankReturnCode}" headerText="#{configMapController.getKey('ListPaymentsTitle_bankReturnCode')}"   >
                            <h:outputText value="#{item.bankReturnCode}"/>
                        </p:column>
                        <p:column sortBy="#{item.ezidebitCustomerID}"  exportable="false" filterBy="#{item.ezidebitCustomerID}" headerText="#{configMapController.getKey('ListPaymentsTitle_ezidebitCustomerID')}"   >
                            <h:outputText value="#{item.ezidebitCustomerID}"/>
                        </p:column>
                        <p:column sortBy="#{item.invoiceID}" filterBy="#{item.invoiceID}" headerText="#{configMapController.getKey('ListPaymentsTitle_invoiceID')}"   >
                            <h:outputText value="#{item.invoiceID}"/>
                        </p:column>
                        <p:column sortBy="#{item.manuallyAddedPayment}"  exportable="false" filterBy="#{item.manuallyAddedPayment}" headerText="#{configMapController.getKey('ListPaymentsTitle_manuallyAddedPayment')}"   >
                            <h:outputText value="#{item.manuallyAddedPayment}"/>
                        </p:column>
                        <p:column sortBy="#{item.paymentID}" filterBy="#{item.paymentID}" headerText="#{configMapController.getKey('ListPaymentsTitle_paymentID')}"   >
                            <h:outputText value="#{item.paymentID}"/>
                        </p:column>
                        <p:column sortBy="#{item.paymentMethod}" filterBy="#{item.paymentMethod}" headerText="#{configMapController.getKey('ListPaymentsTitle_paymentMethod')}"   >
                            <h:outputText value="#{item.paymentMethod}"/>
                        </p:column>
                        <p:column sortBy="#{item.paymentReference}" filterBy="#{item.paymentReference}" headerText="#{configMapController.getKey('ListPaymentsTitle_paymentReference')}"   >
                            <h:outputText value="#{item.paymentReference}"/>
                        </p:column>
                        <p:column sortBy="#{item.paymentSource}" filterBy="#{item.paymentSource}" headerText="#{configMapController.getKey('ListPaymentsTitle_paymentSource')}"   >
                            <h:outputText value="#{item.paymentSource}"/>
                        </p:column>
                        <p:column sortBy="#{item.scheduledAmount}" filterBy="#{item.scheduledAmount}" headerText="#{configMapController.getKey('ListPaymentsTitle_scheduledAmount')}"   >
                            <h:outputText value="#{item.scheduledAmount}">
                                <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.transactionFeeClient}"   exportable="false" filterBy="#{item.transactionFeeClient}" headerText="#{configMapController.getKey('ListPaymentsTitle_transactionFeeClient')}"   >

                            <h:outputText value="#{item.transactionFeeClient}">
                                <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.transactionFeeCustomer}"  exportable="false" filterBy="#{item.transactionFeeCustomer}" headerText="#{configMapController.getKey('ListPaymentsTitle_transactionFeeCustomer')}"   >
                            <h:outputText value="#{item.transactionFeeCustomer}">
                                <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.yourGeneralReference}"  exportable="false" filterBy="#{item.yourGeneralReference}" headerText="#{configMapController.getKey('ListPaymentsTitle_yourGeneralReference')}"   >
                            <h:outputText value="#{item.yourGeneralReference}"/>
                        </p:column>
                        <p:column sortBy="#{item.yourSystemReference}" filterBy="#{item.yourSystemReference}" headerText="#{configMapController.getKey('ListPaymentsTitle_yourSystemReference')}"   >
                            <h:outputText value="#{item.yourSystemReference}"/>
                        </p:column>
                        <p:column sortBy="#{item.createDatetime}"  exportable="false" filterBy="#{item.createDatetime}" headerText="#{configMapController.getKey('ListPaymentsTitle_createDatetime')}"   >
                            <h:outputText value="#{item.createDatetime}">
                                <f:convertDateTime pattern="dd MMM yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>

                        <f:facet name="footer">
                            <h:outputText value=" "/>
                        </f:facet>
                    </p:dataTable>

                </h:panelGroup> 
                <h:panelGroup   rendered="#{ezidebit.reportEndOfMonthList.rowCount > 0}">

                    <p:dataTable  
                        id="eomReportDataTable"  
                        editable="false" 
                        value="#{ezidebit.reportEndOfMonthList}" 
                        selection="#{ezidebit.selectedEomReportItem}" 
                        rowKey="#{item.id}" 
                        filteredValue="#{ezidebit.reportEndOfMonthListFilteredItems}"  
                        widgetVar="eomReportControllerTable" 
                        var="item" 
                        selectionMode="single"

                        scrollable="true"
                        scrollHeight="500"


                        >
                        <f:facet name="header">
                            <p:outputPanel>
                                <p:outputPanel>
                                    <h:outputText  rendered="#{not empty ezidebit.reportEndOfMonthListFilteredItems}" value="#{ezidebit.reportEndOfMonthListFilteredItems.size} Records Found"/>
                                    <h:outputText  rendered="#{empty ezidebit.reportEndOfMonthListFilteredItems}" value="#{ezidebit.reportEndOfMonthList.rowCount} Records Found"/>
                                </p:outputPanel>
                                <h:outputText value="End Of Month Report" style="width:300px"/>
                                <p:commandButton value="Export as PDF" ajax="false" rendered="#{ezidebit.reportEndOfMonthList.rowCount > 0}">
                                    <p:dataExporter type="pdf" target="eomReportDataTable" fileName="#{ezidebit.reportName}" preProcessor="#{ezidebit.preProcessPDF}"/>
                                </p:commandButton>
                                <p:commandButton value="Export as Excel" ajax="false" rendered="#{ezidebit.reportEndOfMonthList.rowCount > 0}">
                                    <p:dataExporter type="xls" target="eomReportDataTable"  fileName="#{ezidebit.reportName}" postProcessor="#{ezidebit.postProcessXLS}"/>
                                </p:commandButton>
                            </p:outputPanel>
                        </f:facet>

                        <p:columnGroup type="header">
                            <p:row>
                                <p:column rowspan="1" headerText="Customer" />
                                <p:column colspan="3" headerText="Line Item" />
                            </p:row>
                            <p:row>
                                <p:column headerText="Description" />
                                <p:column headerText="Quantity" />
                                <p:column headerText="Price" />
                                <p:column headerText="Amount" />
                            </p:row>
                        </p:columnGroup>
                        <p:column sortBy="#{item.userId}" filterBy="#{item.userId}" headerText="#{configMapController.getKey('ListPaymentsTitle_customerName')}"   >
                            <h:outputText value="#{item.userId.firstname} #{item.userId.lastname}"/>
                        </p:column>
                        <p:subTable var="subItem" value="#{item.invoiceLineCollection}">
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListPaymentsTitle_customerName')} #{item.userId.firstname} #{item.userId.lastname}" />
                            </f:facet>
                            <p:column>
                                <h:outputText value="#{subItem.description}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{subItem.quantity}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{subItem.price}" >
                                    <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{subItem.amount}" >
                                    <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                                </h:outputText>
                            </p:column>                           
                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column footerText=" " />
                                    <p:column footerText=" " />
                                    <p:column footerText="Total Outstanding: " style="text-align:right"/>
                                    <p:column   >
                                        <f:facet name="footer">

                                            <h:outputText value="#{item.total + item.balance}">
                                                <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" maxFractionDigits="2"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>   
                                </p:row>
                            </p:columnGroup>
                        </p:subTable>
                        <f:facet name="footer">
                            <h:outputText value=" "/>
                        </f:facet>
                    </p:dataTable>

                </h:panelGroup> 

                <p:remoteCommand name="taskCompleted" actionListener="#{ezidebit.pollerListener}" />
            </h:form>
            <p:socket onMessage="handleMessage" onError="handleError" onTransportFailure="handleTransportFailure"  onClose="handleClose" channel="/payments" onReconnect="handleReconnect" autoConnect="false"  widgetVar="subscriber"/>

            <script type="text/javascript">
                function handleMessage(facesmessage) {
                    console.log("Handling primfaces push socket component faces message");
                    facesmessage.severity = 'info';
                    taskCompleted();
                    PF('growlWidget').show([facesmessage]);

                }
                function handleError() {
                    console.log("Handling primfaces push socket component faces ERROR message");
                }
                function handleClose() {
                    console.log("Handling primfaces push socket component faces close message");
                    PF('subscriber').connect();
                }
                function handleReconnect() {
                    console.log("Handling primfaces push socket component faces reconect message");
                }
                function handleTransportFailure() {
                    console.log("Handling primfaces push socket component faces TRANSPORT FAILURE message");
                    PF('subscriber').connect();
                }
            </script>
        </ui:define>
    </ui:composition>
</html>
