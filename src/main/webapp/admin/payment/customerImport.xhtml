<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateConfigMapTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="configForm">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <p:panel>
                    <h:outputLabel value="#{configMapController.getKey('CreateEzidebitImportLabel_value')}"  />
                </p:panel>
                <p:panel>
                    <h:panelGrid columns="1">
                        <h:outputLabel value="1. Copy and paste the ezidebit customer report printable version into a spreadsheet and replace line feeds (\n)  in column 1 with tabs." />
                        <h:outputLabel value="2. Save it as a csv file with a semicolon as the delimeter." />
                        <h:outputLabel value="3. Open with a text editer,and copy all and paste it into the text box below." for="bulkvalue" />
                        <p:inputTextarea rows="20" cols="300" id="bulkvalue" value="#{ezidebit.bulkvalue}" title="#{configMapController.getKey('CreateEzidebitImportTitle_bulkvalue')}" >
                            <p:ajax process="bulkvalue" event="keyup"/>
                        </p:inputTextarea>
                    </h:panelGrid>
                </p:panel>

                <p:panel>
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Rejected Entries " for="duplicatevalue" />
                        <p:inputTextarea rows="10" cols="300" id="duplicatevalue" value="#{ezidebit.duplicateValues}" title="#{configMapController.getKey('CreateEzidebitImportTitle_bulkvalue')}" />
                    </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton    update="messagePanel,configForm" process="@this" actionListener="#{ezidebit.createBulk}" value="#{configMapController.getKey('CreateEzidebitImportSaveBulkLink')}" />
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
