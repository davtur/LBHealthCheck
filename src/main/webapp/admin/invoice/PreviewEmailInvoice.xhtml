<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition >
        <!--<p:log />--> 
        
        <p:confirmDialog id="previewHtmlInvoiceDialogue" message="#{configMapController.getKey('previewHtmlInvoice_message')}"  closable="false"
                             header="#{configMapController.getKey('previewHtmlInvoiceTitle')}" severity="info" widgetVar="previewHtmlInvoiceDialogueWidget"> 
                <h:form id="previewHtmlInvoice">  
               <p:panelGrid id="confirmCancellatioGrid1" columns="1">
                   <h:outputText escape="false" value="#{invoiceController.htmlInvoiceSource}" />
                    
                </p:panelGrid>
                <p:panel>
                    <p:commandButton id="previewHtmlInvoiceDialogueSave" disabled="#{invoiceController.htmlInvoiceEmailToAddressEnabled}" oncomplete="PF('previewHtmlInvoiceDialogueWidget').hide();"  actionListener="#{invoiceController.emailInvoice}" value="#{configMapController.getKey('previewHtmlInvoiceSaveLink')}" update=":growl  "/>                
                    
                    <p:commandButton id="editEmailAddress"    actionListener="#{invoiceController.editEmailAddress}" value="#{invoiceController.htmlInvoiceEmailEditSaveButtonText}" update="toEmailAddressInput,previewHtmlInvoiceDialogueSave"/>   
                    <p:inputText id="toEmailAddressInput" value="#{invoiceController.htmlInvoiceEmailToAddress}" disabled="#{!invoiceController.htmlInvoiceEmailToAddressEnabled}" />
                    <p:commandButton id="previewHtmlInvoiceDialogueDiscard" onclick="PF('previewHtmlInvoiceDialogueWidget').hide()"  value="#{configMapController.getKey('previewHtmlInvoiceDiscardLink')}" update=":growl"/>                
                </p:panel>   
                 </h:form>
            </p:confirmDialog>
       
    </ui:composition> 




</html>
