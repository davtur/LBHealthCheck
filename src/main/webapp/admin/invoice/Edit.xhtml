
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditInvoiceTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formInvoiceEdit1">
                <p:panel id="panelInvoiceEdit1">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_id')}" for="id" />
                        <h:inputText id="id"  value="#{invoiceController.selected.id}" title="#{configMapController.getKey('EditInvoiceTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_createDatetime')}" for="createDatetime" />
                        <h:inputText id="createDatetime" value="#{invoiceController.selected.createDatetime}" title="#{configMapController.getKey('EditInvoiceTitle_createDatetime')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_createDatetime')}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_userId')}" for="userId" />
                        <h:inputText id="userId"  value="#{invoiceController.selected.userId}" title="#{configMapController.getKey('EditInvoiceTitle_userId')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_statusId')}" for="statusId" />
                        <h:inputText id="statusId"  value="#{invoiceController.selected.statusId}" title="#{configMapController.getKey('EditInvoiceTitle_statusId')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_statusId')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_dueDate')}" for="dueDate" />
                        <h:inputText id="dueDate" value="#{invoiceController.selected.dueDate}" title="#{configMapController.getKey('EditInvoiceTitle_dueDate')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_dueDate')}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_total')}" for="total" />
                        <h:inputText id="total"  value="#{invoiceController.selected.total}" title="#{configMapController.getKey('EditInvoiceTitle_total')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_total')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_paymentAttempts')}" for="paymentAttempts" />
                        <h:inputText id="paymentAttempts"  value="#{invoiceController.selected.paymentAttempts}" title="#{configMapController.getKey('EditInvoiceTitle_paymentAttempts')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_paymentAttempts')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_balance')}" for="balance" />
                        <h:inputText id="balance"  value="#{invoiceController.selected.balance}" title="#{configMapController.getKey('EditInvoiceTitle_balance')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_carriedBalance')}" for="carriedBalance" />
                        <h:inputText id="carriedBalance"  value="#{invoiceController.selected.carriedBalance}" title="#{configMapController.getKey('EditInvoiceTitle_carriedBalance')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_carriedBalance')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_inProcessPayment')}" for="inProcessPayment" />
                        <h:inputText id="inProcessPayment"  value="#{invoiceController.selected.inProcessPayment}" title="#{configMapController.getKey('EditInvoiceTitle_inProcessPayment')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_inProcessPayment')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_isReview')}" for="isReview" />
                        <h:inputText id="isReview"  value="#{invoiceController.selected.isReview}" title="#{configMapController.getKey('EditInvoiceTitle_isReview')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_isReview')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_deleted')}" for="deleted" />
                        <h:inputText id="deleted"  value="#{invoiceController.selected.deleted}" title="#{configMapController.getKey('EditInvoiceTitle_deleted')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_deleted')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_customerNotes')}" for="customerNotes" />
                        <h:inputText id="customerNotes"  value="#{invoiceController.selected.customerNotes}" title="#{configMapController.getKey('EditInvoiceTitle_customerNotes')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_publicNumber')}" for="publicNumber" />
                        <h:inputText id="publicNumber"  value="#{invoiceController.selected.publicNumber}" title="#{configMapController.getKey('EditInvoiceTitle_publicNumber')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_lastReminder')}" for="lastReminder" />
                        <h:inputText id="lastReminder" value="#{invoiceController.selected.lastReminder}" title="#{configMapController.getKey('EditInvoiceTitle_lastReminder')}" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_overdueStep')}" for="overdueStep" />
                        <h:inputText id="overdueStep"  value="#{invoiceController.selected.overdueStep}" title="#{configMapController.getKey('EditInvoiceTitle_overdueStep')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_createTimestamp')}" for="createTimestamp" />
                        <h:inputText id="createTimestamp" value="#{invoiceController.selected.createTimestamp}" title="#{configMapController.getKey('EditInvoiceTitle_createTimestamp')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_createTimestamp')}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_delegatedInvoiceId')}" for="delegatedInvoiceId" />
                        <p:selectOneMenu id="delegatedInvoiceId" valueChangeListener="#{invoiceController.selectOneMenuValueChangeListener}" value="#{invoiceController.selected.delegatedInvoiceId}" label="#{configMapController.getKey('EditInvoiceTitle_delegatedInvoiceId')}" >
                            <f:selectItems value="#{invoiceController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formInvoiceEdit1:panelInvoiceEdit1"  />
                        </p:selectOneMenu>
                        <h:outputLabel value="#{configMapController.getKey('EditInvoiceLabel_currencyId')}" for="currencyId" />
                        <p:selectOneMenu id="currencyId" valueChangeListener="#{invoiceController.selectOneMenuValueChangeListener}" value="#{invoiceController.selected.currencyId}" label="#{configMapController.getKey('EditInvoiceTitle_currencyId')}" required="true" requiredMessage="#{configMapController.getKey('EditInvoiceRequiredMessage_currencyId')}">
                            <f:selectItems value="#{currencyController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":formInvoiceEdit1:panelInvoiceEdit1"  />
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{invoiceController.update}" value="#{configMapController.getKey('EditInvoiceSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditInvoiceViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{invoiceController.prepareList}" value="#{configMapController.getKey('EditInvoiceShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
