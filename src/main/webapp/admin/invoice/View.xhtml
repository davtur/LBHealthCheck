
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewInvoiceTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_id')}"/>
                        <h:outputText value="#{invoiceController.selected.id}" title="#{configMapController.getKey('ViewInvoiceTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_createDatetime')}"/>
                        <h:outputText value="#{invoiceController.selected.createDatetime}" title="#{configMapController.getKey('ViewInvoiceTitle_createDatetime')}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_userId')}"/>
                        <h:outputText value="#{invoiceController.selected.userId}" title="#{configMapController.getKey('ViewInvoiceTitle_userId')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_statusId')}"/>
                        <h:outputText value="#{invoiceController.selected.statusId}" title="#{configMapController.getKey('ViewInvoiceTitle_statusId')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_dueDate')}"/>
                        <h:outputText value="#{invoiceController.selected.dueDate}" title="#{configMapController.getKey('ViewInvoiceTitle_dueDate')}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_total')}"/>
                        <h:outputText value="#{invoiceController.selected.total}" title="#{configMapController.getKey('ViewInvoiceTitle_total')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_paymentAttempts')}"/>
                        <h:outputText value="#{invoiceController.selected.paymentAttempts}" title="#{configMapController.getKey('ViewInvoiceTitle_paymentAttempts')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_balance')}"/>
                        <h:outputText value="#{invoiceController.selected.balance}" title="#{configMapController.getKey('ViewInvoiceTitle_balance')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_carriedBalance')}"/>
                        <h:outputText value="#{invoiceController.selected.carriedBalance}" title="#{configMapController.getKey('ViewInvoiceTitle_carriedBalance')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_inProcessPayment')}"/>
                        <h:outputText value="#{invoiceController.selected.inProcessPayment}" title="#{configMapController.getKey('ViewInvoiceTitle_inProcessPayment')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_isReview')}"/>
                        <h:outputText value="#{invoiceController.selected.isReview}" title="#{configMapController.getKey('ViewInvoiceTitle_isReview')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_deleted')}"/>
                        <h:outputText value="#{invoiceController.selected.deleted}" title="#{configMapController.getKey('ViewInvoiceTitle_deleted')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_customerNotes')}"/>
                        <h:outputText value="#{invoiceController.selected.customerNotes}" title="#{configMapController.getKey('ViewInvoiceTitle_customerNotes')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_publicNumber')}"/>
                        <h:outputText value="#{invoiceController.selected.publicNumber}" title="#{configMapController.getKey('ViewInvoiceTitle_publicNumber')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_lastReminder')}"/>
                        <h:outputText value="#{invoiceController.selected.lastReminder}" title="#{configMapController.getKey('ViewInvoiceTitle_lastReminder')}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_overdueStep')}"/>
                        <h:outputText value="#{invoiceController.selected.overdueStep}" title="#{configMapController.getKey('ViewInvoiceTitle_overdueStep')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_createTimestamp')}"/>
                        <h:outputText value="#{invoiceController.selected.createTimestamp}" title="#{configMapController.getKey('ViewInvoiceTitle_createTimestamp')}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_delegatedInvoiceId')}"/>
                        <h:outputText value="#{invoiceController.selected.delegatedInvoiceId}" title="#{configMapController.getKey('ViewInvoiceTitle_delegatedInvoiceId')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewInvoiceLabel_currencyId')}"/>
                        <h:outputText value="#{invoiceController.selected.currencyId}" title="#{configMapController.getKey('ViewInvoiceTitle_currencyId')}"/>
                    </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{invoiceController.isUserInRole('ADMIN')}"  action="#{invoiceController.destroyAndView}" value="#{configMapController.getKey('ViewInvoiceDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{invoiceController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewInvoiceEditLink')}"/>
                <br />
                <p:commandButton rendered="#{invoiceController.isUserInRole('ADMIN')}"  ajax="false"  action="#{invoiceController.prepareCreate}" value="#{configMapController.getKey('ViewInvoiceCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{invoiceController.prepareList}" value="#{configMapController.getKey('ViewInvoiceShowAllLink')}"/>

            </h:form>
        </ui:define>
    </ui:composition>
