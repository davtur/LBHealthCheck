        <div class="layout-portlets-box">
            <h:form id="configForm">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <p:panel>
                    <h:outputLabel value="#{configMapController.getKey('CreateExpensesImportLabel_value')}"  />
                </p:panel>
                <p:panel>
                    <h:panelGrid columns="1">
                        <h:outputLabel value="1. Save Expenses in excell spreadsheet worksheet called expenses with 3 columns labeled Date, Amount and Description. i.e. dd/mm/yyyy,70.00,Business Coaching five star physique reciept no 12342134" />
                        <h:outputLabel value="2. You can export as csv from CBA and ING and most other banks, then consolidate into an excell worksheet." />
                    </h:panelGrid>

                </p:panel>

                <p:panel>
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Duplicate Entries - a lot of duplicates may mean you have already uploaded the file or entered some manually." for="duplicatevalue" />
                        <p:inputTextarea rows="10" cols="300" id="duplicatevalue" value="#{expensesController.duplicateValues}" title="#{configMapController.getKey('CreateEzidebitImportTitle_bulkvalue')}" />
                    </h:panelGrid>
                </p:panel>
                <br />
                <h:panelGrid columns="1">
                    <p:fileUpload fileUploadListener="#{expensesController.handleExpensesExcelFileUpload}" mode="advanced" dragDropSupport="false"
                                  update="messagePanel ExpensesListForm:datalist" sizeLimit="100000" fileLimit="1000" allowTypes="/(\.|\/)(xls|xlsx)$/" />
                    <p:commandButton    update="messagePanel,configForm" process="@this" actionListener="#{expensesController.processBulkUpload}" value="#{configMapController.getKey('BulkImportExpensesButtonLabel')}" />
                </h:panelGrid>
                <br />

            </h:form>

        </div>
