
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    <p:dialog id="ExpenseTypesCreateDlg" widgetVar="ExpenseTypesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('CreateExpenseTypesTitle')}">

        <h:form id="ExpenseTypesCreateForm">
            
                <p:panelGrid columns="2" rendered="#{expenseTypesController.selected != null}">
                     <p:outputLabel value="#{configMapController.getKey('CreateExpenseTypesLabel_expenseTypeName')}" for="expenseTypeName" />
                    <p:inputText id="expenseTypeName" value="#{expenseTypesController.selected.expenseTypeName}" title="#{configMapController.getKey('CreateExpenseTypesTitle_expenseTypeName')}" />
                    <p:outputLabel value="#{configMapController.getKey('CreateExpenseTypesLabel_description')}" for="description" />
                    <p:inputTextarea rows="4" cols="30" id="description"  value="#{expenseTypesController.selected.description}"  title="#{configMapController.getKey('CreateExpenseTypesTitle_description')}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{expenseTypesController.createDialogue}" value="#{configMapController.getKey('Save')}" update="@(.updateExpenseTypes) :growl" oncomplete="handleSubmit(args,'ExpenseTypesCreateDialog');"/>
                <p:commandButton value="#{configMapController.getKey('Cancel')}" onclick="PF('ExpenseTypesCreateDialog').hide()"/>
      
        </h:form>
    </p:dialog>

</ui:composition>
