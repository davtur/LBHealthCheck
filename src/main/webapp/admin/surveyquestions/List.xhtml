
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListSurveyquestionsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">





            <h:form id="SurveyquestionsListForm">
                 <h:panelGroup >
                <p:outputLabel value="#{configMapController.getKey('CreateSurveyanswersLabel_surveyId')}" for="surveyId" />
                        <p:selectOneMenu id="surveyId" valueChangeListener="#{surveyquestionsController.selectOneMenuSurveyValueChangeListener}" converter="surveysControllerConverter"  value="#{surveyquestionsController.selectedSurvey}"  label="#{configMapController.getKey('CreateSurveyanswersTitle_surveyId')}">
                            <f:selectItems value="#{surveysController.itemsAvailableSelectMany}"/>
                            <p:ajax   update=":SurveyquestionsListForm"  />
                        </p:selectOneMenu>
                </h:panelGroup>
                <h:outputText escape="false" value="#{configMapController.getKey('ListSurveyquestionsEmpty')}" rendered="#{surveyquestionsController.items.rowCount == 0}"/>
                <h:panelGroup >
                    <p:dataTable  
                        id="datalist"  
                        editable="true" 
                        value="#{surveyquestionsController.items}" 
                        selection="#{surveyquestionsController.selected}" 
                        rowKey="#{item.id}" 
                        filteredValue="#{surveyquestionsController.filteredItems}"  
                        widgetVar="surveyquestionsControllerTable" 
                        var="item"  
                        paginator="true" 
                        rows="15"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="PF('surveyquestionsControllerTable').filter()" />
                            </p:outputPanel>
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{surveyquestionsController.onEdit}" update=":growl" oncomplete="surveyquestionsControllerTable.filter()" />  
                        <p:ajax event="rowEditCancel" listener="#{surveyquestionsController.onCancel}" update=":growl"  oncomplete="surveyquestionsControllerTable.filter()" />  
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column selectionMode="single"/>
                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListSurveyquestionsTitle_id')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.id}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListSurveyquestionsTitle_id')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListSurveyquestionsTitle_id')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.id}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListSurveyquestionsTitle_id')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.question}" filterBy="#{item.question}" headerText="#{configMapController.getKey('ListSurveyquestionsTitle_question')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.question}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.question}" label="#{configMapController.getKey('ListSurveyquestionsTitle_question')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.questionType.type}" filterBy="#{item.questionType.type}" headerText="#{configMapController.getKey('ListSurveyquestionsTitle_questionType')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.questionType.type}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.questionType.type}" label="#{configMapController.getKey('ListSurveyquestionsTitle_questionType')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column rendered="#{surveyquestionsController.isUserInRole('ADMIN')}"  headerText="Edit" style="width:50px">  
                            <p:rowEditor />  
                        </p:column>  


                        <f:facet name="footer">
                            <p:commandButton rendered="#{surveyquestionsController.isUserInRole('ADMIN')}" id="createButton" icon="ui-icon-plus"   value="#{configMapController.getKey('Create')}" actionListener="#{surveyquestionsController.prepareCreate}" update=":SurveyquestionsCreateForm" oncomplete="PF('SurveyquestionsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{configMapController.getKey('View')}" update=":SurveyquestionsViewForm" oncomplete="PF('SurveyquestionsViewDialog').show()" disabled="#{empty surveyquestionsController.selected}"/>
                            <p:commandButton rendered="#{surveyquestionsController.isUserInRole('ADMIN')}" id="editButton"   icon="ui-icon-pencil" value="#{configMapController.getKey('Edit')}" actionListener="#{surveyquestionsController.prepareEditDialogue}" update=":SurveyquestionsEditForm" oncomplete="PF('SurveyquestionsEditDialog').show()" disabled="#{empty surveyquestionsController.selected}"/>
                            <p:commandButton rendered="#{surveyquestionsController.isUserInRole('ADMIN')}" id="deleteButton" icon="ui-icon-trash"  value="#{configMapController.getKey('Delete')}" actionListener="#{surveyquestionsController.destroy}" update=":growl,:SurveyquestionsListForm:datalist" disabled="#{empty surveyquestionsController.selected}"/>
                        </f:facet>

                    </p:dataTable>
                </h:panelGroup>
                <p:panel >
                <h1 class="BigTopic">#{surveyquestionsController.selectedSurvey.description}</h1>
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">


                        <p:dataList  id="surveyList" value="#{surveyquestionsController.surveyDemoList}" var="answer" type="unordered" itemType="none" >

                            <h:panelGrid columns="1" >
                                <h:panelGroup>
                                    <h:outputText rendered="#{!(answer.answerTypeid.type == 'Heading')}" value="#{answer.questionId.question}" style="font-weight: bold"/> 
                                </h:panelGroup>
                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Heading'}">
                                    <h:outputText class="BigTopic" value="#{answer.questionId.question}" style="font-weight: bold"/> 
                                </h:panelGroup>
                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Paragraph'}">
                                    <p:separator />
                                </h:panelGroup>
                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Text'}">
                                    <p:inputTextarea   value="#{answer.answer}" valueChangeListener="#{surveyanswersController.textAnswerValueChange}" rows="3" cols="129" style="padding-bottom: 20px">
                                        <p:ajax />
                                    </p:inputTextarea>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Yes/No'}">
                                    <p:dataGrid var="subItem" value="#{answer.surveyAnswerSubitemsCollection}" columns="3" layout="grid" style="width:800px;padding-bottom: 20px">
                                        <p:selectBooleanCheckbox value="#{subItem.subitemBool}" valueChangeListener="#{surveyanswersController.textAnswerValueChange}">
                                            <p:ajax />
                                        </p:selectBooleanCheckbox>
                                        <h:outputText value="#{subItem.subitemText}" style="display:inline-block;padding-left: 5px"/> 
                                    </p:dataGrid>
                                </h:panelGroup>

                                <!-- TODO Add Multiple Choice -->
                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Multiple Choice'}">
                                    <p:dataGrid var="subItem" value="#{answer.surveyAnswerSubitemsCollection}" columns="3" layout="grid" style="width:800px;padding-bottom: 20px">
                                        <p:selectBooleanCheckbox value="#{subItem.subitemBool}" valueChangeListener="#{surveyanswersController.textAnswerValueChange}">
                                            <p:ajax />
                                        </p:selectBooleanCheckbox>
                                        <h:outputText value="#{subItem.subitemText}" style="display:inline-block;padding-left: 5px"/> 
                                    </p:dataGrid>
                                </h:panelGroup>
                                <!-- TODO Add Disclaimer -->
                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Disclaimer'}">
                                    <p:selectBooleanCheckbox value="#{answer.surveyAnswerSubitemsCollection[0].subitemBool}" valueChangeListener="#{surveyanswersController.disclaimerAnswerValueChange}" required="true" requiredMessage="#{configMapController.getKey('MyDeatilsSurveys_disclaimerRequiredMessage')}">
                                        <p:ajax />
                                    </p:selectBooleanCheckbox>
                                    <h:outputText value="#{answer.surveyAnswerSubitemsCollection[0].subitemText}" style="display:inline-block;padding-left: 5px"/> 

                                </h:panelGroup>
                            </h:panelGrid>


                        </p:dataList>
                    </div>
                </div>
</p:panel>

            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>
