
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition   xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <p:dialog id="SurveyquestionsCreateDlg" widgetVar="SurveyquestionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('CreateSurveyquestionsTitle')}">

            <h:form id="SurveyquestionsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{surveyquestionsController.selected != null}">
                         <p:outputLabel value="#{configMapController.getKey('CreateSurveyanswersLabel_surveyId')}" for="surveyId" />
                        <!-- <p:selectOneMenu id="surveyId" valueChangeListener="#{surveyquestiontypesController.selectOneMenuValueChangeListener}" converter="surveysControllerConverter" value="#{surveyquestionsController.selected.surveyId}"  label="#{configMapController.getKey('CreateSurveyanswersTitle_surveyId')}" required="true" requiredMessage="#{configMapController.getKey('CreateSurveyanswersRequiredMessage_surveyId')}">
                            <f:selectItems value="#{surveysController.itemsAvailable}"/>
                            <p:ajax   update=":SurveyquestionsCreateForm"  />
                        </p:selectOneMenu>-->
                         <p:outputLabel  id="surveyId" value="#{surveyquestionsController.selectedSurvey}"  />
                        <p:outputLabel value="#{configMapController.getKey('CreateSurveyquestionsLabel_questionType')}" for="questionType" />
                        <p:selectOneMenu id="questionType" valueChangeListener="#{surveyquestionsController.selectOneMenuValueChangeListener}" converter="surveyQuestionTypesControllerConverter" value="#{surveyquestionsController.selected.questionType}"  label="#{configMapController.getKey('CreateSurveyquestionsTitle_questionType')}" required="true" requiredMessage="#{configMapController.getKey('CreateSurveyquestionsRequiredMessage_questionType')}">
                            <f:selectItems value="#{surveyquestiontypesController.itemsAvailable}"  var="sq" itemLabel="#{sq.type}" itemValue="#{sq}"/>
                            <p:ajax    />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{configMapController.getKey('CreateSurveyquestionsLabel_question')}" for="question" />
                        <p:inputTextarea rows="4" cols="30" id="question"  value="#{surveyquestionsController.selected.question}"  title="#{configMapController.getKey('CreateSurveyquestionsTitle_question')}" required="true" requiredMessage="#{configMapController.getKey('CreateSurveyquestionsRequiredMessage_question')}">
                        <p:ajax   update=":SurveyquestionsCreateForm"  />
                        </p:inputTextarea>

                    </p:panelGrid>
                    <p:panelGrid columns="3">
                        <p:outputLabel value="#{configMapController.getKey('CreateSurveyquestionsubitemsLabel_subitem')}" for="subItem" />
                        <p:inputText id="subItem" value="#{surveyquestionsController.subItem.subitemText}" required="false" >
                            <p:ajax   update=":SurveyquestionsCreateForm:subItemList"  />
                        </p:inputText>
                        <p:commandButton actionListener="#{surveyquestionsController.addSubItem}" value="#{configMapController.getKey('Create')}" update="subItem,:SurveyquestionsCreateForm:subItemList,:growl" />

                    </p:panelGrid>
                    <p:dataList  id="subItemList" value="#{surveyquestionsController.selected.surveyQuestionSubitemsCollection}"  var="subItem" type="ordered" itemType="none" >
                        <f:facet name="header">
                            Sub Items
                        </f:facet>
                        
                         <p:commandLink update=":SurveyquestionsCreateForm:subItemList" title="Delete" styleClass="ui-icon ui-icon-trash" style="float:left;margin-right:10px" immediate="true">
                            <f:setPropertyActionListener value="#{subItem}" target="#{surveyquestionsController.deleteSubItem}" />
                        </p:commandLink>
                        <h:outputText value="#{subItem.subitemText}" />
                    </p:dataList>
                    <p:commandButton actionListener="#{surveyquestionsController.createDialogue}" value="#{configMapController.getKey('Save')}" update="display :SurveyquestionsListForm :growl" oncomplete="PF('SurveyquestionsCreateDialog').hide();"/>
                    <p:commandButton value="#{configMapController.getKey('Cancel')}" onclick="PF('SurveyquestionsCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
