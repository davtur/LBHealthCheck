
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    <ui:composition>

        <p:dialog id="StatsTakenViewDlg" widgetVar="StatsTakenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('ViewStatsTakenTitle')}">
            <h:form id="StatsTakenViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="4" width="600px">
                        <h:outputText value="#{configMapController.getKey('ViewStatsTakenLabel_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewStatsTakenLabel_dateRecorded')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewStatsTakenLabel_trainerComments')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewStatsTakenLabel_customerId')}"/>

                        <h:outputText value="#{statsTakenController.selected.id}" title="#{configMapController.getKey('ViewStatsTakenTitle_id')}"/>
                        <h:outputText value="#{statsTakenController.selected.dateRecorded}" title="#{configMapController.getKey('ViewStatsTakenTitle_dateRecorded')}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{statsTakenController.selected.trainerComments}" title="#{configMapController.getKey('ViewStatsTakenTitle_trainerComments')}"/>
                        <h:outputText value="#{statsTakenController.selected.customerId.firstname} #{statsTakenController.selected.customerId.lastname}" title="#{configMapController.getKey('ViewStatsTakenTitle_customerId')}"/>   
                    </h:panelGrid>
                </h:panelGroup>
            
                <h:panelGrid rendered="#{statsTakenController.selected.statCollection.size() > 0}" width="600px" >
                    <p:dataTable value="#{statsTakenController.selected.statCollection}" var="item"  >
                        <p:column sortBy="#{item.statType}"  headerText="#{configMapController.getKey('ListStatTitle_statType')}" >
                            <h:outputText value="#{item.statType.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.value}" headerText="#{configMapController.getKey('ListStatTitle_value')}" >
                            <h:outputText value="#{item.value}" />  
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
                <p:commandButton value="#{configMapController.getKey('Close')}" onclick="PF('StatsTakenViewDialog').hide()"/>
            </h:form>
        </p:dialog>

    </ui:composition>
