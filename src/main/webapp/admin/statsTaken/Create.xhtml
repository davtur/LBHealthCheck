
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition   xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
    <p:dialog id="StatsTakenCreateDlg" widgetVar="StatsTakenCreateDialog" modal="true" resizable="true" responsive="true" appendTo="@(body)" header="#{configMapController.getKey('CreateStatsTakenTitle')}">

            <h:form id="StatsTakenCreateForm">
                <h:panelGroup id="display">
                    <p:panel id="statsTakenPanel1">
                        <h:panelGrid columns="3" style="width:600px;" >
                            <h:outputLabel value="#{configMapController.getKey('CreateStatsTakenLabel_dateRecorded')}" for="dateRecorded" />
                            <h:outputLabel value="#{configMapController.getKey('CreateStatsTakenLabel_trainerComments')}" for="trainerComments" />
                            <h:outputLabel value="#{configMapController.getKey('CreateStatsTakenLabel_customerId')} #{statsTakenController.selected.customerId}" for="customerId" />
                            <p:calendar id="dateRecorded" value="#{statsTakenController.selected.dateRecorded}" mode="inline" >
                                <p:ajax event="dateSelect" listener="#{statsTakenController.handleDateSelect}" update=":growl"  />
                            </p:calendar> 
                            <p:inputTextarea id="trainerComments" cols="32" rows="12" value="#{statsTakenController.selected.trainerComments}" title="#{configMapController.getKey('CreateStatsTakenTitle_trainerComments')}" required="true" requiredMessage="#{configMapController.getKey('CreateStatsTakenRequiredMessage_trainerComments')}">
                                <p:ajax update=":StatsTakenCreateForm:statsTakenPanel1" />
                            </p:inputTextarea>
                            <h:panelGrid >
                                <p:selectOneMenu id="customerId" value="#{statsTakenController.selected.customerId}" required="true" converter="customersControllerConverter" filter="true"  filterMatchMode="contains" requiredMessage="#{configMapController.getKey('CreateStatsTakenRequiredMessage_customerId')}">
                                    <f:selectItems var="listItem"  itemLabel="#{listItem.firstname} #{listItem.lastname}" itemValue="#{listItem}" value="#{customersController.activeCustomers}" />
                                    <p:ajax update=":StatsTakenCreateForm:statsTakenPanel1"  listener="#{statsTakenController.handleUserChange}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGrid>
                      

                    </p:panel>
                    <p:panel id="statsPanel2" >

                        <p:dataGrid value="#{statsTakenController.selected.statCollection}" var="stats" columns="4" >
                            <p:panel style="width:200px;">
                                <p:outputLabel value="#{stats.statType.name}"  /><br/>
                                <p:inputText style="width:50px;" value="#{stats.value}" onfocus="this.select()" title="#{stats.statType.description}" required="true" requiredMessage="#{configMapController.getKey('CreateStatRequiredMessage_value')}">
                                    <p:ajax update=":StatsTakenCreateForm:statsPanel2"/>
                                </p:inputText>
                            </p:panel>
                        </p:dataGrid>

                    </p:panel>
                    <p:commandButton actionListener="#{statsTakenController.createDialogue}" value="#{configMapController.getKey('CreateStatsTakenSaveLink')}"  update="@form @(.statsTakenDatalist) :growl" oncomplete="handleSubmit(args,'StatsTakenCreateDialog');PF('statsTakenControllerTable').filter()"/>
                    <p:commandButton actionListener="#{statsTakenController.createAndReturnToList}" value="#{configMapController.getKey('CreateStatsTakenSaveAndReturnLink')}"  update="@form @(.statsTakenDatalist) :growl" oncomplete="handleSubmit(args,'StatsTakenCreateDialog');PF('statsTakenControllerTable').filter()"/>
                    <p:commandButton actionListener="#{statsTakenController.discard}" value="Discard" oncomplete="PF('StatsTakenCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
