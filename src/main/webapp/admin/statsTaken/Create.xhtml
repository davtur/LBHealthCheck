<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition >
        <p:dialog id="StatsTakenCreateDlg" widgetVar="StatsTakenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('CreateStatsTakenTitle}')}">

            <h:form id="StatsTakenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statsTakenController.selected != null}">
                        <p:outputLabel value="#{configMapController.getKey('CreateStatsTakenLabel_id')}" for="id" />
                        <p:inputText id="id" value="#{statsTakenController.selected.id}" title="#{configMapController.getKey('CreateStatsTakenTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('CreateStatsTakenRequiredMessage_id')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateStatsTakenLabel_dateRecorded')}" for="dateRecorded" />


                        <p:calendar id="dateRecorded" pattern="MM/dd/yyyy HH:mm:ss"  value="#{statsTakenController.selected.dateRecorded}"  title="#{configMapController.getKey('CreateStatsTakenTitle_dateRecorded')}" required="true" requiredMessage="#{configMapController.getKey('CreateStatsTakenRequiredMessage_dateRecorded')}">
                            <p:ajax event="dateSelect" listener="#{statsTakenController.handleDateSelect}" update=":StatsTakenCreateForm" />
                        </p:calendar>
                        <p:outputLabel value="#{configMapController.getKey('CreateStatsTakenLabel_trainerComments')}" for="trainerComments" />
                        <p:inputTextarea rows="4" cols="30" id="trainerComments"  value="#{statsTakenController.selected.trainerComments}"  title="#{configMapController.getKey('CreateStatsTakenTitle_trainerComments')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateStatsTakenLabel_imageId')}" for="imageId" />
                        <p:inputText id="imageId" value="#{statsTakenController.selected.imageId}" title="#{configMapController.getKey('CreateStatsTakenTitle_imageId')}" />
                        <p:outputLabel value="#{configMapController.getKey('CreateStatsTakenLabel_customerId')}" for="customerId" />
                        <p:selectOneMenu id="customerId" valueChangeListener="#{statsTakenController.selectOneMenuValueChangeListener}"  value="#{statsTakenController.selected.customerId}"  label="#{configMapController.getKey('CreateStatsTakenTitle_customerId')}" required="true" requiredMessage="#{configMapController.getKey('CreateStatsTakenRequiredMessage_customerId')}">
                            <f:selectItems value="#{customersController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":StatsTakenCreateForm"  />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{statsTakenController.createDialogue}" value="#{configMapController.getKey('Save')}" update="display,:StatsTakenListForm:datalist,:menuForm:growl" oncomplete="handleSubmit(args,'StatsTakenCreateDialog');statsTakenControllerTable.filter()"/>
                    <p:commandButton value="#{configMapController.getKey('Cancel')}" onclick="StatsTakenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>    

</html>
