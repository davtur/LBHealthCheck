
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

 
        <p:dialog id="StatsTakenEditDlg" widgetVar="StatsTakenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('EditStatsTakenTitle')}">
            <h:form id="StatsTakenEditForm">
                 <h:panelGroup id="editDisplay">
                    <p:panel id="editStatsTakenPanel">
                        <h:panelGrid columns="3" style="width:600px;" >
                            <h:outputLabel value="#{configMapController.getKey('EditStatsTakenLabel_dateRecorded')}" for="editDateRecorded" />
                            <h:outputLabel value="#{configMapController.getKey('EditStatsTakenLabel_trainerComments')}" for="editTrainerComments" />
                            <h:outputLabel value="#{configMapController.getKey('EditStatsTakenLabel_customerId')} #{statsTakenController.selected.customerId}" for="editCustomerId" />
                            <p:calendar id="editDateRecorded" value="#{statsTakenController.selected.dateRecorded}" mode="inline" >
                                <p:ajax event="dateSelect" listener="#{statsTakenController.handleDateSelect}" update=":growl"  />
                            </p:calendar> 
                            <p:inputTextarea id="editTrainerComments" cols="32" rows="12" value="#{statsTakenController.selected.trainerComments}" title="#{configMapController.getKey('EditStatsTakenTitle_trainerComments')}" required="true" requiredMessage="#{configMapController.getKey('EditStatsTakenRequiredMessage_trainerComments')}">
                                <p:ajax update=":StatsTakenEditForm:editStatsTakenPanel" />
                            </p:inputTextarea>
                            <h:panelGrid >
                                <p:selectOneMenu id="editCustomerId" value="#{statsTakenController.selected.customerId}" required="true" converter="customersControllerConverter" requiredMessage="#{configMapController.getKey('EditStatsTakenRequiredMessage_customerId')}">
                                    <f:selectItems var="listItem"  itemLabel="#{listItem.firstname} #{listItem.lastname}" itemValue="#{listItem}" value="#{customersController.customersAvailableSelectOneObject}" />
                                    <p:ajax update=":StatsTakenEditForm:editStatsTakenPanel"  listener="#{statsTakenController.handleUserChange}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGrid>
                       

                    </p:panel>
                    <p:panel id="editStatsPanel2" >

                        <p:dataGrid value="#{statsTakenController.selected.statCollection}" var="stats" columns="4" >
                            <p:panel style="width:200px;">
                                <p:outputLabel value="#{stats.statType.name}"  /><br/>
                                <p:inputText style="width:50px;" value="#{stats.value}" title="#{stats.statType.description}" required="true" requiredMessage="#{configMapController.getKey('CreateStatRequiredMessage_value')}">
                                    <p:ajax update=":StatsTakenEditForm:editStatsPanel2"/>
                                </p:inputText>
                            </p:panel>
                        </p:dataGrid>

                    </p:panel>
                    <p:commandButton actionListener="#{statsTakenController.update}" value="#{configMapController.getKey('EditStatsTakenSaveLink')}"  update="editDisplay,:StatsTakenListForm:datalist, :growl" oncomplete="handleSubmit(args,'StatsTakenEditDialog');PF('statsTakenControllerTable').filter()"/>
                     <p:commandButton  value="Cancel" oncomplete="PF('StatsTakenEditDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
