<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition>
        <p:dialog id="StatsTakenEditDlg" widgetVar="StatsTakenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('EditStatsTakenTitle')}">
            <h:form id="StatsTakenEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statsTakenController.selected != null}">
                        <h:outputLabel value="#{configMapController.getKey('EditStatsTakenLabel_id')}" for="id" />
                        <h:inputText id="id"  value="#{statsTakenController.selected.id}" title="#{configMapController.getKey('EditStatsTakenTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditStatsTakenRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditStatsTakenLabel_dateRecorded')}" for="dateRecorded" />
                        <h:inputText id="dateRecorded" value="#{statsTakenController.selected.dateRecorded}" title="#{configMapController.getKey('EditStatsTakenTitle_dateRecorded')}" required="true" requiredMessage="#{configMapController.getKey('EditStatsTakenRequiredMessage_dateRecorded')}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{configMapController.getKey('EditStatsTakenLabel_trainerComments')}" for="trainerComments" />
                        <h:inputTextarea rows="4" cols="30" id="trainerComments" value="#{statsTakenController.selected.trainerComments}" title="#{configMapController.getKey('EditStatsTakenTitle_trainerComments')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditStatsTakenLabel_imageId')}" for="imageId" />
                        <h:inputText id="imageId"  value="#{statsTakenController.selected.imageId}" title="#{configMapController.getKey('EditStatsTakenTitle_imageId')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditStatsTakenLabel_customerId')}" for="customerId" />
                        <p:selectOneMenu id="customerId" valueChangeListener="#{statsTakenController.selectOneMenuValueChangeListener}" value="#{statsTakenController.selected.customerId}" label="#{configMapController.getKey('EditStatsTakenTitle_customerId')}" required="true" requiredMessage="#{configMapController.getKey('EditStatsTakenRequiredMessage_customerId')}">
                            <f:selectItems value="#{customersController.itemsAvailableSelectOne}"/>
                            <p:ajax   update=":StatsTakenEditForm"  />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{statsTakenController.update}" value="#{configMapController.getKey('Save')}" update="display,:StatsTakenListForm:datalist,:menuForm:growl" oncomplete="handleSubmit(args, 'StatsTakenEditDialog');statsTakenControllerTable.filter()"/>
                    <p:commandButton value="#{configMapController.getKey('Cancel')}" onclick="StatsTakenEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
