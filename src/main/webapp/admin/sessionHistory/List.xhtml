<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listSessionHistoryForm1">
                <p:panelGrid columns="6" style="width:100%"  >
                   <!-- <p:outputLabel value="#{configMapController.getKey('SelectCustomerForSessionHistory_Label')}" for="sessionstart" />-->
                    <p:selectOneMenu id="custForChart"   value="#{mySessionsChart1.selectedCustomer}" filter="true" converter="#{custConverter}"  label="#{configMapController.getKey('SelectCustomerForSessionHistory_Title')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionHistoryRequiredMessage_trainer')}">
                        <f:selectItems value="#{customersController.customersAvailableSelectOneObject}"   var="cust" itemLabel="#{cust.firstname} #{cust.lastname}" itemValue="#{cust}"/>
                        <p:ajax   update="customChart" />
                    </p:selectOneMenu>


                    <p:outputLabel value="#{configMapController.getKey('SelectStartDateForSessionHistory_Label')}" for="sessionstart" />
                    <p:calendar id="sessionstart" value="#{mySessionsChart1.startDate}" pattern="dd MMMM yyyy"
                                title="#{configMapController.getKey('SelectStartDateForSessionHistory_Title')}"    >
                        <p:ajax event="dateSelect"  update="customChart"  />
                    </p:calendar> 
                    <p:outputLabel value="#{configMapController.getKey('SelectEndDateForSessionHistory_Label')}" for="sessionend" />
                    <p:calendar id="sessionend" value="#{mySessionsChart1.endDate}"  pattern="dd MMMM yyyy"
                                title="#{configMapController.getKey('SelectEndDateForSessionHistory_Title')}"    >
                        <p:ajax event="dateSelect"  update="customChart"  />
                    </p:calendar> 
                   <!-- <p:outputLabel value="#{configMapController.getKey('SelectDateIntervalForSessionHistory_Label')}" for="chartInterval" />-->
                    <p:selectOneMenu id="chartInterval"   value="#{mySessionsChart1.dateInterval}"   label="#{configMapController.getKey('CreateSessionHistoryTitle_trainer')}" >
                        <f:selectItems value="#{mySessionsChart1.dateIntervalItems}" />                         
                        <p:ajax   update="customChart" />
                    </p:selectOneMenu>
                </p:panelGrid>

                <p:panel id="customChart" widgetVar="customChartWidget" header="My Sessions Chart (The number of times you have trained each week.)">
                    <p:barChart legendPosition="ne" title="#{mySessionsChart1.selectedCustomer.firstname} #{mySessionsChart1.selectedCustomer.lastname}" extender="chartExtender" styleClass="chartClass" value="#{mySessionsChart1.customChartModel}" xaxisLabel="#{mySessionsChart1.xaxisLabel}" xaxisAngle="65"   stacked="true"/>
                </p:panel>

                <script >
                    function chartExtender() {

                        this.cfg.legend = {
                            show: true,
                            location: 'ne',
                            placement: 'outsideGrid'
                        };
                    }
                </script>


                <h:panelGroup >
                    <p:commandButton id="createButton" ajax="false" action="#{sessionHistoryController.prepareCreate}" value="#{configMapController.getKey('ListSessionHistoryCreateLink')}"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{configMapController.getKey('ListSessionHistoryEmpty')}" rendered="#{sessionHistoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sessionHistoryController.items.rowCount > 0}">
                    <p:dataTable value="#{sessionHistoryController.items}" var="item" widgetVar="sessionsTable"  paginator="true" rows="15"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                    <!--    <p:column sortBy="#{item.id}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_id')}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>-->
                        <p:column sortBy="#{item.sessiondate}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_sessiondate')}"/>
                            </f:facet>
                            <h:outputText value="#{item.sessiondate}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{item.sessionTrainersCollection[0].customerId.firstname}" >
                            <f:facet name="header">
                                <h:outputText value="Trainer(s)"/>
                            </f:facet>
                            <p:dataList    value="#{item.sessionTrainersCollection}" var="trainers">
                                <h:outputText value="#{trainers.customerId.firstname} #{trainers.customerId.lastname}"/>
                            </p:dataList>

                        </p:column>

                        <p:column sortBy="#{item.sessionTypesId.name}"  filterBy="#{item.sessionTypesId.name}"  headerText="#{configMapController.getKey('ListSessionHistoryTitle_sessionType')}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_sessionType')}" />
                            </f:facet>
                            <h:outputText value="#{item.sessionTypesId.name}"/>
                        </p:column>
                      <!--   <p:column sortBy="#{item.trainer.firstname}"  filterBy="#{item.trainer.firstname}"  headerText="#{configMapController.getKey('ListSessionHistoryTitle_trainer')}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_trainer')}"/>
                            </f:facet>
                            <h:outputText value="#{item.trainer.firstname} #{item.trainer.lastname}"/>
                        </p:column>-->

                        <p:column sortBy="#{item.comments}" filterBy="#{item.comments}"  headerText="#{configMapController.getKey('ListSessionHistoryTitle_comments')}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListSessionHistoryTitle_comments')}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton                                                            ajax="false" action="#{sessionHistoryController.prepareView}" value="#{configMapController.getKey('ListSessionHistoryViewLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{sessionHistoryController.selected}" />
                            </p:commandButton>
                            <h:outputText value=" "/>
                            <p:commandButton rendered="#{sessionHistoryController.isUserInRole('ADMIN')}"  ajax="false" action="#{sessionHistoryController.prepareEdit}" value="#{configMapController.getKey('ListSessionHistoryEditLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{sessionHistoryController.selected}" />
                            </p:commandButton>
                            <h:outputText value=" "/>
                            <p:commandButton rendered="#{sessionHistoryController.isUserInRole('ADMIN')}" update=":listSessionHistoryForm1"   value="#{configMapController.getKey('ListSessionHistoryDestroyLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{sessionHistoryController.selectedForDeletion}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
