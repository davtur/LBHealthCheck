<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewSessionHistoryTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="4">
                        <p:commandButton                                                                 ajax="false"  action="#{sessionHistoryController.prepareList}" value="#{configMapController.getKey('ViewSessionHistoryShowAllLink')}"/>



                    </h:panelGrid>
                </p:panel>

                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('ViewSessionHistoryLabel_id')}"/>
                        <h:outputText value="#{sessionHistoryController.selected.id}" title="#{configMapController.getKey('ViewSessionHistoryTitle_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('ViewSessionHistoryLabel_sessiondate')}"/>
                        <h:outputText value="#{sessionHistoryController.selected.sessiondate}" title="#{configMapController.getKey('ViewSessionHistoryTitle_sessiondate')}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
                        </h:outputText>
                        <h:outputLabel value="#{configMapController.getKey('ViewSessionHistoryLabel_sessionType')}"/>
                        <h:outputText value="#{sessionHistoryController.selected.sessionTypesId.name}" title="#{configMapController.getKey('ViewSessionHistoryTitle_sessionType')}"/>

                        <h:outputLabel value="#{configMapController.getKey('ViewSessionHistoryLabel_trainer')}"/>
                        <p:dataList value="#{sessionHistoryController.selected.sessionTrainersCollection}" var="sessTrainers" >
                            <h:outputText value="#{sessTrainers.customerId.firstname} #{sessTrainers.customerId.lastname}" title="#{configMapController.getKey('ViewSessionHistoryTitle_trainer')}"/>

                        </p:dataList>

                        <h:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_comments')}"/>
                        <h:outputText value="#{sessionHistoryController.selected.comments}" title="#{configMapController.getKey('CreateSessionHistoryTitle_comments')}"/>
                    </h:panelGrid>
                </p:panel>
                <p:dataTable value="#{sessionHistoryController.selected.participantsCollection}" var="item"  paginator="true" rows="15"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                    
                    <p:column sortBy="#{item.customerId.lastname}" >
                        <f:facet name="header">
                            <h:outputText value="Customers That Attended"/>
                        </f:facet>
                        <h:outputText value="#{item.customerId.firstname} #{item.customerId.lastname}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>


                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
