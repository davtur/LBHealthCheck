<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditSessionHistoryTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="historyForm">
                <p:panel>
                    <h:panelGrid columns="3">

                        <p:commandButton   ajax="false"    action="#{sessionHistoryController.update}" value="#{configMapController.getKey('EditSessionHistorySaveLink')}"/>

                        <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditSessionHistoryViewLink')}" immediate="true"/>

                        <p:commandButton   ajax="false"    action="#{sessionHistoryController.prepareList}" value="#{configMapController.getKey('EditSessionHistoryShowAllLink')}" immediate="true"/>
                    </h:panelGrid>
                </p:panel>
                <p:panel>
                    <h:panelGrid columns="2">
                        <p:panel>
                            <p:panel >
                                <p:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_sessiondate')}" for="sessiondate" />
                                <p:calendar id="sessiondate" value="#{sessionHistoryController.selected.sessiondate}"  style="width:100%;height:100%" pattern="dd MMM yyyy HH:mm a" stepMinute="15" 
                                            title="#{configMapController.getKey('CreateSessionHistoryTitle_sessiondate')}" >
                                    <p:ajax event="dateSelect" listener="#{sessionHistoryController.handleDateSelect}" update=":growl"  />
                                </p:calendar>
                            </p:panel>

                            <p:pickList id="sessionPicker"  value="#{sessionHistoryController.participants}"
                                        var="cust" showSourceFilter="true" showTargetFilter="true" showCheckbox="true"
                                       itemLabel="#{cust.firstname} #{cust.lastname}"
                                        itemValue="#{cust}" converter="#{custConverter}">
                                <f:facet name="sourceCaption">Did not attend</f:facet>
                                <f:facet name="targetCaption">Attended Session</f:facet>
                            </p:pickList>
                        </p:panel>
                       <p:panel>
                             <p:panel>
                                <p:panel>
                                    <p:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_sessionType')}" for="sessionType" />
                                  <p:selectOneMenu id="sessionType" style="width:100%;height:100%" value="#{sessionHistoryController.selected.sessionTypesId}" filterFunction="startsWith" filter="true" editable="false" converter="#{sessTypesConverter}" label="#{configMapController.getKey('CreateSessionHistoryTitle_sessionType')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionHistoryRequiredMessage_sessionType')}">
                                        <f:selectItems value="#{sessionTypesController.itemsAvailableSelectOne}" var="sessionType" itemLabel="#{sessionType.name}" itemValue="#{sessionType}"/>
                                    </p:selectOneMenu>
                               </p:panel>
                                <p:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_trainer')}" for="trainer" />
                               <p:selectManyMenu id="trainer" style="width:100%;height:100%" showCheckbox="true" value="#{sessionHistoryController.trainers}" converter="#{custConverter}"  label="#{configMapController.getKey('CreateSessionHistoryTitle_trainer')}" required="true" requiredMessage="#{configMapController.getKey('CreateSessionHistoryRequiredMessage_trainer')}">
                                    <f:selectItems value="#{customersController.getCustomersByGroupObject('TRAINER',true)}" var="cust" itemLabel="#{cust.firstname} #{cust.lastname}" itemValue="#{cust}"/>
                                </p:selectManyMenu>
                            </p:panel>
                            <p:panel >
                               <p:outputLabel value="#{configMapController.getKey('CreateSessionHistoryLabel_comments')}" for="comments" />
                                <p:inputTextarea id="comments" style="width:100%;height:100%" value="#{sessionHistoryController.selected.comments}" cols="35" rows="8" title="#{configMapController.getKey('CreateSessionHistoryTitle_comments')}"/>
                           </p:panel>
                       </p:panel>
                    </h:panelGrid>



    

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
