<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('TeamCalendarTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="scheduleForm">

                <p:schedule value="#{scheduleController.eventModel}" timeZone="" widgetVar="myschedule" aspectRatio="2.5" timeFormat="HH:mm">

                    <p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" update=":growl :scheduleForm:eventDetails" oncomplete="PF('eventDialog').show()" />
                    <p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}" update=":growl :scheduleForm:eventDetails" oncomplete="PF('eventDialog').show()" />
                    <p:ajax event="eventMove" listener="#{scheduleController.onEventMove}" update=":growl :scheduleForm:eventDetails" />
                    <p:ajax event="eventResize" listener="#{scheduleController.onEventResize}" update=":growl :scheduleForm:eventDetails" />

                </p:schedule>

                <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                    <h:panelGrid id="eventDetails" columns="2">
                        <h:outputLabel for="title" value="Title:" />
                        <p:inputTextarea id="title" value="#{scheduleController.event.title}" required="true" autoResize="true" cols="100">
                            <p:ajax update=":growl :scheduleForm:eventDetails" />
                        </p:inputTextarea>

                        <h:outputLabel for="from" value="From:" />
                        <p:calendar id="from" value="#{scheduleController.event.startDate}" pattern="dd/MM/yyyy HH:mm">  
                           <p:ajax event="dateSelect" listener="#{scheduleController.handleDateSelect}" update=":growl :scheduleForm:eventDetails"  /> 
                        </p:calendar>
                        <h:outputLabel for="to" value="To:" />
                        <p:calendar id="to" value="#{scheduleController.event.endDate}"  pattern="dd/MM/yyyy HH:mm">  
                                <p:ajax event="dateSelect" listener="#{scheduleController.handleDateSelect}" update=":growl :scheduleForm:eventDetails"  />
                       
                        </p:calendar>


                        <h:outputLabel for="allDay" value="All Day:" />
                        <h:selectBooleanCheckbox id="allDay" value="#{scheduleController.event.allDay}" >
                            <p:ajax update=":growl :scheduleForm:eventDetails" />
                        </h:selectBooleanCheckbox>
                        <p:commandButton disabled="!#{customersController.isUserInRole('ADMIN') || customersController.isUserInRole('LOGGEDIN_USER')}" value="Delete" actionListener="#{scheduleController.removeEvent}" oncomplete="myschedule.update();PF('eventDialog').hide();"/>
                        <p:commandButton disabled="!#{customersController.isUserInRole('ADMIN') || customersController.isUserInRole('LOGGEDIN_USER')}" value="Save" actionListener="#{scheduleController.addEvent}" oncomplete="myschedule.update();PF('eventDialog').hide();"/>
                    </h:panelGrid>
                </p:dialog>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
