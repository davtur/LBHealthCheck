
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditEmailQueueTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('EditEmailQueueLabel_id')}" for="id" />
                        <h:inputText id="id" value="#{emailQueueController.selected.id}" title="#{configMapController.getKey('EditEmailQueueTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditEmailQueueRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditEmailQueueLabel_toaddresses')}" for="toaddresses" />
                        <h:inputTextarea rows="4" cols="30" id="toaddresses" value="#{emailQueueController.selected.toaddresses}" title="#{configMapController.getKey('EditEmailQueueTitle_toaddresses')}" required="true" requiredMessage="#{configMapController.getKey('EditEmailQueueRequiredMessage_toaddresses')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditEmailQueueLabel_fromaddress')}" for="fromaddress" />
                        <h:inputText id="fromaddress" value="#{emailQueueController.selected.fromaddress}" title="#{configMapController.getKey('EditEmailQueueTitle_fromaddress')}" required="true" requiredMessage="#{configMapController.getKey('EditEmailQueueRequiredMessage_fromaddress')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditEmailQueueLabel_ccaddresses')}" for="ccaddresses" />
                        <h:inputTextarea rows="4" cols="30" id="ccaddresses" value="#{emailQueueController.selected.ccaddresses}" title="#{configMapController.getKey('EditEmailQueueTitle_ccaddresses')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditEmailQueueLabel_subject')}" for="subject" />
                        <h:inputTextarea rows="4" cols="30" id="subject" value="#{emailQueueController.selected.subject}" title="#{configMapController.getKey('EditEmailQueueTitle_subject')}" required="true" requiredMessage="#{configMapController.getKey('EditEmailQueueRequiredMessage_subject')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditEmailQueueLabel_message')}" for="message" />
                        <h:inputTextarea rows="4" cols="30" id="message" value="#{emailQueueController.selected.message}" title="#{configMapController.getKey('EditEmailQueueTitle_message')}" required="true" requiredMessage="#{configMapController.getKey('EditEmailQueueRequiredMessage_message')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditEmailQueueLabel_status')}" for="status" />
                        <h:inputText id="status" value="#{emailQueueController.selected.status}" title="#{configMapController.getKey('EditEmailQueueTitle_status')}" required="true" requiredMessage="#{configMapController.getKey('EditEmailQueueRequiredMessage_status')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditEmailQueueLabel_sendDate')}" for="sendDate" />
                        <h:inputText id="sendDate" value="#{emailQueueController.selected.sendDate}" title="#{configMapController.getKey('EditEmailQueueTitle_sendDate')}" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{configMapController.getKey('EditEmailQueueLabel_createDate')}" for="createDate" />
                        <h:inputText id="createDate" value="#{emailQueueController.selected.createDate}" title="#{configMapController.getKey('EditEmailQueueTitle_createDate')}" required="true" requiredMessage="#{configMapController.getKey('EditEmailQueueRequiredMessage_createDate')}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:inputText>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{emailQueueController.update}" value="#{configMapController.getKey('EditEmailQueueSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditEmailQueueViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{emailQueueController.prepareList}" value="#{configMapController.getKey('EditEmailQueueShowAllLink')}" immediate="true"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    value="#{configMapController.getKey('EditEmailQueueIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
