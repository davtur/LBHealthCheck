
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" >


    <ui:define name="title">
        <h:outputText value="#{configMapController.getKey('ViewEmailQueueTitle')}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <div class="ui-g">
            <div class="ui-g-12">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
        </div>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:panel>
                        <h:panelGrid columns="2">
                            <h:outputText value="#{configMapController.getKey('ViewEmailQueueLabel_id')}"/>
                            <h:outputText value="#{emailQueueController.selected.id}" title="#{configMapController.getKey('ViewEmailQueueTitle_id')}"/>
                            <h:outputText value="#{configMapController.getKey('ViewEmailQueueLabel_toaddresses')}"/>
                            <h:outputText value="#{emailQueueController.selected.toaddresses}" title="#{configMapController.getKey('ViewEmailQueueTitle_toaddresses')}"/>
                            <h:outputText value="#{configMapController.getKey('ViewEmailQueueLabel_fromaddress')}"/>
                            <h:outputText value="#{emailQueueController.selected.fromaddress}" title="#{configMapController.getKey('ViewEmailQueueTitle_fromaddress')}"/>
                            <h:outputText value="#{configMapController.getKey('ViewEmailQueueLabel_ccaddresses')}"/>
                            <h:outputText value="#{emailQueueController.selected.ccaddresses}" title="#{configMapController.getKey('ViewEmailQueueTitle_ccaddresses')}"/>
                            <h:outputText value="#{configMapController.getKey('ViewEmailQueueLabel_subject')}"/>
                            <h:outputText value="#{emailQueueController.selected.subject}" title="#{configMapController.getKey('ViewEmailQueueTitle_subject')}"/>
                            <h:outputText value="#{configMapController.getKey('ViewEmailQueueLabel_message')}"/>
                            <h:outputText value="#{emailQueueController.selected.message}" title="#{configMapController.getKey('ViewEmailQueueTitle_message')}" escape="false"/>
                            <h:outputText value="#{configMapController.getKey('ViewEmailQueueLabel_status')}"/>
                            <h:outputText value="#{emailQueueController.selected.status}" title="#{configMapController.getKey('ViewEmailQueueTitle_status')}"/>
                            <h:outputText value="#{configMapController.getKey('ViewEmailQueueLabel_sendDate')}"/>
                            <h:outputText value="#{emailQueueController.selected.sendDate}" title="#{configMapController.getKey('ViewEmailQueueTitle_sendDate')}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                            <h:outputText value="#{configMapController.getKey('ViewEmailQueueLabel_createDate')}"/>
                            <h:outputText value="#{emailQueueController.selected.createDate}" title="#{configMapController.getKey('ViewEmailQueueTitle_createDate')}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:panelGrid>
                    </p:panel>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-2">
                        <p:commandButton                                                                 ajax="false"  action="#{emailQueueController.prepareList}" value="#{configMapController.getKey('ViewEmailQueueShowAllLink')}"/>
                    </div>

                    <div class="ui-g-2">
                        <p:commandButton rendered="#{emailQueueController.isUserInRole('ADMIN')}"  ajax="false"  action="#{emailQueueController.prepareCreate}" value="#{configMapController.getKey('ViewEmailQueueCreateLink')}" />
                    </div>
                    <div class="ui-g-2">
                        <p:commandButton rendered="#{emailQueueController.isUserInRole('ADMIN')}"  ajax="false"  action="#{emailQueueController.destroyAndView}" value="#{configMapController.getKey('ViewEmailQueueDestroyLink')}"/>
                    </div>
                    <div class="ui-g-2">
                        <p:commandButton rendered="#{emailQueueController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewEmailQueueEditLink')}"/>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
