<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListFitnessTestChartsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">





            <h:form id="FitnessTestChartsListForm">
                <h:panelGroup >
                    <p:commandButton id="showDialogButton"  value="#{configMapController.getKey('ListFitnessTestChartsCreateLink')}" onclick="FitnessTestChartsCreateDialogue.show()" type="button"/> 

                </h:panelGroup>
                <h:outputText escape="false" value="#{configMapController.getKey('ListFitnessTestChartsEmpty')}" rendered="#{fitnessTestChartsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fitnessTestChartsController.items.rowCount > 0}">
                    <p:dataTable  
                        id="datalist"  
                        editable="true" 
                        value="#{fitnessTestChartsController.items}" 
                        selection="#{fitnessTestChartsController.selected}" 
                        rowKey="#{item.id}" 
                        filteredValue="#{fitnessTestChartsController.filteredItems}"  
                        widgetVar="fitnessTestChartsControllerTable" 
                        var="item"  
                        paginator="true" 
                        rows="15"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="fitnessTestChartsControllerTable.filter()" />
                            </p:outputPanel>
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{fitnessTestChartsController.onEdit}" update=":menuForm:growl" oncomplete="fitnessTestChartsControllerTable.filter()" />  
                        <p:ajax event="rowEditCancel" listener="#{fitnessTestChartsController.onCancel}" update=":menuForm:growl"  oncomplete="fitnessTestChartsControllerTable.filter()" />  
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListFitnessTestChartsTitle_id')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.id}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListFitnessTestChartsTitle_id')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.name}" filterBy="#{item.name}" headerText="#{configMapController.getKey('ListFitnessTestChartsTitle_name')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.name}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.name}" label="#{configMapController.getKey('ListFitnessTestChartsTitle_name')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.description}" filterBy="#{item.description}" headerText="#{configMapController.getKey('ListFitnessTestChartsTitle_description')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.description}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.description}" label="#{configMapController.getKey('ListFitnessTestChartsTitle_description')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.yaxisLabel}" filterBy="#{item.yaxisLabel}" headerText="#{configMapController.getKey('ListFitnessTestChartsTitle_yaxisLabel')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.yaxisLabel}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.yaxisLabel}" label="#{configMapController.getKey('ListFitnessTestChartsTitle_yaxisLabel')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column rendered="#{fitnessTestChartsController.isUserInRole('ADMIN')}"  headerText="Edit" style="width:50px">  
                            <p:rowEditor />  
                        </p:column>  
                        <p:column selectionMode="single"/>

                        <f:facet name="footer">
                            <p:commandButton rendered="#{fitnessTestChartsController.isUserInRole('ADMIN')}" id="createButton" icon="ui-icon-plus"   value="#{configMapController.getKey('Create')}" actionListener="#{fitnessTestChartsController.prepareCreate}" update=":FitnessTestChartsCreateForm" oncomplete="PF('FitnessTestChartsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{configMapController.getKey('View')}" update=":FitnessTestChartsViewForm" oncomplete="PF('FitnessTestChartsViewDialog').show()" disabled="#{empty fitnessTestChartsController.selected}"/>
                            <p:commandButton rendered="#{fitnessTestChartsController.isUserInRole('ADMIN')}" id="editButton"   icon="ui-icon-pencil" value="#{configMapController.getKey('Edit')}" update=":FitnessTestChartsEditForm" oncomplete="PF('FitnessTestChartsEditDialog').show()" disabled="#{empty fitnessTestChartsController.selected}"/>
                            <p:commandButton rendered="#{fitnessTestChartsController.isUserInRole('ADMIN')}" id="deleteButton" icon="ui-icon-trash"  value="#{configMapController.getKey('Delete')}" actionListener="#{fitnessTestChartsController.destroy}" update=":menuForm:growl,datalist" disabled="#{empty fitnessTestChartsController.selected}"/>
                        </f:facet>

                    </p:dataTable>
                </h:panelGroup>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
