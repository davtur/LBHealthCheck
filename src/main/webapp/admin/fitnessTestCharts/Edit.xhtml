
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui" >

    <ui:composition>
        <p:dialog id="FitnessTestChartsEditDlg" widgetVar="FitnessTestChartsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('EditFitnessTestChartsTitle')}">
            <h:form id="FitnessTestChartsEditForm">
                <h:panelGroup id="display">

                        <h:outputLabel value="#{configMapController.getKey('EditFitnessTestChartsLabel_name')}" for="name" />
                        <h:inputText id="name"  value="#{fitnessTestChartsController.selected.name}" title="#{configMapController.getKey('EditFitnessTestChartsTitle_name')}" required="true" requiredMessage="#{configMapController.getKey('EditFitnessTestChartsRequiredMessage_name')}"/>

                        <h:inputTextarea rows="4" cols="30" id="description" value="#{fitnessTestChartsController.selected.description}" title="#{configMapController.getKey('EditFitnessTestChartsTitle_description')}" required="true" requiredMessage="#{configMapController.getKey('EditFitnessTestChartsRequiredMessage_description')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditFitnessTestChartsLabel_yaxisLabel')}" for="yaxisLabel" />

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
