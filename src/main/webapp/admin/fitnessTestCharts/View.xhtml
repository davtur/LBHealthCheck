
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    <ui:composition>

        <p:dialog id="FitnessTestChartsViewDlg" widgetVar="FitnessTestChartsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('ViewFitnessTestChartsTitle')}">
            <h:form id="FitnessTestChartsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fitnessTestChartsController.selected != null}">
                        <h:outputText value="#{configMapController.getKey('ViewFitnessTestChartsLabel_id')}"/>
                        <h:outputText value="#{fitnessTestChartsController.selected.id}" title="#{configMapController.getKey('ViewFitnessTestChartsTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewFitnessTestChartsLabel_name')}"/>
                        <h:outputText value="#{fitnessTestChartsController.selected.name}" title="#{configMapController.getKey('ViewFitnessTestChartsTitle_name')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewFitnessTestChartsLabel_description')}"/>
                        <h:outputText value="#{fitnessTestChartsController.selected.description}" title="#{configMapController.getKey('ViewFitnessTestChartsTitle_description')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewFitnessTestChartsLabel_yaxisLabel')}"/>
                        <h:outputText value="#{fitnessTestChartsController.selected.yaxisLabel}" title="#{configMapController.getKey('ViewFitnessTestChartsTitle_yaxisLabel')}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{configMapController.getKey('Close')}" onclick="PF('FitnessTestChartsViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
