
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <p:dialog id="FitnessTestChartsCreateDlg" widgetVar="FitnessTestChartsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('CreateFitnessTestChartsTitle')}">
            <h:form id="FitnessTestChartsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fitnessTestChartsController.selected != null}">
                        <p:outputLabel value="#{configMapController.getKey('CreateFitnessTestChartsLabel_name')}" for="name" />
                        <p:inputText id="name" value="#{fitnessTestChartsController.selected.name}" title="#{configMapController.getKey('CreateFitnessTestChartsTitle_name')}" required="true" requiredMessage="#{configMapController.getKey('CreateFitnessTestChartsRequiredMessage_name')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateFitnessTestChartsLabel_description')}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description"  value="#{fitnessTestChartsController.selected.description}"  title="#{configMapController.getKey('CreateFitnessTestChartsTitle_description')}" required="true" requiredMessage="#{configMapController.getKey('CreateFitnessTestChartsRequiredMessage_description')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateFitnessTestChartsLabel_yaxisLabel')}" for="yaxisLabel" />
                        <p:inputText id="yaxisLabel" value="#{fitnessTestChartsController.selected.yaxisLabel}" title="#{configMapController.getKey('CreateFitnessTestChartsTitle_yaxisLabel')}" required="true" requiredMessage="#{configMapController.getKey('CreateFitnessTestChartsRequiredMessage_yaxisLabel')}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fitnessTestChartsController.createDialogue}" value="#{configMapController.getKey('Save')}" update="display,:FitnessTestChartsListForm:datalist, :growl" onclick="handleSubmit(args,'FitnessTestChartsCreateDialog');" oncomplete="PF('fitnessTestChartsControllerTable').filter()"/>
                    <p:commandButton value="#{configMapController.getKey('Cancel')}" onclick="PF('FitnessTestChartsCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
