
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <p:dialog id="InvoiceImagesViewDlg" widgetVar="InvoiceImagesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('ViewInvoiceImagesTitle')}">
        <h:form id="InvoiceImagesViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{invoiceImagesController.selected != null}">
                    <h:outputText value="#{configMapController.getKey('ViewInvoiceImagesLabel_id')}"/>
                    <h:outputText value="#{invoiceImagesController.selected.id}" title="#{configMapController.getKey('ViewInvoiceImagesTitle_id')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewInvoiceImagesLabel_createdTimestamp')}"/>
                    <h:outputText value="#{invoiceImagesController.selected.createdTimestamp}" title="#{configMapController.getKey('ViewInvoiceImagesTitle_createdTimestamp')}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{configMapController.getKey('ViewInvoiceImagesLabel_expenseId')}"/>
                    <h:outputText value="#{invoiceImagesController.selected.expenseId}" title="#{configMapController.getKey('ViewInvoiceImagesTitle_expenseId')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewInvoiceImagesLabel_imageType')}"/>
                    <h:outputText value="#{invoiceImagesController.selected.imageType}" title="#{configMapController.getKey('ViewInvoiceImagesTitle_imageType')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewInvoiceImagesLabel_image')}"/>
                    <h:outputText value="#{invoiceImagesController.selected.image}" title="#{configMapController.getKey('ViewInvoiceImagesTitle_image')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewInvoiceImagesLabel_mimeType')}"/>
                    <h:outputText value="#{invoiceImagesController.selected.mimeType}" title="#{configMapController.getKey('ViewInvoiceImagesTitle_mimeType')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewInvoiceImagesLabel_imageFileName')}"/>
                    <h:outputText value="#{invoiceImagesController.selected.imageFileName}" title="#{configMapController.getKey('ViewInvoiceImagesTitle_imageFileName')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewInvoiceImagesLabel_imageDescription')}"/>
                    <h:outputText value="#{invoiceImagesController.selected.imageDescription}" title="#{configMapController.getKey('ViewInvoiceImagesTitle_imageDescription')}"/>
                </p:panelGrid>
                <p:commandButton value="#{configMapController.getKey('Close')}" onclick="PF('InvoiceImagesViewDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
