
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListSurveysTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">





            <h:form id="SurveysListForm">
                <h:outputText escape="false" value="#{configMapController.getKey('ListSurveysEmpty')}" rendered="#{surveysController.items.rowCount == 0}"/>
                <h:panelGroup >
                    <p:dataTable  
                        id="datalist"  
                        editable="true" 
                        value="#{surveysController.items}" 
                        selection="#{surveysController.selected}" 
                        rowKey="#{item.id}" 
                        filteredValue="#{surveysController.filteredItems}"  
                        widgetVar="surveysControllerTable" 
                        var="item"  
                        paginator="true" 
                        rows="15"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="surveysControllerTable.filter()" />
                            </p:outputPanel>
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{surveysController.onEdit}" update=":growl" oncomplete="surveysControllerTable.filter()" />  
                        <p:ajax event="rowEditCancel" listener="#{surveysController.onCancel}" update=":growl"  oncomplete="surveysControllerTable.filter()" />  
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column selectionMode="single"/>
                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListSurveysTitle_id')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.id}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListSurveysTitle_id')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.name}" filterBy="#{item.name}" headerText="#{configMapController.getKey('ListSurveysTitle_name')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.name}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.name}" label="#{configMapController.getKey('ListSurveysTitle_name')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column sortBy="#{item.description}" filterBy="#{item.description}" headerText="#{configMapController.getKey('ListSurveysTitle_description')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.description}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.description}" label="#{configMapController.getKey('ListSurveysTitle_description')}" />
                                </f:facet>
                            </p:cellEditor> 


                        </p:column>
                        <p:column rendered="#{surveysController.isUserInRole('ADMIN')}"  headerText="Edit" style="width:50px">  
                            <p:rowEditor />  
                        </p:column>  


                        <f:facet name="footer">
                            <p:commandButton rendered="#{surveysController.isUserInRole('ADMIN')}" id="createButton" icon="ui-icon-plus"   value="#{configMapController.getKey('Create')}" actionListener="#{surveysController.prepareCreate}" update=":SurveysCreateForm" oncomplete="PF('SurveysCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{configMapController.getKey('View')}" update=":SurveysViewForm" oncomplete="PF('SurveysViewDialog').show()" disabled="#{empty surveysController.selected}"/>
                            <p:commandButton rendered="#{surveysController.isUserInRole('ADMIN')}" id="editButton"   icon="ui-icon-pencil" value="#{configMapController.getKey('Edit')}" update=":SurveysEditForm" oncomplete="PF('SurveysEditDialog').show()" disabled="#{empty surveysController.selected}"/>
                            <p:commandButton rendered="#{surveysController.isUserInRole('ADMIN')}" id="deleteButton" icon="ui-icon-trash"  value="#{configMapController.getKey('Delete')}" actionListener="#{surveysController.destroy}" update=":growl,datalist" disabled="#{empty surveysController.selected}"/>
                        </f:facet>

                    </p:dataTable>
                </h:panelGroup>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>
