<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateCustomerAuthTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formCustomerAuthCreate1">
                <p:panel id="panelCustomerAuthCreate1">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomerAuthLabel_id')}" for="id" />
                        <p:inputText id="id" value="#{customerAuthController.selected.id}" title="#{configMapController.getKey('CreateCustomerAuthTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomerAuthRequiredMessage_id')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomerAuthLabel_customerAuthType')}" for="customerAuthType" />
                        <p:inputText id="customerAuthType" value="#{customerAuthController.selected.customerAuthType}" title="#{configMapController.getKey('CreateCustomerAuthTitle_customerAuthType')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomerAuthRequiredMessage_customerAuthType')}"/>
                    </p:panelGrid>
                </p:panel>
                <br />
                <p:commandButton   ajax="false"   action="#{customerAuthController.create}" value="#{configMapController.getKey('CreateCustomerAuthSaveLink')}" />
                <br />
                <br />
                <p:commandButton   ajax="false"   action="#{customerAuthController.prepareList}" value="#{configMapController.getKey('CreateCustomerAuthShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
