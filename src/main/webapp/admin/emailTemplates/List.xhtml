<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListEmailTemplatesTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form id="EmailTemplatesListForm">
                <h:panelGrid rendered="#{emailTemplatesController.items.rowCount == 0  }">
                    <p:commandButton rendered="#{emailTemplatesController.isUserInRole('ADMIN')}" id="createButton2" icon="ui-icon-plus" ajax="false"  value="#{configMapController.getKey('Create')}" action="#{emailTemplatesController.prepareCreate}"  oncomplete="PF('EmailTemplatesCreateDialog').show()"/>
                    <h:outputText escape="false" value="#{configMapController.getKey('ListEmailTemplatesEmpty')}" />

                </h:panelGrid>
                <h:panelGroup >
                    <p:dataTable  
                        rendered="#{emailTemplatesController.items.rowCount > 0}"
                        id="datalist"  
                        editable="false" 
                        value="#{emailTemplatesController.items}" 
                        selection="#{emailTemplatesController.selected}" 
                        rowKey="#{item.id}" 
                        filteredValue="#{emailTemplatesController.filteredItems}"  
                        widgetVar="emailTemplatesControllerTable" 
                        selectionMode="single"
                        var="item"  
                        paginator="true" 
                        rows="15"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="emailTemplatesControllerTable.filter()" />
                            </p:outputPanel>
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{emailTemplatesController.onEdit}" update=":growl" oncomplete="emailTemplatesControllerTable.filter()" />  
                        <p:ajax event="rowEditCancel" listener="#{emailTemplatesController.onCancel}" update=":growl"  oncomplete="emailTemplatesControllerTable.filter()" />  
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        
                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListEmailTemplatesTitle_id')}"   >
                            <h:outputText value="#{item.id}"/>

                        </p:column>
                        <p:column sortBy="#{item.name}" filterBy="#{item.name}" headerText="#{configMapController.getKey('ListEmailTemplatesTitle_name')}"   >
                            <h:outputText value="#{item.name}"/>

                        </p:column>
                        <p:column sortBy="#{item.description}" filterBy="#{item.description}" headerText="#{configMapController.getKey('ListEmailTemplatesTitle_description')}"   >
                            <h:outputText value="#{item.description}"/>

                        </p:column>
                        <p:column sortBy="#{item.template}" filterBy="#{item.template}" headerText="#{configMapController.getKey('ListEmailTemplatesTitle_template')}"   >
                            <p:scrollPanel style="height:200px">
                                <h:outputText value="#{item.template}" escape="false"/>
                            </p:scrollPanel>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton rendered="#{emailTemplatesController.isUserInRole('ADMIN')}" id="createButton" icon="ui-icon-plus"   value="#{configMapController.getKey('Create')}" action="#{emailTemplatesController.prepareCreate}"  />
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{configMapController.getKey('View')}" update=":EmailTemplatesViewForm" oncomplete="PF('EmailTemplatesViewDialog').show()" disabled="#{empty emailTemplatesController.selected}"/>
                            <p:commandButton rendered="#{emailTemplatesController.isUserInRole('ADMIN')}" id="editButton"   icon="ui-icon-pencil" value="#{configMapController.getKey('Edit')}" action="#{emailTemplatesController.prepareEdit}"  disabled="#{empty emailTemplatesController.selected}"/>
                            <p:commandButton rendered="#{emailTemplatesController.isUserInRole('ADMIN')}" id="deleteButton" icon="ui-icon-trash"  value="#{configMapController.getKey('Delete')}" actionListener="#{emailTemplatesController.destroy}" update=":growl,datalist" disabled="#{empty emailTemplatesController.selected}"/>
                        </f:facet>

                    </p:dataTable>
                </h:panelGroup>
            </h:form>



            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
