<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition>
        <p:dialog id="EmailTemplatesEditDlg" widgetVar="EmailTemplatesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('EditEmailTemplatesTitle')}">
            <h:form id="EmailTemplatesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emailTemplatesController.selected != null}">
                         <h:outputLabel value="#{configMapController.getKey('EditEmailTemplatesLabel_name')}" for="name" />
                        <h:inputText id="name"  value="#{emailTemplatesController.selected.name}" title="#{configMapController.getKey('EditEmailTemplatesTitle_name')}" required="true" requiredMessage="#{configMapController.getKey('EditEmailTemplatesRequiredMessage_name')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditEmailTemplatesLabel_description')}" for="description" />
                        <h:inputTextarea rows="4" cols="30" id="description" value="#{emailTemplatesController.selected.description}" title="#{configMapController.getKey('EditEmailTemplatesTitle_description')}" />
                        <h:outputLabel value="#{configMapController.getKey('EditEmailTemplatesLabel_template')}" for="template" />
                        <h:inputTextarea rows="4" cols="30" id="template" value="#{emailTemplatesController.selected.template}" title="#{configMapController.getKey('EditEmailTemplatesTitle_template')}" required="true" requiredMessage="#{configMapController.getKey('EditEmailTemplatesRequiredMessage_template')}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{emailTemplatesController.update}" value="#{configMapController.getKey('Save')}" update="display,:EmailTemplatesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmailTemplatesEditDialog');emailTemplatesControllerTable.filter()"/>
                    <p:commandButton value="#{configMapController.getKey('Cancel')}" onclick="EmailTemplatesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
