<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateEmailTemplateTitle')}"/>
        </ui:define>
        <ui:define name="body">

            <h:form id="createEmailTemplateForm">

                <h:panelGrid columns="2">

                    <p:commandButton   ajax="false"   action="#{emailTemplatesController.create}" value="#{configMapController.getKey('CreateEmailTemplateSaveLink')}" />

                    <p:commandButton   ajax="false"   action="#{emailTemplatesController.prepareList}" value="#{configMapController.getKey('CreateEmailTemplateShowAllLink')}" immediate="true"/>
                </h:panelGrid>

                <p:panel>
                    <p:panelGrid columns="2" rendered="#{emailTemplatesController.selected != null}">
                        <p:outputLabel value="#{configMapController.getKey('CreateEmailTemplatesLabel_name')}" for="name" />
                        <p:inputText id="name" value="#{emailTemplatesController.selected.name}" title="#{configMapController.getKey('CreateEmailTemplatesTitle_name')}" required="true" requiredMessage="#{configMapController.getKey('CreateEmailTemplatesRequiredMessage_name')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateEmailTemplatesLabel_description')}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description"  value="#{emailTemplatesController.selected.description}"  title="#{configMapController.getKey('CreateEmailTemplatesTitle_description')}" />
                    </p:panelGrid>
                    <p:panel >
                        <h:outputLabel value="#{configMapController.getKey('CreateEmailTemplateLabel_editorbox')}" for="editor1" />
                        <p:editor id="editor1" value="#{emailTemplatesController.selected.template}" widgetVar="editorWidget"  styleClass="emailTemplateEditor" />  
                        
                        <h:panelGrid columns="2" style="margin-top:10px">  
                            <p:commandButton value="View" update="display" oncomplete="PF('dlg').show()"  
                                             icon="ui-icon ui-icon-disk" />  
                            <p:commandButton type="button" value="Clear" onclick="PF('editorWidget').clear()"  
                                             icon="ui-icon ui-icon-close" />  
                        </h:panelGrid>  

                        <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">          
                            <h:outputText id="display" value="#{emailTemplatesController.selected.template}" escape="false" />  
                        </p:dialog>  
                    </p:panel>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
