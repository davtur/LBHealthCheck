
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{configMapController.getKey('ListTicketsTitle')}"></h:outputText>
    </ui:define>
    <ui:define name="body">





        <h:form id="TicketsListForm">
            <h:outputText escape="false" value="#{configMapController.getKey('ListTicketsEmpty')}" rendered="#{ticketsController.items.rowCount == 0}"/>
            <h:panelGroup >
                <p:dataTable  
                    id="datalist"  
                    editable="true" 
                    value="#{ticketsController.items}" 
                    selection="#{ticketsController.selected}" 
                    rowKey="#{item.id}" 
                    filteredValue="#{ticketsController.filteredItems}"  
                    widgetVar="ticketsControllerTable" 
                    var="item"  
                    paginator="true" 
                    rows="15"  
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    rowsPerPageTemplate="5,10,15,20,25,50,100" >
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <h:inputText id="globalFilter" onkeyup="PF('ticketsControllerTable').filter()" />
                        </p:outputPanel>
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{ticketsController.onEdit}" update=":growl" oncomplete="PF('ticketsControllerTable').filter()" />  
                    <p:ajax event="rowEditCancel" listener="#{ticketsController.onCancel}" update=":growl"  oncomplete="PF('ticketsControllerTable').filter()" />  
                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    <p:column selectionMode="single"/>
                    <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListTicketsTitle_id')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.id}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListTicketsTitle_id')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column sortBy="#{item.itemType}" filterBy="#{item.itemType}" headerText="#{configMapController.getKey('ListTicketsTitle_itemType')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.itemType}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.itemType}" label="#{configMapController.getKey('ListTicketsTitle_itemType')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column sortBy="#{item.datePurchased}" filterBy="#{item.datePurchased}" headerText="#{configMapController.getKey('ListTicketsTitle_datePurchased')}"   >

                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.datePurchased}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:calendar value="#{item.datePurchased}">	
                                    <p:ajax event="dateSelect" listener= "#{ticketsController.handleDateSelect}" update=":growl" />
                                </p:calendar>
                            </f:facet>
                        </p:cellEditor> 

                    </p:column>
                    <p:column sortBy="#{item.dateUsed}" filterBy="#{item.dateUsed}" headerText="#{configMapController.getKey('ListTicketsTitle_dateUsed')}"   >

                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.dateUsed}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:calendar value="#{item.dateUsed}">	
                                    <p:ajax event="dateSelect" listener= "#{ticketsController.handleDateSelect}" update=":growl" />
                                </p:calendar>
                            </f:facet>
                        </p:cellEditor> 

                    </p:column>
                    <p:column sortBy="#{item.validFrom}" filterBy="#{item.validFrom}" headerText="#{configMapController.getKey('ListTicketsTitle_validFrom')}"   >

                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.validFrom}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:calendar value="#{item.validFrom}">	
                                    <p:ajax event="dateSelect" listener= "#{ticketsController.handleDateSelect}" update=":growl" />
                                </p:calendar>
                            </f:facet>
                        </p:cellEditor> 

                    </p:column>
                    <p:column sortBy="#{item.expires}" filterBy="#{item.expires}" headerText="#{configMapController.getKey('ListTicketsTitle_expires')}"   >

                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.expires}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:calendar value="#{item.expires}">	
                                    <p:ajax event="dateSelect" listener= "#{ticketsController.handleDateSelect}" update=":growl" />
                                </p:calendar>
                            </f:facet>
                        </p:cellEditor> 

                    </p:column>
                    <p:column rendered="#{ticketsController.isUserInRole('ADMIN')}"  headerText="Edit" style="width:50px">  
                        <p:rowEditor />  
                    </p:column>  


                    <f:facet name="footer">
                        <p:commandButton rendered="#{ticketsController.isUserInRole('ADMIN')}" id="createButton" icon="ui-icon-plus"   value="#{configMapController.getKey('Create')}" actionListener="#{ticketsController.prepareCreate}" update=":TicketsCreateForm" oncomplete="PF('TicketsCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{configMapController.getKey('View')}" update=":TicketsViewForm" oncomplete="PF('TicketsViewDialog').show()" disabled="#{empty ticketsController.selected}"/>
                        <p:commandButton rendered="#{ticketsController.isUserInRole('ADMIN')}" id="editButton"   icon="ui-icon-pencil" value="#{configMapController.getKey('Edit')}" update=":TicketsEditForm" oncomplete="PF('TicketsEditDialog').show()" disabled="#{empty ticketsController.selected}"/>
                        <p:commandButton rendered="#{ticketsController.isUserInRole('ADMIN')}" id="deleteButton" icon="ui-icon-trash"  value="#{configMapController.getKey('Delete')}" actionListener="#{ticketsController.destroy}" update=":growl,datalist" disabled="#{empty ticketsController.selected}"/>
                    </f:facet>

                </p:dataTable>
            </h:panelGroup>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>

    </ui:define>
</ui:composition>
