<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateCustomerImagesTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <!--<p:log/>-->
            <p:panel>
                <h:form id="photoCreate"  enctype="multipart/form-data">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomerImagesLabel_customerId')}" for="customerId" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomerImagesLabel_imageType')}" for="imageType" />
                        <p:selectOneMenu  valueChangeListener="#{customerImagesController.handleCustomerChange}" filter="true" id="customerId" converter="customersControllerConverter" value="#{customerImagesController.selected.customerId}" label="#{configMapController.getKey('CreateCustomerImagesTitle_customerId')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomerImagesRequiredMessage_customerId')}">
                            <f:selectItems  value="#{customersController.customersAvailableSelectOneObject}"/>
                            <p:ajax update=":growl" />

                        </p:selectOneMenu>


                        <p:selectOneMenu id="imageType" value="#{customerImagesController.selected.imageType}"  label="#{configMapController.getKey('CreateCustomerImagesTitle_imageType')}" required="true" requiredMessage="#{configMapController.getKey('CreateCustomerImagesRequiredMessage_imageType')}">
                            <f:selectItem   itemValue="2" itemLabel="JPEG"/>
                            <f:selectItem   itemValue="1" itemLabel="PNG"/>
                            <f:selectItem   itemValue="0" itemLabel="GIF"/>
                        </p:selectOneMenu>



                        <p:outputLabel value="#{configMapController.getKey('CreateCustomerImagesLabel_image')}" for="photo1" />
                        <p:outputLabel value="#{configMapController.getKey('CreateCustomerImagesLabel_datetaken')}" for="datetaken" />
                        <p:panel id="photoPanel3" header="Select a photo to upload (jpeg)">
                            <p:panelGrid columns="2" style="width:400px">
                                <p:fileUpload fileLimitMessage="The size of the picture is too big! ( > 10MB )" mode="advanced" fileUploadListener="#{customerImagesController.handleFileUpload}" auto="true" update=":photoCreate:photoPanel3  :photoCreate:datetaken :growl :photoCreate2:saveButton" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="10000000" />
                                <p:graphicImage id="photo1" value="#{customerImagesController.uploadedImageAsStream}" width="300px" cache="false" />
                            </p:panelGrid>
                            <!-- <p:panel id="imageCropperPanel" header="Uploaded Image">
                                 <h:panelGrid columns="2">  
                                     <p:imageCropper value="#{customerImagesController.cropperImage}"  
                                                     image="#{customerImagesController.uploadedImage}"  
                                                     initialCoords="225,75,300,125"/>  
 
                                     <p:graphicImage id="localCroppedImage"  
                                                     value="#{customerImagesController.croppedImage}" />  
                                 </h:panelGrid>  
 
                                 <p:commandButton value="Crop"  
                                                  
                                                  update=":photoCreate:photoPanel3"/> 
                             </p:panel> -->

                        </p:panel>


                        <p:calendar id="datetaken" value="#{customerImagesController.selected.datetaken}" mode="inline">


                            <p:ajax event="dateSelect" listener="#{customerImagesController.handleDateSelect}" update=":growl"  />

                        </p:calendar>
                 <p:outputLabel  value="#{configMapController.getKey('CreateCustomerImagesLabel_profilephoto')}" for="profilephoto" />
                 <p:selectBooleanCheckbox id="profilephoto"   value="#{customerImagesController.profilePhoto}" >
                 <p:ajax />
                 </p:selectBooleanCheckbox>  

                    </p:panelGrid>
                </h:form>
                <h:form id="photoCreate2">
                    <p:panel id="saveButton">

                        <p:panelGrid  columns="2">
                            <p:commandButton  disabled="#{customerImagesController.saveButtonDisabled}" update=":photoCreate:photoPanel3 :photoCreate:datetaken :growl :photoCreate2:saveButton"   actionListener="#{customerImagesController.createFromDialogue}" value="#{configMapController.getKey('CreateCustomerImagesSaveLink')}" />


                            <p:commandButton   ajax="false"   action="#{customerImagesController.prepareList}" value="#{configMapController.getKey('CreateCustomerImagesShowAllLink')}" immediate="true"/>
                            <p:commandButton      actionListener="#{customerImagesController.rotate90degrees}" update=":photoCreate:photoPanel3 :photoCreate:datetaken :growl :photoCreate2:saveButton"  value="#{configMapController.getKey('CreateCustomerImagesRotateImage90Link')}" />

                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </p:panel>

        </ui:define>
    </ui:composition>

</html>
