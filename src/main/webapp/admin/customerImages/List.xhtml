<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListCustomerImagesTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listCustomerImagesForm1">
                <h:panelGroup >
                    <p:commandButton id="createButton" ajax="false" action="#{customerImagesController.prepareCreate}" value="#{configMapController.getKey('ListCustomerImagesCreateLink')}"/>

                </h:panelGroup>
                <h:outputText escape="false" value="#{configMapController.getKey('ListCustomerImagesEmpty')}" rendered="#{customerImagesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{customerImagesController.items.rowCount > 0}">
                    <p:dataTable value="#{customerImagesController.items}" var="item" filteredValue="#{customerImagesController.filteredItems}" widgetVar="photosTable"  paginator="true" rows="5"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="PF('photosTable').filter()" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column sortBy="#{item.id}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListCustomerImagesTitle_id')}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.imageType}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListCustomerImagesTitle_imageType')}"/>
                            </f:facet>
                            <h:outputText value="#{item.imageType}"/>
                        </p:column>
                        <p:column sortBy="#{item.datetaken}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListCustomerImagesTitle_datetaken')}"/>
                            </f:facet>
                            <h:outputText value="#{item.datetaken}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column  >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListCustomerImagesTitle_image')}"/>
                            </f:facet>
                            <p:graphicImage value="#{customerImagesController.dynamicImage}" width="90px">
                                <f:param name="imageid" value="#{item.id}"/>
                            </p:graphicImage>


                        </p:column>
                        <p:column sortBy="#{item.customerId.username}" filterBy="#{item.customerId.username}"  headerText="#{configMapController.getKey('ListCustomerImagesTitle_customerId')}" >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListCustomerImagesTitle_customerId')}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId.username} - #{item.customerId.firstname} #{item.customerId.lastname} "/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton                                                            ajax="false" action="#{customerImagesController.prepareView}" value="#{configMapController.getKey('ListCustomerImagesViewLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{customerImagesController.selected}" />
                            </p:commandButton>

                            <h:outputText value=" "/>
                            <p:commandButton rendered="#{customerImagesController.isUserInRole('ADMIN')}" update="@form"  value="#{configMapController.getKey('ListCustomerImagesDestroyLink')}">
                                <f:setPropertyActionListener value="#{item}" target="#{customerImagesController.selectedForDeletion}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
