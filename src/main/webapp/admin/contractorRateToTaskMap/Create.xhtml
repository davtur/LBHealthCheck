
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    <p:dialog id="ContractorRateToTaskMapCreateDlg" widgetVar="ContractorRateToTaskMapCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('CreateContractorRateToTaskMapTitle')}">

        <h:form id="ContractorRateToTaskMapCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{contractorRateToTaskMapController.selected != null}">
                    <p:outputLabel value="#{configMapController.getKey('CreateContractorRateToTaskMapLabel_contractorRateId')}" for="contractorRateId" />
                    <p:selectOneMenu id="contractorRateId" valueChangeListener="#{contractorRateToTaskMapController.selectOneMenuValueChangeListener}" converter="contractorRatesControllerConverter" value="#{contractorRateToTaskMapController.selected.contractorRateId}"  label="#{configMapController.getKey('CreateContractorRateToTaskMapTitle_contractorRateId')}" required="true" requiredMessage="#{configMapController.getKey('CreateContractorRateToTaskMapRequiredMessage_contractorRateId')}">
                        <f:selectItems value="#{contractorRatesController.itemsAvailable}"  var="contractorRates" itemLabel="#{contractorRates.name}" itemValue="#{contractorRates}"/>
                        <p:ajax   update=":ContractorRateToTaskMapCreateForm"  />
                    </p:selectOneMenu>
                    <p:outputLabel value="#{configMapController.getKey('CreateContractorRateToTaskMapLabel_taskId')}" for="taskId" />
                    <p:selectOneMenu id="taskId" valueChangeListener="#{contractorRateToTaskMapController.selectOneMenuValueChangeListener}" converter="sessionTypesControllerConverter" value="#{contractorRateToTaskMapController.selected.taskId}"  label="#{configMapController.getKey('CreateContractorRateToTaskMapTitle_taskId')}" required="true" requiredMessage="#{configMapController.getKey('CreateContractorRateToTaskMapRequiredMessage_taskId')}">
                        <f:selectItems value="#{sessionTypesController.itemsAvailable}"  var="sessionTypes" itemLabel="#{sessionTypes.name}" itemValue="#{sessionTypes}"/>
                        <p:ajax   update=":ContractorRateToTaskMapCreateForm"  />
                    </p:selectOneMenu>
                
                <p:outputLabel value="#{configMapController.getKey('CreateContractorRatesLabel_supplierId')}" for="supplierId" />
                <p:selectOneMenu id="supplierId" valueChangeListener="#{contractorRatesController.selectOneMenuValueChangeListener}" converter="suppliersControllerConverter"  value="#{contractorRateToTaskMapController.selected.supplierId}"  label="#{configMapController.getKey('CreateContractorRatesTitle_supplierId')}" required="true" requiredMessage="#{configMapController.getKey('CreateContractorRatesRequiredMessage_supplierId')}">
                    <f:selectItems value="#{suppliersController.itemsAvailable}" var="supplier" itemLabel="#{supplier.supplierName}" itemValue="#{supplier}"/>
                    <p:ajax   update=":ContractorRateToTaskMapCreateForm"  />
                </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton actionListener="#{contractorRateToTaskMapController.createDialogue}" value="#{configMapController.getKey('Save')}" update="display,:ContractorRateToTaskMapListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContractorRateToTaskMapCreateDialog');PF('contractorRateToTaskMapControllerTable').filter()"/>
                <p:commandButton value="#{configMapController.getKey('Cancel')}" onclick="PF('ContractorRateToTaskMapCreateDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
