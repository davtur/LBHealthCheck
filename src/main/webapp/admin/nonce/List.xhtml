<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListActivationTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{configMapController.getKey('ListActivationEmpty')}" rendered="#{activationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{activationController.items.rowCount > 0}">
                    <h:outputText value="#{activationController.pagination.pageFirstItem + 1}..#{activationController.pagination.pageLastItem + 1}/#{activationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{activationController.previous}" value="#{configMapController.getKey('Previous')} #{activationController.pagination.pageSize}" rendered="#{activationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{activationController.next}" value="#{configMapController.getKey('Next')} #{activationController.pagination.pageSize}" rendered="#{activationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{activationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListActivationTitle_id')}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListActivationTitle_nonce')}"/>
                            </f:facet>
                            <h:outputText value="#{item.nonce}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListActivationTitle_customer')}"/>
                            </f:facet>
                            <h:outputText value="#{item.customer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListActivationTitle_timestamp')}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{activationController.prepareView}" value="#{configMapController.getKey('ListActivationViewLink')}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{activationController.prepareEdit}" value="#{configMapController.getKey('ListActivationEditLink')}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{activationController.destroy}" value="#{configMapController.getKey('ListActivationDestroyLink')}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{activationController.prepareCreate}" value="#{configMapController.getKey('ListActivationCreateLink')}"/>
                <br />
                <br />
                <h:commandLink value="#{configMapController.getKey('ListActivationIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
