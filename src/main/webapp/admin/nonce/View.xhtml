<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewActivationTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{configMapController.getKey('ViewActivationLabel_id')}"/>
                    <h:outputText value="#{activationController.selected.id}" title="#{configMapController.getKey('ViewActivationTitle_id')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewActivationLabel_nonce')}"/>
                    <h:outputText value="#{activationController.selected.nonce}" title="#{configMapController.getKey('ViewActivationTitle_nonce')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewActivationLabel_customer')}"/>
                    <h:outputText value="#{activationController.selected.customer}" title="#{configMapController.getKey('ViewActivationTitle_customer')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewActivationLabel_timestamp')}"/>
                    <h:outputText value="#{activationController.selected.act_timestamp}" title="#{configMapController.getKey('ViewActivationTitle_timestamp')}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{activationController.destroyAndView}" value="#{configMapController.getKey('ViewActivationDestroyLink')}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{configMapController.getKey('ViewActivationEditLink')}"/>
                <br />
                <h:commandLink action="#{activationController.prepareCreate}" value="#{configMapController.getKey('ViewActivationCreateLink')}" />
                <br />
                <h:commandLink action="#{activationController.prepareList}" value="#{configMapController.getKey('ViewActivationShowAllLink')}"/>
                <br />
                <br />
                <h:commandLink value="#{configMapController.getKey('ViewActivationIndexLink')}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>
