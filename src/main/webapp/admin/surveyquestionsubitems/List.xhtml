
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListSurveyquestionsubitemsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        
           
        
        
        
        <h:form id="SurveyquestionsubitemsListForm">
             <h:outputText escape="false" value="#{configMapController.getKey('ListSurveyquestionsubitemsEmpty')}" rendered="#{surveyquestionsubitemsController.items.rowCount == 0}"/>
            <h:panelGroup >
                <p:dataTable  
                id="datalist"  
                editable="true" 
                value="#{surveyquestionsubitemsController.items}" 
                selection="#{surveyquestionsubitemsController.selected}" 
                rowKey="#{item.id}" 
                filteredValue="#{surveyquestionsubitemsController.filteredItems}"  
                widgetVar="surveyquestionsubitemsControllerTable" 
                var="item"  
                paginator="true" 
                rows="15"  
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="PF('surveyquestionsubitemsControllerTable').filter()" />
                            </p:outputPanel>
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{surveyquestionsubitemsController.onEdit}" update=":growl" oncomplete="PF('surveyquestionsubitemsControllerTable').filter()" />  
                        <p:ajax event="rowEditCancel" listener="#{surveyquestionsubitemsController.onCancel}" update=":growl"  oncomplete="PF('surveyquestionsubitemsControllerTable').filter()" />  
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column selectionMode="single"/>
                    <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_id')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.id}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_id')}" />
                                </f:facet>
                            </p:cellEditor> 
                        
                        
                    </p:column>
                    <p:column sortBy="#{item.subitem}" filterBy="#{item.subitem}" headerText="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_subitem')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.subitem}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.subitem}" label="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_subitem')}" />
                                </f:facet>
                            </p:cellEditor> 
                        
                        
                    </p:column>
                    <p:column sortBy="#{item.questionId}" filterBy="#{item.questionId}" headerText="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_questionId')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.questionId}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.questionId}" label="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_questionId')}" />
                                </f:facet>
                            </p:cellEditor> 
                        
                        
                    </p:column>
                    <p:column sortBy="#{item.subitemText}" filterBy="#{item.subitemText}" headerText="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_subitemText')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.subitemText}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.subitemText}" label="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_subitemText')}" />
                                </f:facet>
                            </p:cellEditor> 
                        
                        
                    </p:column>
                    <p:column sortBy="#{item.subitemBool}" filterBy="#{item.subitemBool}" headerText="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_subitemBool')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.subitemBool}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.subitemBool}" label="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_subitemBool')}" />
                                </f:facet>
                            </p:cellEditor> 
                        
                        
                    </p:column>
                    <p:column sortBy="#{item.subitemInt}" filterBy="#{item.subitemInt}" headerText="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_subitemInt')}"   >
                            <p:cellEditor> 
                                <f:facet name="output">
                                    <h:outputText value="#{item.subitemInt}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item.subitemInt}" label="#{configMapController.getKey('ListSurveyquestionsubitemsTitle_subitemInt')}" />
                                </f:facet>
                            </p:cellEditor> 
                        
                        
                    </p:column>
                    <p:column rendered="#{surveyquestionsubitemsController.isUserInRole('ADMIN')}"  headerText="Edit" style="width:50px">  
                            <p:rowEditor />  
                    </p:column>  
                    
                     
                           <f:facet name="footer">
                                <p:commandButton rendered="#{surveyquestionsubitemsController.isUserInRole('ADMIN')}" id="createButton" icon="ui-icon-plus"   value="#{configMapController.getKey('Create')}" actionListener="#{surveyquestionsubitemsController.prepareCreate}" update=":SurveyquestionsubitemsCreateForm" oncomplete="PF('SurveyquestionsubitemsCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{configMapController.getKey('View')}" update=":SurveyquestionsubitemsViewForm" oncomplete="PF('SurveyquestionsubitemsViewDialog').show()" disabled="#{empty surveyquestionsubitemsController.selected}"/>
                                <p:commandButton rendered="#{surveyquestionsubitemsController.isUserInRole('ADMIN')}" id="editButton"   icon="ui-icon-pencil" value="#{configMapController.getKey('Edit')}" update=":SurveyquestionsubitemsEditForm" oncomplete="PF('SurveyquestionsubitemsEditDialog').show()" disabled="#{empty surveyquestionsubitemsController.selected}"/>
                                <p:commandButton rendered="#{surveyquestionsubitemsController.isUserInRole('ADMIN')}" id="deleteButton" icon="ui-icon-trash"  value="#{configMapController.getKey('Delete')}" actionListener="#{surveyquestionsubitemsController.destroy}" update=":growl,datalist" disabled="#{empty surveyquestionsubitemsController.selected}"/>
                            </f:facet>
                   
                </p:dataTable>
            </h:panelGroup>
        </h:form>
        
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>
