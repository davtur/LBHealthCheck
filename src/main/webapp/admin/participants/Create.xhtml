
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateParticipantsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{configMapController.getKey('CreateParticipantsLabel_id')}" for="id" />
                    <h:inputText id="id" value="#{participantsController.selected.id}" title="#{configMapController.getKey('CreateParticipantsTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('CreateParticipantsRequiredMessage_id')}"/>
                    <h:outputLabel value="#{configMapController.getKey('CreateParticipantsLabel_customers')}" for="customers" />
                    <h:selectOneMenu id="customers" value="#{participantsController.selected.customers}" title="#{configMapController.getKey('CreateParticipantsTitle_customers')}" required="true" requiredMessage="#{configMapController.getKey('CreateParticipantsRequiredMessage_customers')}">
                        <f:selectItems value="#{customersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{configMapController.getKey('CreateParticipantsLabel_sessionHistory')}" for="sessionHistory" />
                    <h:selectOneMenu id="sessionHistory" value="#{participantsController.selected.sessionHistory}" title="#{configMapController.getKey('CreateParticipantsTitle_sessionHistory')}" required="true" requiredMessage="#{configMapController.getKey('CreateParticipantsRequiredMessage_sessionHistory')}">
                        <f:selectItems value="#{sessionHistoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{participantsController.create}" value="#{configMapController.getKey('CreateParticipantsSaveLink')}" />
                <br />
                <br />
                <h:commandLink action="#{participantsController.prepareList}" value="#{configMapController.getKey('CreateParticipantsShowAllLink')}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{configMapController.getKey('CreateParticipantsIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
