
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditParticipantsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{configMapController.getKey('EditParticipantsLabel_id')}" for="id" />
                    <h:inputText id="id" value="#{participantsController.selected.id}" title="#{configMapController.getKey('EditParticipantsTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditParticipantsRequiredMessage_id')}"/>
                    <h:outputLabel value="#{configMapController.getKey('EditParticipantsLabel_customers')}" for="customers" />
                    <h:selectOneMenu id="customers" value="#{participantsController.selected.customers}" title="#{configMapController.getKey('EditParticipantsTitle_customers')}" required="true" requiredMessage="#{configMapController.getKey('EditParticipantsRequiredMessage_customers')}">
                        <f:selectItems value="#{customersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{configMapController.getKey('EditParticipantsLabel_sessionHistory')}" for="sessionHistory" />
                    <h:selectOneMenu id="sessionHistory" value="#{participantsController.selected.sessionHistory}" title="#{configMapController.getKey('EditParticipantsTitle_sessionHistory')}" required="true" requiredMessage="#{configMapController.getKey('EditParticipantsRequiredMessage_sessionHistory')}">
                        <f:selectItems value="#{sessionHistoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{participantsController.update}" value="#{configMapController.getKey('EditParticipantsSaveLink')}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{configMapController.getKey('EditParticipantsViewLink')}" immediate="true"/>
                <br />
                <h:commandLink action="#{participantsController.prepareList}" value="#{configMapController.getKey('EditParticipantsShowAllLink')}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{configMapController.getKey('EditParticipantsIndexLink')}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
