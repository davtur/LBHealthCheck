<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewParticipantsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{configMapController.getKey('ViewParticipantsLabel_id')}"/>
                    <h:outputText value="#{participantsController.selected.id}" title="#{configMapController.getKey('ViewParticipantsTitle_id')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewParticipantsLabel_customers')}"/>
                    <h:outputText value="#{participantsController.selected.customers}" title="#{configMapController.getKey('ViewParticipantsTitle_customers')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewParticipantsLabel_sessionHistory')}"/>
                    <h:outputText value="#{participantsController.selected.sessionHistory}" title="#{configMapController.getKey('ViewParticipantsTitle_sessionHistory')}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{participantsController.destroyAndView}" value="#{configMapController.getKey('ViewParticipantsDestroyLink')}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{configMapController.getKey('ViewParticipantsEditLink')}"/>
                <br />
                <h:commandLink action="#{participantsController.prepareCreate}" value="#{configMapController.getKey('ViewParticipantsCreateLink')}" />
                <br />
                <h:commandLink action="#{participantsController.prepareList}" value="#{configMapController.getKey('ViewParticipantsShowAllLink')}"/>
                <br />
                <br />
                <h:commandLink value="#{configMapController.getKey('ViewParticipantsIndexLink')}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
