<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewGroupsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{configMapController.getKey('ViewGroupsLabel_id')}"/>
                        <h:outputText value="#{groupsController.selected.id}" title="#{configMapController.getKey('ViewGroupsTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewGroupsLabel_groupname')}"/>
                        <h:outputText value="#{groupsController.selected.groupname}" title="#{configMapController.getKey('ViewGroupsTitle_groupname')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewGroupsLabel_username')}"/>
                        <h:outputText value="#{groupsController.selected.customers.username}" title="#{configMapController.getKey('ViewGroupsTitle_username')}"/>
                    </h:panelGrid>
                </p:panel>
                <p:panel>
                    <h:panelGrid columns="4">
                        <p:commandButton                                                       ajax="false"  action="#{groupsController.prepareList}" value="#{configMapController.getKey('ViewGroupsShowAllLink')}"/>
                        <p:commandButton rendered="#{groupsController.isUserInRole('ADMIN')}"  ajax="false"  action="#{groupsController.prepareEdit}" value="#{configMapController.getKey('ViewGroupsEditLink')}"/>
                        <p:commandButton rendered="#{groupsController.isUserInRole('ADMIN')}"  ajax="false"  action="#{groupsController.prepareCreate}" value="#{configMapController.getKey('ViewGroupsCreateLink')}" />
                        <p:commandButton rendered="#{groupsController.isUserInRole('ADMIN')}"  ajax="false"  action="#{groupsController.destroyAndView}" value="#{configMapController.getKey('ViewGroupsDestroyLink')}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
