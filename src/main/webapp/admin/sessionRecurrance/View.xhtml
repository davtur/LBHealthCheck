
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

   

        <p:dialog id="SessionRecurranceViewDlg" widgetVar="SessionRecurranceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('ViewSessionRecurranceTitle')}">
            <h:form id="SessionRecurranceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sessionRecurranceController.selected != null}">
                        <h:outputText value="#{configMapController.getKey('ViewSessionRecurranceLabel_id')}"/>
                        <h:outputText value="#{sessionRecurranceController.selected.id}" title="#{configMapController.getKey('ViewSessionRecurranceTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewSessionRecurranceLabel_name')}"/>
                        <h:outputText value="#{sessionRecurranceController.selected.name}" title="#{configMapController.getKey('ViewSessionRecurranceTitle_name')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewSessionRecurranceLabel_description')}"/>
                        <h:outputText value="#{sessionRecurranceController.selected.description}" title="#{configMapController.getKey('ViewSessionRecurranceTitle_description')}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{configMapController.getKey('Close')}" onclick="SessionRecurranceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
