<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ListWebsiteMonitorTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listForm1">
                 <p:poll interval="30"   
                         listener="#{jFreeChartWebMonBean.updateChart}" update=":listForm1:panel1,:listForm1:latestChart" />  
                <h:panelGrid columns="1">
                    <h:outputLabel value="Chart Date" for="chartDate0" />
                    <p:calendar id="chartDate0"   value="#{jFreeChartWebMonBean.latestChartDates[0]}" pattern="MM/dd/yyyy"  title="Chart Date"  >
               <p:ajax event="dateSelect" listener="#{jFreeChartWebMonBean.chartDateChangeListener}" update=":menuForm:growl,:listForm1:panel1,:listForm1:latestChart"  />

                        </p:calendar>   

                
                </h:panelGrid>
                <p:panel  id="panel1" header="MemberServices Response Time Chart - Day 0">
                    <h:panelGrid columns="1">
                        
                            <h:outputText value="#{jFreeChartWebMonBean.lastUpdateTime}"/>
                            <p:commandButton id="createButton" ajax="true"  update=":listForm1:panel1,:listForm1:latestChart" value="Refresh"/>
                        
                    </h:panelGrid>
                    <p:graphicImage cache="false"  id="latestChart" value="#{jFreeChartWebMonBean.chart0}" />
                </p:panel>
                <p:panel header="MemberServices Response Time Chart - Day -1">
                    <p:graphicImage value="#{jFreeChartWebMonBean.chart1}" />
                </p:panel>
                <p:panel header="MemberServices Response Time Chart - Day -2">
                    <p:graphicImage value="#{jFreeChartWebMonBean.chart2}" />
                </p:panel>
                <p:panel header="MemberServices Response Time Chart - Day -3">
                    <p:graphicImage value="#{jFreeChartWebMonBean.chart3}" />
                </p:panel>
                <p:panel header="MemberServices Response Time Chart - Day -4">
                    <p:graphicImage value="#{jFreeChartWebMonBean.chart4}" />
                </p:panel>
                <p:panel header="MemberServices Response Time Chart - Day -5">
                    <p:graphicImage value="#{jFreeChartWebMonBean.chart5}" />
                </p:panel>
                <p:panel header="MemberServices Response Time Chart - Day -6">
                    <p:graphicImage value="#{jFreeChartWebMonBean.chart6}" />
                </p:panel>


                <h:outputText escape="false" value="#{configMapController.getKey('ListWebsiteMonitorEmpty')}" rendered="#{websiteMonitorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{websiteMonitorController.items.rowCount > 0}">
                    <p:dataTable value="#{websiteMonitorController.items}"  widgetVar="websiteMonitorControllerTable" var="item"  paginator="true" rows="5"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15,20,25,50,100" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <h:inputText id="globalFilter" onkeyup="websiteMonitorController.itemsTable.filter()" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListWebsiteMonitorTitle_id')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListWebsiteMonitorTitle_id')}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.testType}" filterBy="#{item.testType}" headerText="#{configMapController.getKey('ListWebsiteMonitorTitle_testType')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListWebsiteMonitorTitle_testType')}"/>
                            </f:facet>
                            <h:outputText value="#{item.testType}"/>
                        </p:column>
                        <p:column sortBy="#{item.result}" filterBy="#{item.result}" headerText="#{configMapController.getKey('ListWebsiteMonitorTitle_result')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListWebsiteMonitorTitle_result')}"/>
                            </f:facet>
                            <h:outputText value="#{item.result}"/>
                        </p:column>
                        <p:column sortBy="#{item.duration}" filterBy="#{item.duration}" headerText="#{configMapController.getKey('ListWebsiteMonitorTitle_duration')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListWebsiteMonitorTitle_duration')}"/>
                            </f:facet>
                            <h:outputText value="#{item.duration}"/>
                        </p:column>
                        <p:column sortBy="#{item.startTime}" filterBy="#{item.startTime}" headerText="#{configMapController.getKey('ListWebsiteMonitorTitle_startTime')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListWebsiteMonitorTitle_startTime')}"/>
                            </f:facet>
                            <h:outputText value="#{item.startTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.notify}" filterBy="#{item.notify}" headerText="#{configMapController.getKey('ListWebsiteMonitorTitle_notify')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListWebsiteMonitorTitle_notify')}"/>
                            </f:facet>
                            <h:outputText value="#{item.notify}"/>
                        </p:column>
                        <p:column sortBy="#{item.jobToRunOnFail}" filterBy="#{item.jobToRunOnFail}" headerText="#{configMapController.getKey('ListWebsiteMonitorTitle_jobToRunOnFail')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListWebsiteMonitorTitle_jobToRunOnFail')}"/>
                            </f:facet>
                            <h:outputText value="#{item.jobToRunOnFail}"/>
                        </p:column>
                        <p:column sortBy="#{item.description}" filterBy="#{item.description}" headerText="#{configMapController.getKey('ListWebsiteMonitorTitle_description')}"   >
                            <f:facet name="header">
                                <h:outputText value="#{configMapController.getKey('ListWebsiteMonitorTitle_description')}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
