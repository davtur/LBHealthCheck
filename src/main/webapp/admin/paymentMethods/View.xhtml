
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <p:dialog id="PaymentMethodsViewDlg" widgetVar="PaymentMethodsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('ViewPaymentMethodsTitle')}">
        <h:form id="PaymentMethodsViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{paymentMethodsController.selected != null}">
                    <h:outputText value="#{configMapController.getKey('ViewPaymentMethodsLabel_id')}"/>
                    <h:outputText value="#{paymentMethodsController.selected.id}" title="#{configMapController.getKey('ViewPaymentMethodsTitle_id')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewPaymentMethodsLabel_paymentMethodName')}"/>
                    <h:outputText value="#{paymentMethodsController.selected.paymentMethodName}" title="#{configMapController.getKey('ViewPaymentMethodsTitle_paymentMethodName')}"/>
                    <h:outputText value="#{configMapController.getKey('ViewPaymentMethodsLabel_description')}"/>
                    <h:outputText value="#{paymentMethodsController.selected.description}" title="#{configMapController.getKey('ViewPaymentMethodsTitle_description')}"/>
                </p:panelGrid>
                <p:commandButton value="#{configMapController.getKey('Close')}" onclick="PF('PaymentMethodsViewDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
