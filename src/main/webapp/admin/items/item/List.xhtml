    <ui:define name="title">
        <h:outputText value="#{configMapController.getKey('ListItemTitle')}"></h:outputText>

        <h:form id="ItemListForm">
            <h:outputText escape="false" value="#{configMapController.getKey('ListItemEmpty')}" rendered="#{itemController.items.rowCount == 0}"/>
            <h:panelGroup >
                <p:dataTable  
                    id="datalist"  
                    editable="true" 
                    value="#{itemController.items}" 
                    selection="#{itemController.selected}" 
                    rowKey="#{item.id}" 
                    filteredValue="#{itemController.filteredItems}"  
                    widgetVar="itemControllerTable" 
                    var="item"  
                    paginator="true" 
                    rows="15"  
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    rowsPerPageTemplate="5,10,15,20,25,50,100" >
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <h:inputText id="globalFilter" onkeyup="PF('itemControllerTable').filter()" />
                        </p:outputPanel>
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{itemController.onEdit}" update=":growl" oncomplete="PF('itemControllerTable').filter()" />  
                    <p:ajax event="rowEditCancel" listener="#{itemController.onCancel}" update=":growl"  oncomplete="PF('itemControllerTable').filter()" />  
                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    <p:column selectionMode="single"/>
                    <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListItemTitle_id')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.id}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListItemTitle_id')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>

                            </f:facet>

                            </f:facet>

                    </p:column>

                    </p:column>
                    <p:column rendered="#{itemController.isUserInRole('ADMIN')}"  headerText="Edit" style="width:50px">  
                        <p:rowEditor />  
                    </p:column>  


                    <f:facet name="footer">
                        <p:commandButton rendered="#{itemController.isUserInRole('ADMIN')}" id="createButton" icon="ui-icon-plus"   value="#{configMapController.getKey('Create')}" actionListener="#{itemController.prepareCreate}" update=":ItemCreateForm" oncomplete="PF('ItemCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{configMapController.getKey('View')}" update=":ItemViewForm" oncomplete="PF('ItemViewDialog').show()" disabled="#{empty itemController.selected}"/>
                        <p:commandButton rendered="#{itemController.isUserInRole('ADMIN')}" id="editButton"   icon="ui-icon-pencil" value="#{configMapController.getKey('Edit')}" update=":ItemEditForm" oncomplete="PF('ItemEditDialog').show()" disabled="#{empty itemController.selected}"/>
                        <p:commandButton rendered="#{itemController.isUserInRole('ADMIN')}" id="deleteButton" icon="ui-icon-trash"  value="#{configMapController.getKey('Delete')}" actionListener="#{itemController.destroy}" update=":growl,datalist" disabled="#{empty itemController.selected}"/>
                    </f:facet>

                </p:dataTable>
            </h:panelGroup>

        <ui:include src="Create.xhtml"/>
