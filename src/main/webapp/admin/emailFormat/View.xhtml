
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('ViewEmailFormatTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{configMapController.getKey('ViewEmailFormatLabel_id')}"/>
                        <h:outputText value="#{emailFormatController.selected.id}" title="#{configMapController.getKey('ViewEmailFormatTitle_id')}"/>
                        <h:outputText value="#{configMapController.getKey('ViewEmailFormatLabel_emailFormat')}"/>
                        <h:outputText value="#{emailFormatController.selected.emailFormat}" title="#{configMapController.getKey('ViewEmailFormatTitle_emailFormat')}"/>
                    </h:panelGrid>
                </p:panel>
                <br />
                <p:commandButton rendered="#{emailFormatController.isUserInRole('ADMIN')}"  action="#{emailFormatController.destroyAndView}" value="#{configMapController.getKey('ViewEmailFormatDestroyLink')}"/>
                <br />
                <br />
                <p:commandButton rendered="#{emailFormatController.isUserInRole('ADMIN')}"  ajax="false"  action="Edit" value="#{configMapController.getKey('ViewEmailFormatEditLink')}"/>
                <br />
                <p:commandButton rendered="#{emailFormatController.isUserInRole('ADMIN')}"  ajax="false"  action="#{emailFormatController.prepareCreate}" value="#{configMapController.getKey('ViewEmailFormatCreateLink')}" />
                <br />
                <p:commandButton                                                                 ajax="false"  action="#{emailFormatController.prepareList}" value="#{configMapController.getKey('ViewEmailFormatShowAllLink')}"/>

            </h:form>
        </ui:define>
    </ui:composition>
