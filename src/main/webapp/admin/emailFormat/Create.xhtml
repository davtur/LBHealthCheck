
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('CreateEmailFormatTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formEmailFormatCreate1">
                <p:panel id="panelEmailFormatCreate1">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{configMapController.getKey('CreateEmailFormatLabel_id')}" for="id" />
                        <p:inputText id="id" value="#{emailFormatController.selected.id}" title="#{configMapController.getKey('CreateEmailFormatTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('CreateEmailFormatRequiredMessage_id')}"/>
                        <p:outputLabel value="#{configMapController.getKey('CreateEmailFormatLabel_emailFormat')}" for="emailFormat" />
                        <p:inputText id="emailFormat" value="#{emailFormatController.selected.emailFormat}" title="#{configMapController.getKey('CreateEmailFormatTitle_emailFormat')}" required="true" requiredMessage="#{configMapController.getKey('CreateEmailFormatRequiredMessage_emailFormat')}"/>
                    </p:panelGrid>
                </p:panel>
                <br />
                <p:commandButton   ajax="false"   action="#{emailFormatController.create}" value="#{configMapController.getKey('CreateEmailFormatSaveLink')}" />
                <br />
                <br />
                <p:commandButton   ajax="false"   action="#{emailFormatController.prepareList}" value="#{configMapController.getKey('CreateEmailFormatShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
