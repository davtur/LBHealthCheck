
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditEmailFormatTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formEmailFormatEdit1">
                <p:panel id="panelEmailFormatEdit1">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{configMapController.getKey('EditEmailFormatLabel_id')}" for="id" />
                        <h:inputText id="id"  value="#{emailFormatController.selected.id}" title="#{configMapController.getKey('EditEmailFormatTitle_id')}" required="true" requiredMessage="#{configMapController.getKey('EditEmailFormatRequiredMessage_id')}"/>
                        <h:outputLabel value="#{configMapController.getKey('EditEmailFormatLabel_emailFormat')}" for="emailFormat" />
                        <h:inputText id="emailFormat"  value="#{emailFormatController.selected.emailFormat}" title="#{configMapController.getKey('EditEmailFormatTitle_emailFormat')}" required="true" requiredMessage="#{configMapController.getKey('EditEmailFormatRequiredMessage_emailFormat')}"/>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton   ajax="false"    action="#{emailFormatController.update}" value="#{configMapController.getKey('EditEmailFormatSaveLink')}"/>
                <br />
                <br />
                <p:commandButton   ajax="false"    action="View" value="#{configMapController.getKey('EditEmailFormatViewLink')}" immediate="true"/>
                <br />
                <p:commandButton   ajax="false"    action="#{emailFormatController.prepareList}" value="#{configMapController.getKey('EditEmailFormatShowAllLink')}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
