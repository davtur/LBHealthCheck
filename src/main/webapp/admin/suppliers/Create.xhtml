
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    <p:dialog id="SuppliersCreateDlg" widgetVar="SuppliersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{configMapController.getKey('CreateSuppliersTitle')}">

        <h:form id="SuppliersCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{suppliersController.selected != null}">
                    <p:outputLabel value="#{configMapController.getKey('CreateSuppliersLabel_supplierName')}" for="supplierName" />
                    <p:inputText id="supplierName" value="#{suppliersController.selected.supplierName}" title="#{configMapController.getKey('CreateSuppliersTitle_supplierName')}" />
                    <p:outputLabel value="#{configMapController.getKey('CreateSuppliersLabel_description')}" for="description" />
                    <p:inputTextarea rows="4" cols="30" id="description"  value="#{suppliersController.selected.description}"  title="#{configMapController.getKey('CreateSuppliersTitle_description')}" />
                    <p:outputLabel value="#{configMapController.getKey('CreateSuppliersLabel_supplierCompanyNumber')}" for="supplierCompanyNumber" />
                    <p:inputText id="supplierCompanyNumber" value="#{suppliersController.selected.supplierCompanyNumber}" title="#{configMapController.getKey('CreateSuppliersTitle_supplierCompanyNumber')}" />
                    <p:outputLabel value="#{configMapController.getKey('CreateSuppliersLabel_supplierCompanyNumberType')}" for="supplierCompanyNumberType" />
                    <p:inputText id="supplierCompanyNumberType" value="#{suppliersController.selected.supplierCompanyNumberType}" title="#{configMapController.getKey('CreateSuppliersTitle_supplierCompanyNumberType')}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{suppliersController.createDialogue}" value="#{configMapController.getKey('Save')}" update="display,:SuppliersListForm:datalist,:growl" oncomplete="handleSubmit(args,'SuppliersCreateDialog');PF('suppliersControllerTable').filter()"/>
                <p:commandButton value="#{configMapController.getKey('Cancel')}" onclick="PF('SuppliersCreateDialog').hide()"/>
            </h:panelGroup>
        </h:form>
        
          <h:form id="carForm">
            <p:fieldset id="availableCarsField" legend="Available Session Types">
                <p:dataGrid id="availableCars" var="sessionType" value="#{suppliersController.sessionTypesArray}" columns="3">
                    <p:panel id="pnl" header="#{sessionType.name}" style="text-align:center">
                        <h:outputText value="#{sessionType.description}" title="#{configMapController.getKey('ViewSessionTypesTitle_description')}"/>
                    </p:panel>
                    <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
                </p:dataGrid>
            </p:fieldset>
            <ui:repeat value="#{suppliersController.selected.contractorRatesCollection}" var="contractorRate">
                <p:fieldset id="selectedCars#{contractorRate.id}" legend="Rate" style="margin-top:20px">
                    <p:outputPanel id="dropArea">
                        <h:outputText value="!!!Drop here!!!" rendered="#{empty contractorRate.contractorRateToTaskMapCollection}" style="font-size:24px;" />
                        <p:dataTable id="selectedCarsTable" var="sessionType" value="#{contractorRate.contractorRateToTaskMapCollection}" rendered="#{not empty contractorRate.contractorRateToTaskMapCollection}">
                            <p:column headerText="Id">
                                <h:outputText value="#{sessionType.id}" />
                            </p:column>

                            <p:column headerText="Year">
                                <h:outputText value="#{sessionType.name}" />
                            </p:column>

                            <p:column headerText="Brand">
                                <h:outputText value="#{sessionType.description}" />
                            </p:column>

                           
                        </p:dataTable>
                    </p:outputPanel>
                </p:fieldset>

                <p:droppable for="selectedCars#{contractorRate.id}" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableCars" onDrop="handleDrop">
                    <p:ajax listener="#{suppliersController.onSessionTypeDrop}" update="dropArea availableCars" />
                    <f:setPropertyActionListener value="#{contractorRate}" target="#{suppliersController.selectedContractorRate}" />
                </p:droppable>
            </ui:repeat>

        </h:form>
    </p:dialog>

</ui:composition>
