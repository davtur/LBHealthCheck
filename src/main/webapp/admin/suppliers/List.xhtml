
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{configMapController.getKey('ListSuppliersTitle')}"></h:outputText>
    </ui:define>
    <ui:define name="body">





        <h:form id="SuppliersListForm">
            <h:outputText escape="false" value="#{configMapController.getKey('ListSuppliersEmpty')}" rendered="#{suppliersController.items.rowCount == 0}"/>
            <h:panelGroup >
                <p:dataTable  
                    id="datalist"  
                    editable="true" 
                    value="#{suppliersController.items}" 
                    selection="#{suppliersController.selected}" 
                    rowKey="#{item.id}" 
                    filteredValue="#{suppliersController.filteredItems}"  
                    widgetVar="suppliersControllerTable" 
                    var="item"  
                    paginator="true" 
                    rows="15"  
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    rowsPerPageTemplate="5,10,15,20,25,50,100" >
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <h:inputText id="globalFilter" onkeyup="PF('suppliersControllerTable').filter()" />
                        </p:outputPanel>
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{suppliersController.onEdit}" update=":growl" oncomplete="PF('suppliersControllerTable').filter()" />  
                    <p:ajax event="rowEditCancel" listener="#{suppliersController.onCancel}" update=":growl"  oncomplete="PF('suppliersControllerTable').filter()" />  
                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    <p:column selectionMode="single"/>
                    <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{configMapController.getKey('ListSuppliersTitle_id')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.id}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.id}" label="#{configMapController.getKey('ListSuppliersTitle_id')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column sortBy="#{item.supplierName}" filterBy="#{item.supplierName}" headerText="#{configMapController.getKey('ListSuppliersTitle_supplierName')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.supplierName}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.supplierName}" label="#{configMapController.getKey('ListSuppliersTitle_supplierName')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column sortBy="#{item.description}" filterBy="#{item.description}" headerText="#{configMapController.getKey('ListSuppliersTitle_description')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.description}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.description}" label="#{configMapController.getKey('ListSuppliersTitle_description')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column sortBy="#{item.supplierCompanyNumber}" filterBy="#{item.supplierCompanyNumber}" headerText="#{configMapController.getKey('ListSuppliersTitle_supplierCompanyNumber')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.supplierCompanyNumber}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.supplierCompanyNumber}" label="#{configMapController.getKey('ListSuppliersTitle_supplierCompanyNumber')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column sortBy="#{item.supplierCompanyNumberType}" filterBy="#{item.supplierCompanyNumberType}" headerText="#{configMapController.getKey('ListSuppliersTitle_supplierCompanyNumberType')}"   >
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{item.supplierCompanyNumberType}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.supplierCompanyNumberType}" label="#{configMapController.getKey('ListSuppliersTitle_supplierCompanyNumberType')}" />
                            </f:facet>
                        </p:cellEditor> 


                    </p:column>
                    <p:column rendered="#{suppliersController.isUserInRole('ADMIN')}"  headerText="Edit" style="width:50px">  
                        <p:rowEditor />  
                    </p:column>  


                    <f:facet name="footer">
                        <p:commandButton rendered="#{suppliersController.isUserInRole('ADMIN')}" id="createButton" icon="ui-icon-plus"   value="#{configMapController.getKey('Create')}" actionListener="#{suppliersController.prepareCreate}" update=":SuppliersCreateForm" oncomplete="PF('SuppliersCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{configMapController.getKey('View')}" update=":SuppliersViewForm" oncomplete="PF('SuppliersViewDialog').show()" disabled="#{empty suppliersController.selected}"/>
                        <p:commandButton rendered="#{suppliersController.isUserInRole('ADMIN')}" id="editButton"   icon="ui-icon-pencil" value="#{configMapController.getKey('Edit')}" update=":SuppliersEditForm" oncomplete="PF('SuppliersEditDialog').show()" disabled="#{empty suppliersController.selected}"/>
                        <p:commandButton rendered="#{suppliersController.isUserInRole('ADMIN')}" id="deleteButton" icon="ui-icon-trash"  value="#{configMapController.getKey('Delete')}" actionListener="#{suppliersController.destroy}" update=":growl,datalist" disabled="#{empty suppliersController.selected}"/>
                    </f:facet>

                </p:dataTable>
            </h:panelGroup>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>

    </ui:define>
</ui:composition>
