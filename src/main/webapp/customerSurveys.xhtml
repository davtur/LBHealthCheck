<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{surveyanswersController.selectedSurvey.name}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <div class="layout-portlets-box">
            <h:form id="SurveyanswersListForm">
                <h1 class="BigTopic">#{surveyanswersController.selectedSurvey.description}</h1>
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">


                        <p:dataList  id="surveyList" value="#{surveyanswersController.surveyList}" var="answer" type="unordered" itemType="none" >

                            <h:panelGrid columns="1" >
                                <h:panelGroup>
                                    <h:outputText rendered="#{!(answer.answerTypeid.type == 'Heading') and !(answer.answerTypeid.type == 'Heading2')}" value="#{answer.questionId.question}" style="font-weight: bold"/> 
                                </h:panelGroup>
                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Heading'}">
                                    <h:outputText class="BigTopic" value="#{answer.questionId.question}" style="font-weight: bold"/> 
                                </h:panelGroup>
                                
                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Heading2'}">
                                    <h:outputText class="black Fs20 FontRalewayMedium" value="#{answer.questionId.question}" style="font-weight: bold"/> 
                                </h:panelGroup>
                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Paragraph'}">
                                    <p:separator />
                                </h:panelGroup>
                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Text'}">
                                    <p:inputTextarea   value="#{answer.answer}" valueChangeListener="#{surveyanswersController.textAnswerValueChange}" rows="3" cols="129" style="padding-bottom: 20px">
                                        <p:ajax />
                                    </p:inputTextarea>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Yes/No'}">
                                    <p:dataGrid var="subItem" value="#{answer.surveyAnswerSubitemsCollection}" columns="3" layout="grid" style="width:800px;padding-bottom: 20px">
                                        <p:selectBooleanCheckbox value="#{subItem.subitemBool}" valueChangeListener="#{surveyanswersController.textAnswerValueChange}">
                                            <p:ajax />
                                        </p:selectBooleanCheckbox>
                                        <h:outputText value="#{subItem.subitemText}" style="display:inline-block;padding-left: 5px"/> 
                                    </p:dataGrid>
                                </h:panelGroup>

                                <!-- TODO Add Multiple Choice -->
                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Multiple Choice'}">
                                    <p:dataGrid var="subItem" value="#{answer.surveyAnswerSubitemsCollection}" columns="3" layout="grid" style="width:800px;padding-bottom: 20px">
                                        <p:selectBooleanCheckbox value="#{subItem.subitemBool}" valueChangeListener="#{surveyanswersController.textAnswerValueChange}">
                                            <p:ajax />
                                        </p:selectBooleanCheckbox>
                                        <h:outputText value="#{subItem.subitemText}" style="display:inline-block;padding-left: 5px"/> 
                                    </p:dataGrid>
                                </h:panelGroup>
                                <!-- TODO Add Disclaimer -->
                                <h:panelGroup rendered="#{answer.answerTypeid.type == 'Disclaimer'}">
                                    <p:selectBooleanCheckbox value="#{answer.surveyAnswerSubitemsCollection[0].subitemBool}" valueChangeListener="#{surveyanswersController.disclaimerAnswerValueChange}" required="true" requiredMessage="#{configMapController.getKey('MyDeatilsSurveys_disclaimerRequiredMessage')}">
                                        <p:ajax update=":SurveyanswersListForm:saveSurveyButton2"/>
                                    </p:selectBooleanCheckbox>
                                    <h:outputText value="#{answer.surveyAnswerSubitemsCollection[0].subitemText}" style="display:inline-block;padding-left: 5px"/> 

                                </h:panelGroup>
                            </h:panelGrid>


                        </p:dataList>


                        <div class="Container100 Responsive100">
                            <div class="ContainerIndent">
                                <p:commandButton id="saveSurveyButton2" icon="ui-icon-check fa fa-check white Fs14" disabled="#{!surveyanswersController.surveySaveEnabled}" action="#{surveyanswersController.saveSurvey}"    value="#{configMapController.getKey('MyDeatilsSurveys_saveSurveyLabel')}" update=":growl" style="padding:5px"  /> 
                            </div>
                        </div>

                    </div>
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
