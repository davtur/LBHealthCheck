<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/userTemplate.xhtml">
    <ui:define name="title">
        <h:outputText value="#{configMapController.getKey('EditCustomersTitle')}"></h:outputText>
    </ui:define>
    <ui:define name="body">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form id="createCustomerForm">

                        <h:panelGrid columns="1"  style="width: 100%">
                            <h:panelGrid columns="2" class="customerDetailsPanel" style="width: 100%">

                                <p:panel id="panel1" class="customerDetailsPanel"  style="width: 100%" header="#{configMapController.getKey('ListCustomersTitle_CustomerDetailsHeader')}">
                                    <h:panelGrid columns="2"  style="width: 100%">
                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_gender')}" for="gender" />
                                        <p:selectOneMenu id="gender" value="#{customersController.selected.gender}" title="#{configMapController.getKey('EditCustomersTitle_gender')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_gender')}">
                                            <f:selectItem itemValue="F" itemLabel="Female" />
                                            <f:selectItem itemValue="M" itemLabel="Male" />
                                            <p:ajax event="change" />
                                        </p:selectOneMenu>
                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_username')}" for="username" />
                                        <h:outputText id="username" value="#{customersController.selected.username}" title="#{configMapController.getKey('EditCustomersTitle_username')}" />

                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_dob')}" for="dob" />
                                        <p:calendar id="dob" value="#{customersController.selected.dob}" pattern="dd/MM/yyyy"   title="#{configMapController.getKey('EditCustomersTitle_dob')}"  required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_dob')}">
                                            <p:ajax event="dateSelect" listener="#{customersController.dobChangeListener}" update=":growl"  />
                                        </p:calendar>


                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_firstname')}" for="firstname" />
                                        <p:inputText id="firstname"  value="#{customersController.selected.firstname}" title="#{configMapController.getKey('EditCustomersTitle_firstname')}"  required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_firstname')}"/>

                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_lastname')}" for="lastname" />
                                        <p:inputText id="lastname" value="#{customersController.selected.lastname}" title="#{configMapController.getKey('EditCustomersTitle_lastname')}"  required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_lastname')}"/>
                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_emailAddress')}" for="emailAddress" />
                                        <p:inputText id="emailAddress" value="#{customersController.selected.emailAddress}" title="#{configMapController.getKey('EditCustomersTitle_emailAddress')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_emailAddress')}">
                                            <f:validator validatorId="au.com.manlyit.fitnesscrm.stats.classes.util.EmailValidator" />
                                        </p:inputText>
                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_streetAddress')}" for="streetAddress" />
                                        <p:inputText id="streetAddress" value="#{customersController.selected.streetAddress}" title="#{configMapController.getKey('EditCustomersTitle_streetAddress')}" required="false" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_streetAddress')}"/>
                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_suburb')}" for="suburb" />
                                        <p:inputText id="suburb" value="#{customersController.selected.suburb}" title="#{configMapController.getKey('EditCustomersTitle_suburb')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_suburb')}"/>
                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_postcode')}" for="postcode" />
                                        <p:inputText id="postcode" value="#{customersController.selected.postcode}" title="#{configMapController.getKey('EditCustomersTitle_postcode')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_postcode')}"/>
                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_telephone')}" for="telephone" />
                                        <p:inputText id="telephone" value="#{customersController.selected.telephone}" title="#{configMapController.getKey('EditCustomersTitle_telephone')}" required="false" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_telephone')}"/>
                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_fax')}" for="fax" />
                                        <p:inputText id="fax" value="#{customersController.selected.fax}" title="#{configMapController.getKey('EditCustomersTitle_fax')}" />


                                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_preferredContact')}" for="preferredContact1" />
                                        <p:selectOneMenu id="preferredContact1" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" converter="preferedContactControllerConverter" value="#{customersController.selected.preferredContact}" label="#{configMapController.getKey('CreateCustomersTitle_preferredContact')}" >
                                            <f:selectItems value="#{preferedContactController.itemsAvailableAsObjects}"  var="prefContact" itemLabel="#{prefContact.preferedContactMethod}" itemValue="#{prefContact}"/>
                                            <p:ajax  event="change" />
                                        </p:selectOneMenu>

                                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_newsletter')}" title="#{configMapController.getKey('EditCustomersTitle_newsletter')}" for="newsletter1" />
                                        <p:selectOneMenu id="newsletter1" value="#{customersController.selected.newsletter}"  >
                                            <f:selectItem itemValue="true" itemLabel="Send Newsletter" />
                                            <f:selectItem itemValue="false" itemLabel="Dont Send" />
                                            <p:ajax  event="change" />
                                        </p:selectOneMenu>
                                        <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_emailFormat')}" for="emailFormat1" />
                                        <p:selectOneMenu id="emailFormat1" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" converter="emailFormatControllerConverter" value="#{customersController.selected.emailFormat}" label="#{configMapController.getKey('CreateCustomersTitle_emailFormat')}" >
                                            <f:selectItems value="#{emailFormatController.itemsAvailableAsObjects}"  var="emailFormat" itemLabel="#{emailFormat.emailFormat}" itemValue="#{emailFormat}"/>
                                            <p:ajax  event="change" />
                                        </p:selectOneMenu>

                                        <p:outputLabel value="#{configMapController.getKey('EditCustomersLabel_password')}" for="passButton2" />
                                        <!--  <p:password id="password"  value="#{customersController.checkPass}" onfocus="this.select()" feedback="true" title="#{configMapController.getKey('EditCustomersTitle_password')}" >
                                            <p:ajax listener="#{customersController.checkPassChange}" event="keyup" />
                                        </p:password>
                                      TODO make this a dialogue <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_password')}" for="password2" />
                                        <p:password id="password2"  value="#{customersController.checkPass}" onfocus="this.select()" feedback="true" title="#{configMapController.getKey('EditCustomersTitle_password')}" />
                                      
                                        <p:commandButton   ajax="true" actionListener="#{customersController.updatepass}" update="password  :growl"   value="#{configMapController.getKey('EditCustomersUpdatePassword')}" immediate="true"/>-->
                                        <p:commandButton  id="passButton2" ajax="true"  onclick="PF('updatePasswordDialogueWidget').show();" update=":growl :updatePass"   value="#{configMapController.getKey('EditCustomersUpdatePassword')}" immediate="true"/>

                                        <p:outputLabel value=""/>
                                    </h:panelGrid>
                                    <p:panel style="height:60px">
                                        <p:commandButton  actionListener="#{customersController.update}" value="#{configMapController.getKey('EditCustomersSaveLink')}" update=":growl"/>

                                    </p:panel>
                                </p:panel>

                                <h:panelGrid columns="1" id="panel2" class="customerDetailsPanel" >
                                    <p:panel class="customerDetailsPanel parentOfUploadPhoto" header="#{configMapController.getKey('ListCustomersTitle_ProfilePic')}">
                                        <h:panelGrid columns="1">
                                            <p:graphicImage id="photo1" value="#{customersController.selected.profileImage.imageStream}" height="200px" cache="false" />
                                            <p:commandButton  id="photoUploadButton" ajax="true"  onclick="PF('uploadPhotoDialogueWidget').show();" update=":growl @(.parentOfUploadPhoto) "   value="#{configMapController.getKey('EditCustomersUploadPhotoButton')}" immediate="true"/>
                                        </h:panelGrid>
                                    </p:panel>
                                    <p:panel  class="customerDetailsPanel"  header="#{configMapController.getKey('MyDetailsSurveyPanel_title')}">
                                        <h:panelGrid columns="3">

                                            <p:outputLabel value="#{configMapController.getKey('CreateSurveyanswersLabel_surveyId')}" for="surveyId" />
                                            <p:selectOneMenu id="surveyId" valueChangeListener="#{surveyanswersController.selectOneMenuValueChangeListener}"  value="#{surveyanswersController.selectedSurvey}"  label="#{configMapController.getKey('CreateSurveyanswersTitle_surveyId')}">
                                                <f:selectItems value="#{surveysController.itemsAvailableSelectMany}"/>
                                                <p:ajax   update=":createCustomerForm"  />
                                            </p:selectOneMenu>
                                            <p:commandButton id="viewSurveyButton" disabled="#{empty surveyanswersController.selectedSurvey}"  action="customerSurveys"    value="#{configMapController.getKey('MyDeatilsSurveys_viewSurveyLabel')}" update=":growl :createCustomerForm"  /> 

                                        </h:panelGrid>
                                    </p:panel>
                                    <p:panel class="customerDetailsPanel"  header="#{configMapController.getKey('ListCustomersTitle_PanelHeader')}">
                                        <h:panelGrid columns="1">
                                            <p:commandButton id="editPaymentMethodButton" disabled="#{!ezidebit.customerWebDDRFormEnabled}"  actionListener="#{ezidebit.redirectToPaymentGateway}"    value="#{configMapController.getKey('EnterPaymentDetailsButton')}" update=":growl :createCustomerForm"  /> 
                                        </h:panelGrid>
                                        <p:panelGrid columns="3">
                                            <h:outputLabel value="#{configMapController.getKey('ListCustomersTitle_activeEZI')}" />
                                            <h:outputText value="#{customersController.selected.paymentParameters.statusDescription}"/> 
                                            <h:outputText value=""/>
                                            <h:outputLabel value="#{configMapController.getKey('ListCustomersTitle_lastSuccessfulScheduledPayment')}" />
                                            <h:outputText value="#{customersController.selected.paymentParameters.lastSuccessfulScheduledPayment.debitDate}">
                                                <f:convertDateTime pattern="dd MMM yyyy" />
                                            </h:outputText>
                                            <h:outputText value="#{customersController.selected.paymentParameters.lastSuccessfulScheduledPayment.paymentAmount}">
                                                <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                                            </h:outputText>
                                            <h:outputLabel value="#{configMapController.getKey('ListCustomersTitle_nextScheduledPayment')}" />

                                            <h:outputText value="#{customersController.selected.paymentParameters.nextScheduledPayment.debitDate}">
                                                <f:convertDateTime pattern="dd MMM yyyy" />
                                            </h:outputText>
                                            <h:outputText value="#{customersController.selected.paymentParameters.nextScheduledPayment.paymentAmount}">
                                                <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                                            </h:outputText>
                                        </p:panelGrid>

                                    </p:panel>

                                </h:panelGrid>



                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                    <ui:include src="myDetailsPaymentMethod.xhtml"/>
                    <ui:include src="UpdatePassword.xhtml"/>
                    <ui:include src="uploadPhoto.xhtml"/>
    </ui:define>
</ui:composition>

</html>
