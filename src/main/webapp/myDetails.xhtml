<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{configMapController.getKey('EditCustomersTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="createCustomerForm">
                <p:panel>
                    <p:commandButton  actionListener="#{customersController.update}" value="#{configMapController.getKey('EditCustomersSaveLink')}" update=":growl"/>
                    <p:commandButton id="editPaymentMethodButton" disabled="#{!ezidebit.customerWebDDRFormEnabled}"  actionListener="#{ezidebit.redirectToPaymentGateway}"    value="#{configMapController.getKey('EnterPaymentDetailsButton')}" update=":growl :createCustomerForm"  /> 

                </p:panel>
                <h:panelGrid columns="1">
                    <h:panelGrid columns="3">
                        <p:panel id="panel1"  style="height: 550px" header="#{configMapController.getKey('ListCustomersTitle_CustomerDetailsHeader')}">
                            <h:panelGrid columns="2" >
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_gender')}" for="gender" />
                                <h:selectOneMenu id="gender" value="#{customersController.selected.gender}" title="#{configMapController.getKey('EditCustomersTitle_gender')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_gender')}">
                                    <f:selectItem itemValue="M" itemLabel="Male" />
                                    <f:selectItem itemValue="F" itemLabel="Female" />
                                    <p:ajax update=":createCustomerForm:panel3" event="change" />
                                </h:selectOneMenu>

                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_firstname')}" for="firstname" />
                                <p:inputText id="firstname"  value="#{customersController.selected.firstname}" title="#{configMapController.getKey('EditCustomersTitle_firstname')}"  required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_firstname')}"/>

                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_lastname')}" for="lastname" />
                                <p:inputText id="lastname" value="#{customersController.selected.lastname}" title="#{configMapController.getKey('EditCustomersTitle_lastname')}"  required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_lastname')}"/>

                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_username')}" for="username" />
                                <h:outputText id="username" value="#{customersController.selected.username}" title="#{configMapController.getKey('EditCustomersTitle_username')}" />
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_emailAddress')}" for="emailAddress" />
                                <p:inputText id="emailAddress" value="#{customersController.selected.emailAddress}" title="#{configMapController.getKey('EditCustomersTitle_emailAddress')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_emailAddress')}">
                                    <f:validator validatorId="au.com.manlyit.fitnesscrm.stats.classes.util.EmailValidator" />
                                </p:inputText>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_dob')}" for="dob" />
                                <p:calendar id="dob" value="#{customersController.selected.dob}" pattern="MM/dd/yyyy"   title="#{configMapController.getKey('EditCustomersTitle_dob')}"  required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_dob')}">
                                    <p:ajax event="dateSelect" listener="#{customersController.dobChangeListener}" update=":growl,:createCustomerForm:panel3"  />
                                </p:calendar>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_streetAddress')}" for="streetAddress" />
                                <p:inputText id="streetAddress" value="#{customersController.selected.streetAddress}" title="#{configMapController.getKey('EditCustomersTitle_streetAddress')}" required="false" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_streetAddress')}"/>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_suburb')}" for="suburb" />
                                <p:inputText id="suburb" value="#{customersController.selected.suburb}" title="#{configMapController.getKey('EditCustomersTitle_suburb')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_suburb')}"/>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_postcode')}" for="postcode" />
                                <p:inputText id="postcode" value="#{customersController.selected.postcode}" title="#{configMapController.getKey('EditCustomersTitle_postcode')}" required="true" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_postcode')}"/>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_telephone')}" for="telephone" />
                                <p:inputText id="telephone" value="#{customersController.selected.telephone}" title="#{configMapController.getKey('EditCustomersTitle_telephone')}" required="false" requiredMessage="#{configMapController.getKey('EditCustomersRequiredMessage_telephone')}"/>
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_fax')}" for="fax" />
                                <p:inputText id="fax" value="#{customersController.selected.fax}" title="#{configMapController.getKey('EditCustomersTitle_fax')}" />

                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_preferredContact')}" for="preferredContact1" />
                                <p:selectOneMenu id="preferredContact1" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" converter="preferedContactConverter" value="#{customersController.selected.preferredContact}" label="#{configMapController.getKey('CreateCustomersTitle_preferredContact')}" >
                                    <f:selectItems value="#{preferedContactController.itemsAvailableAsObjects}"  var="prefContact" itemLabel="#{prefContact.preferedContactMethod}" itemValue="#{prefContact}"/>
                                    <p:ajax update=":createCustomerForm:panel3" event="change" />
                                </p:selectOneMenu>

                                <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_newsletter')}" title="#{configMapController.getKey('EditCustomersTitle_newsletter')}" for="newsletter1" />
                                <p:selectOneMenu id="newsletter1" value="#{customersController.selected.newsletter}"  >
                                    <f:selectItem itemValue="true" itemLabel="Send Newsletter" />
                                    <f:selectItem itemValue="false" itemLabel="Dont Send" />
                                    <p:ajax update=":createCustomerForm:panel3" event="change" />
                                </p:selectOneMenu>
                                <p:outputLabel value="#{configMapController.getKey('CreateCustomersLabel_emailFormat')}" for="emailFormat1" />
                                <p:selectOneMenu id="emailFormat1" valueChangeListener="#{customersController.selectOneMenuValueChangeListener}" converter="emailFormatConverter" value="#{customersController.selected.emailFormat}" label="#{configMapController.getKey('CreateCustomersTitle_emailFormat')}" >
                                    <f:selectItems value="#{emailFormatController.itemsAvailableAsObjects}"  var="emailFormat" itemLabel="#{emailFormat.emailFormat}" itemValue="#{emailFormat}"/>
                                    <p:ajax update=":createCustomerForm:panel3" event="change" />
                                </p:selectOneMenu>
                                 
                                <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_password')}" for="password" />
                                <p:password id="password"  value="#{customersController.checkPass}" onfocus="this.select()"   feedback="true" title="#{configMapController.getKey('EditCustomersTitle_password')}" />
                                
                                
                              <!-- TODO make this a dialogue <h:outputLabel value="#{configMapController.getKey('EditCustomersLabel_password')}" for="password2" />
                                <p:password id="password2"  value="#{customersController.checkPass}" onfocus="this.select()" feedback="true" title="#{configMapController.getKey('EditCustomersTitle_password')}" />-->
                              
                                <p:commandButton   ajax="true" actionListener="#{customersController.updatepass}" update="password  :growl"   value="#{configMapController.getKey('EditCustomersUpdatePassword')}" immediate="true"/>
                               
                                <p:outputLabel value=""/>
                            </h:panelGrid>

                        </p:panel>
                        <p:panel id="panel2" style="height: 550px">
                            <p:panel header="#{configMapController.getKey('ListCustomersTitle_ProfilePic')}">
                                <p:graphicImage id="photo1" value="#{customersController.selected.profileImage.imageStream}" height="300px" cache="false" />

                            </p:panel>
                            <h:panelGrid columns="2">

                            </h:panelGrid>
                            <p:panel  header="#{configMapController.getKey('ListCustomersTitle_PanelHeader')}">
                                <p:panelGrid columns="3">
                                    <h:outputLabel value="#{configMapController.getKey('ListCustomersTitle_activeEZI')}" />
                                    <h:outputText value="#{customersController.selected.paymentParameters.statusDescription}"/> 
                                    <h:outputText value=""/>
                                    <h:outputLabel value="#{configMapController.getKey('ListCustomersTitle_lastSuccessfulScheduledPayment')}" />
                                    <h:outputText value="#{customersController.selected.paymentParameters.lastSuccessfulScheduledPayment.debitDate}">
                                        <f:convertDateTime pattern="dd MMM yyyy" />
                                    </h:outputText>
                                    <h:outputText value="#{customersController.selected.paymentParameters.lastSuccessfulScheduledPayment.paymentAmount}">
                                        <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                                    </h:outputText>
                                    <h:outputLabel value="#{configMapController.getKey('ListCustomersTitle_nextScheduledPayment')}" />

                                    <h:outputText value="#{customersController.selected.paymentParameters.nextScheduledPayment.debitDate}">
                                        <f:convertDateTime pattern="dd MMM yyyy" />
                                    </h:outputText>
                                    <h:outputText value="#{customersController.selected.paymentParameters.nextScheduledPayment.paymentAmount}">
                                        <f:convertNumber type="currency" currencySymbol="$" locale="au-AU" />
                                    </h:outputText>
                                </p:panelGrid>
                            </p:panel>

                        </p:panel>


                        <p:panel id="panel3" style="height: 550px">
                            <p:panel id="photoPanel3" header="Select a photo to upload (jpeg)">
                                <p:panelGrid columns="2" style="width:400px">
                                    <p:fileUpload fileLimitMessage="The size of the picture is too big! ( > 10MB )" mode="advanced" fileUploadListener="#{customerImagesController.handleFileUpload}" auto="true" update=":createCustomerForm:panel3  :createCustomerForm:panel2  :growl" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="10000000" />
                                    <p:graphicImage id="photo2" value="#{customerImagesController.uploadedImage}" height="400px" cache="false" />
                                </p:panelGrid>
                                <!-- <p:panel id="imageCropperPanel" header="Uploaded Image">
                                     <h:panelGrid columns="2">  
                                         <p:imageCropper value="#{customerImagesController.croppedImage}"  
                                                         image="#{customerImagesController.uploadedImageTempFile.path}"  
                                                         initialCoords="225,75,300,125"/>  
     
                                         <p:graphicImage id="localCroppedImage"  rendered="#{not empty customerImagesController.uploadedImageTempFile}"
                                                         value="#{customerImagesController.uploadedImageTempFile.path}" />  
                                     </h:panelGrid>  
     
                                     <p:commandButton value="Crop"  actionListener="#{customerImagesController.crop}" rendered="#{not empty customerImagesController.uploadedImageTempFile}"
                                                      
                                                      update="photoPanel3"/> 
                                 </p:panel> -->

                            </p:panel>
                            <h:panelGrid columns="4">
                                <p:outputLabel  value="#{configMapController.getKey('CreateCustomerImagesLabel_profilephoto')}" for="profilephoto" />
                                <p:selectBooleanCheckbox id="profilephoto"   value="#{customerImagesController.profilePhoto}" >
                                    <p:ajax />
                                </p:selectBooleanCheckbox>  
                                <p:commandButton id="saveButton" disabled="#{customerImagesController.saveButtonDisabled}" update=":createCustomerForm:panel3  :createCustomerForm:panel2  :growl"   actionListener="#{customerImagesController.createFromDialogue}" value="#{configMapController.getKey('CreateCustomerImagesSaveLink')}" />
                                <p:commandButton      actionListener="#{customerImagesController.rotate90degrees}" update=":createCustomerForm:panel3   :growl"  value="#{configMapController.getKey('CreateCustomerImagesRotateImage90Link')}" />

                            </h:panelGrid>
                        </p:panel>

                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
            <ui:include src="myDetailsPaymentMethod.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
