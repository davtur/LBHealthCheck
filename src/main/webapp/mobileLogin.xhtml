<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="Pure Fitness Session" >


        <!-- Main View  -->
        <pm:view id="mobileLogin" swatch="b" > 
            <pm:header title="Pure Fitness Manly" />
            <pm:content >  
                <h:form id="mobileLoginForm">  
                    <p:growl/>
                    <h3>Login with Facebook</h3>

                    <p:button value="Facebook Connect" href="#{facebookLoginBean.facebookUrlAuth}" />
                    <br/><br/>
                    <p:outputLabel value="#{facebookLoginBean.userFromSession}"></p:outputLabel>

                    <h3 >Or use your PFM account</h3>
                    <h4>Username</h4>  

                    <p:inputText id="usernameInput" value="#{loginBean.username}" 
                                 required="true" requiredMessage="Please enter your username"/>

                    <h4>Password</h4>

                    <p:password id="passwordInput" value="#{loginBean.password}" 
                                />
                    <br />
                    <p:commandButton value="Submit" 
                                     action="#{loginBean.login}" /> 
                    <p:commandButton value="Reset Password" ajax="false"
                                     action="#{loginBean.resetPassword}" update=":menuForm:growl"/>
                </h:form>



            </pm:content>
        </pm:view>
    </pm:page>
</f:view>
