<!DOCTYPE html>
<!--

and open the template in the editor.

<html>

    <body>
        
        <!-- ONLY USE THE DIV for the email template -->
        
        <div>
            <table class="invoice1" style="font-family: Arial, Helvetica, sans-serif;width: 600px;-webkit-print-color-adjust: exact;">

                <tr class="invoice1Header">
                    <td colspan="2" style="padding-left: 100px;font-weight: bold;font-size: 10px;">
                        <img src="<!--CompanyLogoUrl-->" alt="<!--CompanyLogoALt-->"><br>

                        <p class="invoice1Abn" style="font-size: 8px;padding-left: 110px;"><!--CompanyLogoAbn--> </p>
                    </td>
                </tr>
                <tr> <td colspan="2">
                        <br><br><h2 class="invoice1AccountSummary" style="padding-left: 200px;margin-left: 100px;font-weight: bold;font-size: 10px;border-bottom: solid black 1px;border-top: solid black 1px;"><!--InvoiceTypeHeading--></h2><br><br>
                    </td>
                </tr>
                <tr>
                    <td class="invoice1customrDetails" style="padding-left: 100px;font-weight: bold;font-size: 10px;vertical-align: bottom;">
                        <table>
                            <tr><td><!--CustomerName--></td></tr>
                            <tr><td><!--CustomerStreetAddress--></td></tr>
                            <tr><td><!--CustomerSuburbStatePostCode--></td></tr>

                        </table>
                    </td>

                    <td class="invoice1Details" style="padding-left: 100px;font-weight: bold;font-size: 10px;">
                        <table>
                            <tr><td>Invoice No:</td><td><!--Invoice No:--></td> </tr>
                            <tr><td>Issue Date:</td><td><!--Issue Date:--></td> </tr>
                            <tr><td>Invoice Period:</td><td><!--Invoice Period:--></td> </tr>
                            <tr><td>Account No:</td><td><!--Account No:--></td> </tr>

                        </table>

                    </td>
                </tr>
                <tr><td colspan="2"><br></td></tr>
                <tr class="invoice1MainTable" style="width: 500px;font-weight: normal;font-size: 10px;padding-left: 100px;">
                    <td colspan="2">

                        <table class="invoice1LineItemsTable" style="padding-left: 100px;border-style: solid;border-color: #000000;border-width: 0px;width: 100%;">
                            <tr class="invoice1MainTableHeader"><td style="border-bottom: solid black 1px;"><!--ProductDescriptionHeader--></td><td style="border-bottom: solid black 1px;"><!--ProductQuantityHeader--></td><td style="border-bottom: solid black 1px;"><!--ProductPriceHeader--></td><td style="border-bottom: solid black 1px;"><!--ProductSubTotalHeader--></td><td style="border-bottom: solid black 1px;"><!--ProductTaxHeader--></td><td style="border-bottom: solid black 1px;"><!--ProductAmountHeader--></td></tr>
                            <!--InvoiceLineItems-->
                            <tr class="invoice1RowOdd" style="background-color: #bbe1ed;"><td><!--ProductDescription--></td><td><!--ProductQuantity--></td><td style="text-align: right;"><!--ProductPrice--></td><td style="text-align: right;"><!--ProductSubTotal--></td><td style="text-align: right;"><!--ProductTax--></td><td style="text-align: right;"><!--ProductAmount--></td></tr>
                            <tr class="invoice1RowEven" style="background-color: #4d94b2;"><td><!--ProductDescription--></td><td><!--ProductQuantity--></td><td style="text-align: right;"><!--ProductPrice--></td><td style="text-align: right;"><!--ProductSubTotal--></td><td style="text-align: right;"><!--ProductTax--></td><td style="text-align: right;"><!--ProductAmount--></td></tr>
                            <!--EndInvoiceLineItems-->
                            <tr class="invoice1BottomRow"><td style="border-top: solid black 1px;"></td><td style="border-top: solid black 1px;"></td><td style="border-top: solid black 1px;"></td><td style="border-top: solid black 1px;"></td><td style="border-top: solid black 1px;"></td><td style="border-top: solid black 1px;"></td></tr>
                        </table>
                        <table class="invoice1LineItemsTable" style="padding-left: 100px;border-style: solid;border-color: #000000;border-width: 0px;width: 100%;">
                            <tr class="invoice1SubTotalRow"><td></td><td></td><td class="invoice1SubTotals" style="font-size: 12px;font-weight: bold;text-align: right;"><!--subTotal--></td><td class="invoice1SubTotalsData" style="border-top: solid black 1px;text-align: right;"><!--SubTotal--></td></tr>
                            <tr class="invoice1SubTotalRow"><td></td><td></td><td class="invoice1SubTotals" style="font-size: 12px;font-weight: bold;text-align: right;"><!--taxTotal--></td><td class="invoice1SubTotalsData" style="border-top: solid black 1px;text-align: right;"><!--GST--></td></tr>
                            <tr class="invoice1SubTotalRow"><td></td><td></td><td class="invoice1SubTotals" style="font-size: 12px;font-weight: bold;text-align: right;"><!--totalAmount--></td><td class="invoice1SubTotalsData" style="border-top: solid black 1px;text-align: right;"><!--Total--></td></tr>
                            <tr class="invoice1SubTotalRow"><td></td><td></td><td class="invoice1SubTotals" style="font-size: 12px;font-weight: bold;text-align: right;"><!--amountPaid--></td><td class="invoice1SubTotalsData" style="border-top: solid black 1px;text-align: right;"><!--Amount Paid--></td></tr>
                            <tr class="invoice1SubTotalRow"><td></td><td></td><td class="invoice1BalanceDue" style="font-size: 14px;font-weight: bold;text-align: right;"><!--balanceDue--></td><td class="invoice1BalanceDueData" style="border-bottom: solid black 2px;border-top: solid black 2px;background-color: lightyellow;text-align: right;"><!--Balance Due--></td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        
        
        
        
    </body>
</html>
